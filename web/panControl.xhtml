<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <f:event type="preRenderView" listener="#{usuarioLoginMB.checkPermissions}"/>
    </h:head>
    <h:body style="background-color: black !important"> 
        <h:form id="frmMenuPrincipal">
            <table class="centrado" width="100%" border="0">
                <tr>
                    <td>
                        <br/>
                    </td>
                </tr>
                <tr style="color: #fff;font-size: 2.5em;text-shadow: black 0.1em 0.1em 0.2em;font-family: sans-serif">
                    <td>
                        <center>
                            #{msgs.appTitulo}
                        </center>
                    </td>
                    <td width="5%" align="center">
                        <h:form>
                            <p:commandLink id="cmdSalir" action="#{usuarioLoginMB.salir}" rendered="#{usuarioLoginMB.beanLoginUsuario != null}" >
                                <h:graphicImage value="/resources/images/icons/logout2.png" style="border:0; cursor:pointer;" />
                            </p:commandLink>
                            <p:tooltip value="#{msgs.tooltipSalir}" for="cmdSalir"/>
                        </h:form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:ring id="custom"  value="#{usuarioLoginMB.listaModuloBean}" var="modulo" styleClass="ui-ring-item" style="width: 1250px !important;" >
                            <p:outputPanel styleClass="ui-ring-item" 
                                           style="
                                           background: radial-gradient(center top , circle , #fff, #{modulo.icono} 224px);
                                           background: -moz-radial-gradient(center top , circle , #fff, #{modulo.icono} 224px);
                                           background: -webkit-radial-gradient(center top , circle , #fff, #{modulo.icono} 224px);
                                           background: -ms-radial-gradient(center top , circle , #fff, #{modulo.icono} 224px);
                                           background: -o-radial-gradient(center top , circle , #fff, #{modulo.icono} 224px);
                                           ">
                                <center>
                                    <div class="vcenter enlace">
                                        <p:commandLink disabled="#{modulo.moduloDisable}" action="#{usuarioLoginMB.obtenerSubMenuPrincipal(modulo)}" update=":frmMenuPrincipal:msgsAddProc">
                                            <h:outputText value="#{modulo.descrip}" style="color: white;font-size: 2.5em !important;text-shadow: black 0.1em 0.1em 0.2em;"/>
                                        </p:commandLink>
                                    </div>
                                </center>
                            </p:outputPanel>
                        </p:ring>
                    </td>
                </tr>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <h:graphicImage value="/resources/images/ajaxloader.gif"/>
                </p:dialog>
            </table> 
            <p:growl id="msgsAddProc" showDetail="true" showSummary="true"/>
        </h:form>
    </h:body>
</html>
