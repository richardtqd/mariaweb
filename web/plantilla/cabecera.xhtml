<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <div style="border:10px;">
        <h3 style="margin: 0px;">
            <table width="100%" border="0">
                <tr>
                    <td width="5%" align="center">
                        <h:form>
                            <p:commandLink id="cmdPanCon" action="panControl.xhtml"   >
                                <h:graphicImage value="/resources/images/login/logo.png" style="border:0; cursor:pointer;" width="120" />
                            </p:commandLink> 
                            <p:tooltip value="#{msgs.tooltipSalirPanCon}" for="cmdPanCon"/>

                        </h:form> 
                    </td>
                    <td>
                        <h:outputText value="#{usuarioLoginMB.moduloBean.descrip}" style="color: white;font-size: 30px"/>
                    </td>
                    <td width="800px" align="right">
                        <p:link id="soporte"  href="https://sigmaversion.net/wp/" target="_blank" >
                            <h:graphicImage value="/resources/images/icons/help.png" style="border:0; cursor:pointer;"  width="85"/>
                        </p:link> 
                        <p:tooltip value="Generar Ticket" for="soporte"/>
                    </td>
                    <td align="right" style="font-weight: bolder;">
                        <table>
                            <tr>
                                <td>
                                    <h:outputText value="#{msgs.etiquetaUsuario}" style="font-weight: bolder;color: white"/>
                                </td>
                                <td>
                                    <h:outputText value=":  #{usuarioLoginMB.beanLoginUsuario.usuarioUniNeg}" style="font-weight: bolder;color: white"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="#{msgs.etiquetaUnidNeg}" style="font-weight: bolder;color: white"/>
                                </td>
                                <td>
                                    <h:outputText value=":  #{usuarioLoginMB.beanLoginUsuario.personalBean.unidadNegocioBean.nombreUniNeg}" style="font-weight: bolder;color: white"/>
                                </td>

                            </tr> 
                        </table>
                    </td>
                    <td width="5%" align="center">
                        <h:form>
                            <p:commandLink id="cmdSalir" action="#{usuarioLoginMB.salir}" rendered="#{usuarioLoginMB.beanLoginUsuario != null}" >
                                <h:graphicImage value="/resources/images/icons/logout2.png" style="border:0; cursor:pointer;" />
                            </p:commandLink>
                            <p:tooltip value="#{msgs.tooltipSalir}" for="cmdSalir"/>
                        </h:form>
                    </td>
                </tr>
            </table>
        </h3>
    </div>
</ui:composition>
