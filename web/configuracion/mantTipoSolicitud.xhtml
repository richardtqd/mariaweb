<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" 
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:body>
            <h:panelGrid styleClass="centrado" > 
                <h:form id="frmDatosTipSoli">  
                    <br></br>
                    <p:panel style="width: 600px" styleClass="centrado" header="#{msgs.tituloBusFiltro}">
                        <h:panelGrid columns="2" styleClass="centrado" id="pnlFiltro">         
                            <h:outputLabel value="#{msgs.etiquetaNombre}"/>
                            <p:inputText value="#{tipoSolicitudMB.tipoSolicitudFiltroBean.nombre}" size="30" maxlength="30"/> 
                            <h:outputLabel value="#{msgs.etiquetaTipAmbito}"/> 
                            <p:selectOneMenu  panelStyle="width:200px" value="#{tipoSolicitudMB.tipoSolicitudFiltroBean.tipoAmbitoSolBean.idCodigo}" styleClass="resetSelect" label="#{msgs.etiquetaTipAmbito}"
                                              effect="fade" style="width:200px" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{tipoSolicitudMB.listaTipoAmbitoSolBean}" var="filTA" itemLabel="#{filTA.codigo}" itemValue="#{filTA.idCodigo}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="#{msgs.etiquetaEstado}" styleClass="negrita siseFontGrid5"/> 
                            <p:selectOneMenu value="#{tipoSolicitudMB.tipoSolicitudFiltroBean.status}" >
                                <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemValue="true" itemLabel="#{msgs.etiquetaActi}"/>
                                <f:selectItem itemValue="false" itemLabel="#{msgs.etiquetaInactivo}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="#{msgs.flgAutoEscala}" styleClass="negrita siseFontGrid5"/> 
                            <p:selectOneMenu value="#{tipoSolicitudMB.tipoSolicitudFiltroBean.flgAutoEscala}" >
                                <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemValue="true" itemLabel="#{msgs.cmboSi}"/>
                                <f:selectItem itemValue="false" itemLabel="#{msgs.cmboNo}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid  columns="2" styleClass="centrado">
                            <p:commandButton value="#{msgs.botonBuscar}" action="#{tipoSolicitudMB.obtenerTipoSolicitudPorFiltro()}"
                                             update="pnlTablaTipSol,msg" > 
                            </p:commandButton>
                            <p:commandButton   actionListener="#{tipoSolicitudMB.limpiarTipoSolicitudFiltroBean()}"
                                               update="pnlFiltro,pnlTablaTipSol,msg"  
                                               value="#{msgs.botonLimpiar}" process="@this">
                            </p:commandButton> 
                        </h:panelGrid>
                        <p:messages autoUpdate="false" id="msg" />
                    </p:panel> 
                    <br></br>
                    <h:panelGrid  id="pnlTablaTipSol" style="margin:0 auto">
                        <p:dataTable id="tblTipSol" value="#{tipoSolicitudMB.listaTipoSolicitudBean}" widgetVar="tblTipSol"
                                     paginator="true" selectionMode="single" scrollable="true"
                                     selection="#{tipoSolicitudMB.tipoSolicitudBean}" paginatorPosition="bottom"
                                     var="tipSol" rowKey="#{tipSol}" rows="10"  
                                     rendered="#{not empty tipoSolicitudMB.listaTipoSolicitudBean}" 
                                     style="width: 1600px; overflow-x: auto;font-size:14px !important;">
                            <p:ajax event="rowSelect" listener="#{tipoSolicitudMB.rowSelect}" update=":frmMantTipSoli:pnlDatosTipSoli" />
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.tituloTipSoli}" />  
                            </f:facet>
                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column rowspan="2" sortBy="#{tipSol.nombre}"                   headerText="#{msgs.etiquetaNomSoli}"   width="25%" styleClass="centrado-texto siseFont1"/>
                                    <p:column rowspan="2" sortBy="#{tipSol.tipoAmbitoSolBean.codigo}" headerText="#{msgs.etiquetaTipAmbito}" width="10%" styleClass="centrado-texto siseFont1"/>

                                    <p:column colspan="3" headerText="#{msgs.etiquetaNivAutoriza} 1"  width="30%" styleClass="centrado-texto siseFont1"/>
                                    <p:column colspan="3" headerText="#{msgs.etiquetaNivAutoriza} 2"  width="30%" styleClass="centrado-texto siseFont1"/>
                                    <p:column colspan="2" headerText="#{msgs.etiquetaNivAutoriza} 3"  width="20%" styleClass="centrado-texto siseFont1"/>

                                    <p:column rowspan="2" sortBy="#{tipSol.flgAutoEscalaVista}" headerText="#{msgs.flgAutoEscala}"  width="7%" styleClass="centrado-texto siseFont1"/>
                                    <p:column rowspan="2" sortBy="#{tipSol.statusVista}"        headerText="#{msgs.etiquetaStatus}" width="7%" styleClass="centrado-texto siseFont1"/>
                                    <p:column rowspan="2" headerText="#{msgs.etiquetaAcciones}" width="7%" styleClass="centrado-texto siseFont2"/> 
                                </p:row>
                                <p:row> 
                                    <p:column colspan="1"   sortBy="#{tipSol.tipoAutoriza1Vista}" headerText="#{msgs.etiquetaTipAutoriza}" width="10%" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.idAutoriza1Vista}" headerText="#{msgs.etiquetaAutoriza}"  width="25%" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.ans1}" headerText="#{msgs.etiquetaAbreANS} (#{msgs.etiquetaHras})"  width="5%" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.tipoAutoriza2Vista}" headerText="#{msgs.etiquetaTipAutoriza}" width="10" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.idAutoriza2Vista}" headerText="#{msgs.etiquetaAutoriza}"  width="20" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.ans2}" headerText="#{msgs.etiquetaAbreANS} (#{msgs.etiquetaHras})"  width="5" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.tipoAutoriza3Vista}" headerText="#{msgs.etiquetaTipAutoriza}" width="10%" styleClass="centrado-texto siseFont1" />
                                    <p:column colspan="1"   sortBy="#{tipSol.idAutoriza3Vista}" headerText="#{msgs.etiquetaAutoriza}"  width="25%" styleClass="centrado-texto siseFont1" />

                                </p:row>
                            </p:columnGroup>
                            <p:column styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.nombre}"/>
                            </p:column> 
                            <p:column  styleClass=" siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.tipoAmbitoSolBean.codigo}"/>
                            </p:column> 
                            <p:column  styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.tipoAutoriza1Vista}"/>
                            </p:column> 
                            <p:column  styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.idAutoriza1Vista}"/>
                            </p:column> 
                            <p:column  styleClass="siseFontTable3 centrado-texto" width="3%">
                                <h:outputText value="#{tipSol.ans1Vista}"/>
                            </p:column> 
                            <p:column styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.tipoAutoriza2Vista}"/>
                            </p:column> 
                            <p:column styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.idAutoriza2Vista}"/>
                            </p:column> 
                            <p:column styleClass="siseFontTable3 centrado-texto" width="5%">
                                <h:outputText value="#{tipSol.ans2Vista}"/>
                            </p:column>
                            <p:column styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.tipoAutoriza3Vista}"/>
                            </p:column> 
                            <p:column styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.idAutoriza3Vista}"/>
                            </p:column> 
                            <p:column  styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.flgAutoEscalaVista}"/>
                            </p:column> 
                            <p:column  styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{tipSol.statusVista}"/>
                            </p:column>
                            <p:column style="text-align:center" width="8%" styleClass="nombre1Filtro siseFontTable3 centrado-texto">
                                <p:commandLink id="cmdEditar" actionListener="#{tipoSolicitudMB.obtenerPorId(tipSol)}" update=":frmMantTipSoli:pnlDatosTipSoli"
                                               oncomplete="PF('popNewTipSol').show();" process="@this">
                                    <h:graphicImage value="/resources/images/icons/edit.gif" style="border:0; cursor:pointer;"/>
                                </p:commandLink>
                                <p:tooltip id="toolTipEdit" for="cmdEditar" value="#{msgs.mensajeEditTipSol}" />
                            </p:column>
                        </p:dataTable> 
                    </h:panelGrid>
                    <br></br>
                    <p:panel style="width: 100px" styleClass="centrado">
                        <h:panelGrid columns="1" styleClass="centrado">         
                            <p:commandButton value="#{msgs.botonNuevo}" action="#{tipoSolicitudMB.limpiarTipoSolicitudBean()}" update=":frmMantTipSoli:pnlDatosTipSoli"
                                             oncomplete="PF('popNewTipSol').show();"  styleClass="centrado"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <h:form id="frmElimina">
                    <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popEliminar" resizable="false" modal="true">
                        <h:panelGrid columns="2">
                            <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                            <h:panelGrid columns="1" id="pnlDatosElimina">
                                <h:outputText value="#{msgs.panelEliminacionFisica}"/>
                                <h:outputLabel value="#{msgs.etiquetaNombre}: #{tipoSolicitudMB.tipoSolicitudBean.nombre}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="2" styleClass="centrado">
                            <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{tipoSolicitudMB.eliminarTipoSolicitud()}" 
                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                             update=":frmDatosTipSoli:pnlTablaTipSol,msgsDelProc,:frmDatosTipSoli:tblTipSol"
                                             oncomplete="if(args.operacionCorrecta){PF('popEliminar').hide();PF('popDone').show();}"/>
                            <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                             icon="ui-icon-close" oncomplete="PF('popEliminar').hide();"/>
                        </h:panelGrid>
                        <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                    </p:dialog>
                </h:form> 
            </h:panelGrid>
            <h:form id="frmMostrar">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popMostrar" resizable="false" modal="true" position="center">
                    <h:panelGrid columns="2">  
                        <h:outputText value="¿#{msgs.panelSinAutorizador}?"/>
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{tipoSolicitudMB.limpiarAutoGeneral1()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmMantTipSoli:pnlA3,:frmMantTipSoli:flgA3,:frmMantTipSoli:pnlA2,:frmMantTipSoli:flgA2,:frmMantTipSoli:pnlA1,:frmMantTipSoli:flgA1"
                                         oncomplete="{PF('popMostrar').hide();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" actionListener="#{tipoSolicitudMB.panelIgual()}" 
                                         icon="ui-icon-close" oncomplete="PF('popMostrar').hide();"  update=":frmMantTipSoli:flgA1,:frmMantTipSoli:flgA2,:frmMantTipSoli:flgA3"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
            <h:form id="frmMostrar2">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popMostrar2" resizable="false" modal="true" position="center">
                    <h:panelGrid columns="2"> 
                        <h:outputText value="¿#{msgs.panelAnulacionAutorizadores} 2 y 3 ?"/>
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{tipoSolicitudMB.limpiarAutoGeneral2()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmMantTipSoli:pnlA2,:frmMantTipSoli:flgA2,:frmMantTipSoli:pnlA3,:frmMantTipSoli:flgA3"
                                         oncomplete="{PF('popMostrar2').hide();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" actionListener="#{tipoSolicitudMB.panelIgual2()}" 
                                         icon="ui-icon-close" oncomplete="PF('popMostrar2').hide();"  update=":frmMantTipSoli:flgA2,:frmMantTipSoli:pnlA2,:frmMantTipSoli:flgA3,:frmMantTipSoli:pnlA3"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
            <h:form id="frmMostrar3">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popMostrar3" resizable="false" modal="true" position="center">
                    <h:panelGrid columns="2"> 
                        <h:outputText value="¿#{msgs.panelAnulacionAutorizador} 3 ?"/>
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{tipoSolicitudMB.limpiarAutoGeneral3()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmMantTipSoli:pnlA3,:frmMantTipSoli:flgA3"
                                         oncomplete="{PF('popMostrar3').hide();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" actionListener="#{tipoSolicitudMB.panelIgual3()}" 
                                         icon="ui-icon-close" oncomplete="PF('popMostrar3').hide();"  update=":frmMantTipSoli:flgA3,:frmMantTipSoli:pnlA3"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
            <h:form id="frmBuscarAutoPer1">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popAutoPer1" resizable="false" modal="true" styleClass="autoWidthDialog" position="center">
                    <h:panelGrid  styleClass="centrado" style="width: 600px;padding: 0px" id="pnlFiltro" >
                        <p:panel toggleable="true" toggleSpeed="500" closeSpeed="500" header="#{msgs.etiquetaFiltros}">
                            <h:panelGrid columns="2" styleClass="centrado" id="pnlFiltroAutoPer1">
                                <h:outputLabel value="#{msgs.etiquetaCodigo} " /> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.codPer}" size="15" maxlength="15"/>

                                <h:outputLabel value="#{msgs.etiquetaApePat}"/> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.apepat}" size="28" maxlength="30"/>  

                                <h:outputLabel value="#{msgs.etiquetaApeMat}"/> 
                                <p:inputText  value="#{legajoMB.personalFiltroBean.apemat}" size="28" maxlength="30"/>

                                <h:outputLabel value="#{msgs.etiquetaNombre}"/> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.nombre}" size="28" maxlength="30"/>  
                            </h:panelGrid> 
                            <h:panelGrid styleClass="centrado" columns="2">
                                <p:commandButton id="btnBuscar" value="#{msgs.botonBuscar}" actionListener="#{legajoMB.obtenerFiltroPersonal()}" update="pnlFiltro,pnlTablaAutoPer1,msg" />
                                <p:commandButton id="btnNuevo"  value="#{msgs.botonNuevo}"  actionListener="#{legajoMB.limpiarPersonalFiltro()}" update="pnlFiltroAutoPer1,pnlTablaAutoPer1,msg"/>
                            </h:panelGrid>
                            <p:messages autoUpdate="false" id="msg" />
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid  id="pnlTablaAutoPer1" styleClass="centrado"> 
                        <p:dataTable id="tblPersona" value="#{legajoMB.listaPersonalBean}" widgetVar="tblPersona"
                                     selectionMode="single" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10"
                                     selection="#{legajoMB.personalBean}" paginatorPosition="bottom" rowIndexVar="n" 
                                     var="personal" rowKey="#{personal.idPersonal}"  rows="10" 
                                     rendered="#{not empty legajoMB.listaPersonalBean}" 
                                     style="width: 725px;font-size:14px !important;margin-bottom:0"> 
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.etiquetaPersonal}" />  
                            </f:facet>
                            <p:column  headerText="N°" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                                <center>
                                    <h:outputText value="#{n+1}" />
                                </center>
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" sortBy="#{personal.idPersona}" >
                                <h:outputText value="#{personal.codPer}"/>
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaAbApePaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal.apepat}" >
                                <h:outputText value="#{personal.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAAbApeMaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal.apemat}">
                                <h:outputText value="#{personal.apemat}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal.nombre}">
                                <h:outputText value="#{personal.nombre}"/>
                            </p:column>
                            <p:column style="text-align:center;width:60px" width="6%">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.toolTipSeleccionar}"  styleClass="siseFontTable2 centrado-texto" />
                                </f:facet>
                                <p:commandLink id="cmdSelA1" actionListener="#{legajoMB.ponerPersonalAutoriza1EnTipoSolicitud(personal)}"
                                               update=":frmMantTipSoli:pnlA1"
                                               oncomplete="PF('popAutoPer1').hide();">
                                    <h:graphicImage value="/resources/images/icons/select3.png" style="border:0; cursor:pointer;"/>
                                </p:commandLink>
                                <p:tooltip id="toolTipAdd1" for="cmdSelA1" value="#{msgs.toolTipSeleccionar}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>
            </h:form> 
            <h:form id="frmBuscarAutoPer2">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popAutoPer2" resizable="false" modal="true" styleClass="autoWidthDialog" position="center">
                    <h:panelGrid  styleClass="centrado" style="width: 600px;padding: 0px" id="pnlFiltro2" >
                        <p:panel toggleable="true" toggleSpeed="500" closeSpeed="500" header="#{msgs.etiquetaFiltros}">
                            <h:panelGrid columns="2" styleClass="centrado" id="pnlFiltroAutoPer2">
                                <h:outputLabel value="#{msgs.etiquetaCodigo} " /> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.codPer}" size="15" maxlength="15"/>

                                <h:outputLabel value="#{msgs.etiquetaApePat}"/> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.apepat}" size="28" maxlength="30"/>  

                                <h:outputLabel value="#{msgs.etiquetaApeMat}"/> 
                                <p:inputText  value="#{legajoMB.personalFiltroBean.apemat}" size="28" maxlength="30"/>

                                <h:outputLabel value="#{msgs.etiquetaNombre}"/> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.nombre}" size="28" maxlength="30"/>  
                            </h:panelGrid> 
                            <h:panelGrid styleClass="centrado" columns="2">
                                <p:commandButton id="btnBuscar" value="#{msgs.botonBuscar}" actionListener="#{legajoMB.obtenerFiltroPersonal()}" update="pnlFiltro2,pnlTablaAutoPer2,msg" />
                                <p:commandButton id="btnNuevo"  value="#{msgs.botonNuevo}"  actionListener="#{legajoMB.limpiarPersonalFiltro()}" update="pnlFiltroAutoPer2,pnlTablaAutoPer2,msg"/>
                            </h:panelGrid>
                            <p:messages autoUpdate="false" id="msg" />
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid  id="pnlTablaAutoPer2" styleClass="centrado"> 
                        <p:dataTable id="tblPersona2" value="#{legajoMB.listaPersonalBean}" widgetVar="tblPersona2"
                                     selectionMode="single" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10"
                                     selection="#{legajoMB.personalBean}" paginatorPosition="bottom" rowIndexVar="n" 
                                     var="personal2" rowKey="#{personal2.idPersonal}"  rows="10" 
                                     rendered="#{not empty legajoMB.listaPersonalBean}" 
                                     style="width: 725px;font-size:14px !important;margin-bottom:0"> 
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.etiquetaPersonal}" />  
                            </f:facet>
                            <p:column  headerText="N°" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                                <center>
                                    <h:outputText value="#{n+1}" />
                                </center>
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" sortBy="#{personal2.idPersona}" >
                                <h:outputText value="#{personal2.codPer}"/>
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaAbApePaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal2.apepat}" >
                                <h:outputText value="#{personal2.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAAbApeMaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal2.apemat}">
                                <h:outputText value="#{personal2.apemat}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal2.nombre}">

                                <h:outputText value="(*) Requerido" styleClass="requerido"/>
                                <h:inputHidden value="#{tipoSolicitudMB.tipoSolicitudBean.idTipoSolicitud}"/>
                                <h:inputHidden />
                            </p:fieldset>
                            <h:panelGrid styleClass="centrado" columns="2">
                                <p:commandButton actionListener="#{tipoSolicitudMB.guardarTipoSolicitud()}" 
                                                 update=":frmDatosTipSoli:pnlTablaTipSol,msgsAddPer,:frmMantTipSoli:pnlDatosTipSoli,:frmDatosTipSoli:tblTipSol" 
                                                 oncomplete="if(args.operacionCorrecta){PF('popDone').show();PF('popNewTipSol').hide();}if(args.noEscala){PF('popError').show();}"
                                                 value="#{msgs.botonGrabar}">
                                </p:commandButton>
                                <p:commandButton actionListener="#{tipoSolicitudMB.limpiarTipoSolicitudBean()}" 
                                                 update=":frmMantTipSoli:pnlDatosTipSoli,msgsAddPer,:frmDatosTipSoli:tblTipSol"                                                                 
                                                 value="#{msgs.botonNuevo}" process="@this">
                                </p:commandButton>
                            </h:panelGrid>
                            <p:messages id="msgsAddPer" showSummary="true"/>
                        </p:panel>
                    </h:panelGrid> 
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
