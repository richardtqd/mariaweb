<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaConf.xhtml" >
    <ui:define name="content">
        <h:body onload="#{categoriaConceptoMB.obtenerConceptoTodos()}">
            <h:form id="frmDistrito">
                <p:panel>
                    <p:selectOneMenu value="#{legajoMB.departamentoBean.idDepartamento}">
                        <f:selectItems value="#{legajoMB.listaDepartamentoBean}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento.idDepartamento}"/>
                        <p:ajax event="change" listener="#{legajoMB.obtenerProvincia()}" update=":frmDistrito:cmbProvincia"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="cmbProvincia" value="#{legajoMB.provinciaBean.idProvincia}">
                        <f:selectItem  itemLabel="selecionar" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{legajoMB.listaProvinciaBean}" var="provincia" itemLabel="#{provincia.nombre}" itemValue="#{provincia.idProvincia}"/>
                        <p:ajax event="change" listener="#{legajoMB.obtenerDistrito()}" update=":frmDistrito:cmbDistrito"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="cmbDistrito" value="#{legajoMB.distritoBean.idDistrito}">
                        <f:selectItems value="#{legajoMB.listaDistritoBean}" var="distrito" itemLabel="#{distrito.nombre}" itemValue="#{distrito.idDistrito}"/>
                    </p:selectOneMenu>
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
