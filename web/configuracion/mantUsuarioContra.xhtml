<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body onload="#{usuarioMB.enviarUsu()}" > 
             <center>
                <h:outputText value="#{msgs.tituloCambioPass}" class="tituloPantalla" style="margin: auto !important;font-size: 16px"/>
            </center>
            <br></br>
            <h:form id="frmMantUsuario">
                <p:panel style="width: 450px" styleClass="centrado">
                    <h:panelGrid columns="2" id="pnlDatosUsuario" cellpadding="5">
                        <h:outputLabel value="#{msgs.etiquetaUsuario}" class="negrita"/>
                        <h:outputLabel  value="#{usuarioMB.usuarioBean.usuario}"  /> 
                        <h:outputLabel value="#{msgs.etiquetaNombre}" class="negrita"/>
                        <p:inputText id="txtNombre" value="#{usuarioMB.usuarioBean.personalBean.nombreCompleto}" required="true" readonly="true" label="#{msgs.etiquetaPersonal}"/>
                            
                        <h:outputLabel value="#{msgs.etiquetaClaveAnt}" class="negrita"/>
                        <p:password id="txtPass" value="#{usuarioMB.usuarioBean.claveAnterior}" required="true" 
                                    label="#{msgs.etiquetaClaveAnt}"   />
                        <p:separator></p:separator>
                        <p:separator></p:separator>
                        <h:outputLabel value="#{msgs.etiquetaNewClave}" class="negrita"/>
                        <p:password id="txtPass2" value="#{usuarioMB.usuarioBean.clave}" required="true" 
                                    label="#{msgs.etiquetaClave}"  />

                        <h:outputLabel value="#{msgs.etiquetaConfNewClave}" class="negrita"/>
                        <p:password id="passCon" required="true" label="#{msgs.etiquetaConfirmaClave}" value="#{usuarioMB.usuarioBean.clave2}" redisplay="true"/>
  
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid class="centrado">
                        <p:commandButton actionListener="#{usuarioMB.modificarContrasena()}" update="msgsAdd"
                                         oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                         value="#{msgs.botonGrabar}">
                        </p:commandButton>
                    </h:panelGrid>
                    <p:messages id="msgsAdd" showDetail="false" showSummary="true"/>
                </p:panel>
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
