                                                        <p:inputSwitch value="#{entidadMB.entidadBean.flgEduSup}" onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}" />
                                                        <h:outputLabel value="#{msgs.etiquetaFlgFinanciera}:" class="negrita"/>
                                                        <h:outputText value="" class="requerido"/>
                                                        <p:inputSwitch value="#{entidadMB.entidadBean.flgFinanciera}" onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}" />
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:panelGrid>
                                            <h:outputText value="#{msgs.etiquetaRequerido}" class="requerido"/> 
                                            <h:inputHidden />

                                        </h:panelGrid>
                                        <h:panelGrid class="centrado" columns="2">
                                            <p:commandButton actionListener="#{entidadMB.comprobarEntidad()}" 
                                                             update=":frmDatosEntidad:pnlTablaEntidad,msgsEntidad,:frmError:pnlDatosError"
                                                             oncomplete="if(args.error){PF('popError').show();}else if(args.operacionCorrecta){PF('popDone').show();}"
                                                             value="#{msgs.botonGrabar}" >
                                            </p:commandButton>
                                            <p:commandButton id="btnLimpiar" actionListener="#{entidadMB.limpiarEntidad()}" 
                                                             update=":frmDatosEntidad:pnlTablaEntidad,:frmMantEntidad:pnlEntidad,msgsEntidad"                                                                 
                                                             value="#{msgs.botonNuevo}" process="@this"> 
                                            </p:commandButton>
                                        </h:panelGrid>
                                        <p:growl id="msgsEntidad" showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true"/>
                                    </p:panel>
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </p:layoutUnit> 
                </p:layout>
            </div>
            <!--Cambios-->
            <h:form id="frmElimina">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popEliminar" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlDatosElimina">
                            <h:outputText value="#{msgs.panelEliminacionFisica}"/>
                            <h:outputLabel value="#{msgs.etiquetaNombre}: #{entidadMB.entidadBean.nombre}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{entidadMB.eliminarEntidad()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmDatosEntidad:pnlTablaEntidad,msgsDelProc,:frmDatosEntidad:tblEntidad,:frmMantEntidad:pnlEntidad"
                                         oncomplete="if(args.operacionCorrecta){PF('popEliminar').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popEliminar').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
            <h:form id="frmError">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popError" resizable="false" modal="true" width="500px" height="400px">
                    <h:panelGrid columns="2"  style="margin: 0 auto;text-align: center">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png" style="padding:20px"/>
                        <h:panelGrid columns="1" id="pnlDatosError">
                            <h:outputText value="#{msgs.panelEliminacionRUC}"/>
                            <center><h:outputLabel value="#{msgs.etiquetaRuc}: #{entidadMB.entidadBean.ruc}"/></center>
                            <br/>
                            <center><h:outputText value="#{msgs.panelEliminacionEmpresa }"/>
                                <h:outputLabel value="#{msgs.EtiquetaNombre}: #{entidadMB.entidadBean.nombre}"/></center>
                            <br/>
                            <h:outputText value="#{msgs.panelEliminacionCorreo }"/>
                            <center><h:outputLabel value="#{msgs.etiquetaCorreo}: #{entidadMB.entidadBean.correo}"/></center>
                            <br/>
                            <h:outputText value="#{msgs.panelEliminacionUrl }"/>
                            <center><h:outputLabel value="#{msgs.etiquetaUrl}: #{entidadMB.entidadBean.url}"/></center>
                            <br/>
                            <h:outputText value="#{msgs.panelEliminaciontelefono }"/>
                            <center><h:outputLabel value="#{msgs.etiquetaTel}: #{entidadMB.entidadBean.telefono}"/></center>
                            <br/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado" style="margin: 0 auto;padding: 20px">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{entidadMB.guardarEntidad()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmDatosEntidad:pnlTablaEntidad,msgsDelProc,:frmDatosEntidad:tblEntidad,:frmMantEntidad:pnlEntidad"
                                         oncomplete="if(args.operacionCorrecta){PF('popError').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popError').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
