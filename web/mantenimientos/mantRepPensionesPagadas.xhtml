<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body> 
                    <h:form id="frmDatosMatricula"> 
                        <center> 
                        <p:panel style="width: 800px;text-align:center;">
                            <h:outputLabel value="#{msgs.etiquetaPensionesPorCobrar}" class="negrita siseFontGrid5" style="font-size: 3.0em"/> 
                      <center>  <h:panelGrid columns="3">
                              <h:outputLabel value="#{msgs.etiquetaCondicion}: " class="negrita"  />
                                                                    <h:outputText value=" " class="requerido"/>
                                                                    <p:selectOneRadio value="#{cuentasPorCobrarMB.flgCondicion}"  required="true"  label="#{msgs.etiquetaSexo}">
                                                                        <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaPorCobrar}"/>
                                                                        <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaPagadas}"/>
                                                                    </p:selectOneRadio>
                              
                            <h:outputLabel value="#{msgs.etiquetaPeriodoAgenerar}" class="negrita siseFontGrid5" /> 
                           
                            <h:outputText value="*" class="requerido"/>
                            <p:selectOneMenu value="#{cuentasPorCobrarMB.anio}"    label="#{msgs.etiquetaPeriodo}" style="width: 125px" panelStyle="width: 125px" class="resetSelect">
                                <f:selectItems value="#{cuentasPorCobrarMB.listaAnioGenerar}" var="anio2" itemLabel="#{anio2}" itemValue="#{anio2}"/>
                            </p:selectOneMenu>  
                      
                            <h:outputLabel value="#{msgs.etiquetaMesCorte} Inicio: " /> 
                            <h:outputText value="*" class="requerido"/>
                            <h:panelGrid columns="6">
                                <p:selectOneMenu id="grid" value="#{cuentasPorCobrarMB.mesSelect}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}"/>
                                    <f:selectItems value="#{cuentasPorCobrarMB.listaMesAll}" var="mes" itemLabel="#{mes.descripcion}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="#{mes.valor}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:outputLabel value="#{msgs.etiquetaMesCorte} Fin: " /> 
                            <h:outputText value="*" class="requerido"/>
                            <h:panelGrid columns="6">
                                <p:selectOneMenu id="grid2" value="#{cuentasPorCobrarMB.mesSelectFin}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}"/>
                                    <f:selectItems value="#{cuentasPorCobrarMB.listaMesAll}" var="mes" itemLabel="#{mes.descripcion}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="#{mes.valor}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:outputLabel value="#{msgs.etiquetaFechaCorte}:" />  
                            <h:outputLabel value=" " class="requerido" />
                            <p:calendar  value="#{cuentasPorCobrarMB.fechaInicio}"  label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                         pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                            </p:calendar>
                        </h:panelGrid>
                        <h:panelGrid styleClass="centrado" columns="2">
                            <h:commandLink action="#{cuentasPorCobrarMB.ObtenerReportePorCondicion(1)}" target="_blank"> 
                                <h:graphicImage value="/resources/images/icons/pdf.png"  style="width:40px"/>
                            </h:commandLink>
                            <h:commandLink id="btnPrintExcel" action="#{cuentasPorCobrarMB.ObtenerReportePorCondicion(2)}" target="_blank"> 
                                            <h:graphicImage value="/resources/images/excel_1.png" style="width:40px" /> 
                                        </h:commandLink> 
                        </h:panelGrid>  </center>
                        <p:messages autoUpdate="false" id="msg"/>
                        </p:panel></center>
                           
                    </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
