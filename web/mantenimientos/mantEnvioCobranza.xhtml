            <h:form id="frmDatosEnvioCob">
                <h:panelGrid styleClass="centrado" id="pnlDatosEnvioCob" style="text-align: center !important ; font-weight: bold; font-size: 20px ; width: 300px" >
                    <p:panel header="Envío Cobranza" style="text-align: center !important">


                        <h:panelGrid columns="1" id="DatosEnvioCob" cellpadding="5"  >
                            
                            <h:panelGrid columns="3" id="DatosEnvioCob2" cellpadding="5"  >
                                   <h:outputLabel value="#{msgs.etiquetaFecha}" class="negrita"/>
                            <h:outputText value="" class="requerido"/>
                            <p:calendar value="#{cajaMB.cajaBean.fechaApertura}" size="5"/>
                            
                            </h:panelGrid>

                            <h:panelGrid columns="3" id="DatosDepCta" cellpadding="3"  >
                                <h:outputLabel value="Banco" class="negrita"/>
                                <h:outputText value="" class="requerido"/>
                                <p:selectOneMenu effect="fold"   >
                                    <f:selectItem   itemLabel="BANCO DE CRÉDITO DEL PERÚ" itemValue="BANCO DE CREDITO"/>
                                </p:selectOneMenu> 
                            </h:panelGrid> 

                            <h:panelGrid columns="3">
                                <p:outputLabel value="Adjuntar Documento" class="negrita"/> 
                                <h:outputText value="" class="requerido"/>
                                <p:fileUpload mode="simple" />  

                            </h:panelGrid>



                        </h:panelGrid>
                        <br></br>

                        <h:panelGrid class="centrado" columns="2">
                            <p:commandButton  
                                oncomplete=" {PF('popDone').show();}"
                                update=":frmDatosEnvioCob:pnlDatosEnvioCob,msgsAddProc"
                                value="Enviar">
                            </p:commandButton>

                        </h:panelGrid>
                        <p:growl id="msgsAddProc" showDetail="true" showSummary="true"/>
                    </p:panel>

                </h:panelGrid>
            </h:form>

            <h:form id="frmConfirma">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popConfirma" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlDatosConfirma">
                            <h:outputText value="#{msgs.panelEliminacion}"/>
                            <h:outputLabel value="#{msgs.etiquetaCaja}: #{cajaMB.cajaBean}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{cajaMB.cambiarEstadoCaja()}"
