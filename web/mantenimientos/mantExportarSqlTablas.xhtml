<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body>
            <h:form id="frmDatosFiltroSql">
                <h:panelGrid class="centrado" columns="2">   
                    <p:panel style="width: 690px" header="#{msgs.tituloBusFiltro}" toggleable="false" toggleSpeed="500" closeSpeed="500"> 
                        <p:inputTextarea id="txtAreaTitulo" value="#{solicitudLogisticoMB.solicitudLogisticoBean.titulo}" 
                                         rows="3" cols="40"  maxlength="100" autoResize="false" label="#{msgs.etiquetaDesc}" />
                        <p:commandButton id="btnGraba" action="#{cuentasPorCobrarMB.grabar()}"  
                                         update=":frmDatosFiltroSql"
                                         oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                         value="#{msgs.botonGrabar}">   
                        </p:commandButton>

                    </p:panel>
                </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
