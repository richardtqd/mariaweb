<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:form id="frmConsultaAdd" >
            <h:panelGrid styleClass="centrado" >
                <p:panel header="#{msgs.etiquetaConsultaFicha}" style="width: 400px;margin-bottom:20px;"  >
                    <h:panelGrid columns="2" styleClass="centrado" >
                        <p:outputLabel value="#{msgs.etiquetaNumeroDe}: " />
                        <p:inputText value="#{cobranzaValoradosMB.fichaEspBean.nroficha}" >
                            <p:ajax listener="#{cobranzaValoradosMB.obtenerFichaEspecial()}" 
                                    update=":frmConsultaAdd:msgFichaAdd,:frmTblConsultaAdd:pnlTblConsultaAdd"/>
                        </p:inputText>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>
            <p:messages id="msgFichaAdd" />
        </h:form> 
        <h:form id="frmTblConsultaAdd" >
            <h:panelGrid id="pnlTblConsultaAdd" styleClass="centrado" >
                <p:dataTable value="#{cobranzaValoradosMB.listaFichaEspBean}" var="ficha" 
                             rendered="#{not empty cobranzaValoradosMB.listaFichaEspBean}"
                             paginator="true" paginatorPosition="bottom"
                             style="width: 500px; font-size: 10px;font-size:14px !important;">
                    <f:facet name="header" >
                        <p:outputLabel value="#{msgs.etiquetaAsignacion}" />
                    </f:facet>
                    <p:column  headerText="#{msgs.etiquetaNumeroDe}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                        <h:outputText value="#{ficha.nroficha}" />
                    </p:column>
                    <p:column  headerText="#{msgs.etiquetaPagante}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                        <h:outputText value="#{ficha.paganteBean.nomPagante}" />
                    </p:column>
                    <p:column headerText="#{msgs.etiquetaEstado}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                        <h:outputText value="#{ficha.tipoStatusFicha.codigo}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
