<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaAlumno.xhtml" >
    <ui:define name="content">
        <h:body onload="#{estudianteMB.obtenerEstudiante()}">
            <center>
                <h:outputText value="#{msgs.tituloMantPostulante}" class="tituloPantalla" style="margin: auto !important;font-size: 16px"/>
            </center>
            <br/>
            <h:panelGrid styleClass="centrado" >
                <h:panelGrid styleClass="centrado" id="pnlDatosPostulante">
                    <p:panel header="#{msgs.tituloFichaPost}" style="width: 1200px">
                        <p:tabView dynamic="true" cache="true" id="tabDatosBasicosPostulante">
                            <p:tab title="#{msgs.etiquetaDatosBas}">
                                <h:form>
                                    <h:panelGrid columns="6" id="pnlPersona" cellpadding="3">
                                        <h:outputLabel value="#{msgs.etiquetaNombre}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.personaBean.nombre}" required="true"  label="#{msgs.etiquetaNombre}" size="30" maxlength="29"/> 
                                        <h:outputLabel value="#{msgs.etiquetaApepat}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.personaBean.apepat}" required="true"  label="#{msgs.etiquetaApepat}" size="30" maxlength="29"/> 
                                        <h:outputLabel value="#{msgs.etiquetaApemat}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.personaBean.apemat}" required="true"  label="#{msgs.etiquetaApemat}" size="30" maxlength="29"/> 
                                        <h:outputLabel value="#{msgs.etiquetaSexo}" class="negrita"/>
                                        <h:outputText value=""  class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.personaBean.sexo}" required="true"  label="#{msgs.etiquetaSexo}">
                                            <f:selectItem itemValue="1" itemLabel="#{msgs.comboMasculino}"/>
                                            <f:selectItem itemValue="0" itemLabel="#{msgs.comboFemenino}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaDocPer}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.personaBean.idTipoDocPer.idCodigo}" required="true"  label="#{msgs.etiquetaDocPer}">
                                            <f:selectItems value="#{estudianteMB.listaDocPer}" var="docPer" itemLabel="#{docPer.codigo}" itemValue="#{docPer.idCodigo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaNroDoc}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.personaBean.nroDoc}" required="true"  label="#{msgs.etiquetaNroDoc}" size="20" maxlength="19"/> 
                                        <h:outputLabel value="#{msgs.etiquetaFecNac}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:calendar id="fecIni" value="#{estudianteMB.personaBean.fecNac}" required="true"  label="#{msgs.etiquetaNaci}" mode="popup"
                                                    pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                        </p:calendar> 
                                        <h:outputLabel value="#{msgs.etiquetaCorreoPer}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.personaBean.correo}" required="true"  label="#{msgs.etiquetaCorreoPer}" size="50" maxlength="49"/>
                                        <h:outputLabel value="#{msgs.etiquetaNac}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.personaBean.paisBean.idPais}" required="true"  label="#{msgs.etiquetaNac}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{estudianteMB.listaNacionalidad}" var="nacionalidad" itemLabel="#{nacionalidad.nacionalidad}" itemValue="#{nacionalidad.idPais}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaGradoApro}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.personaBean.gradoAcademicoBean.idGradoAcademico}" required="true"  label="#{msgs.etiquetaGradoAca}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{estudianteMB.listaGradoAcademico}" var="grado" itemLabel="#{grado.nombre}" itemValue="#{grado.idGradoAcademico}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaUnidNeg}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.personaBean.unidadNegocioBean.uniNeg}" required="true"  label="#{msgs.etiquetaUnidNeg}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{estudianteMB.listaUnidadNegocioBean}" var="unidad" itemLabel="#{unidad.nombreUniNeg}" itemValue="#{unidad.uniNeg}"/>
                                        </p:selectOneMenu>
                                        <h:outputText value="(*) Requerido" class="requerido"/>
                                        <h:inputHidden value="#{estudianteMB.personaBean.idPersona}"/>
                                        <h:inputHidden />
                                    </h:panelGrid>
                                    <h:panelGrid class="centrado" columns="2">
                                        <p:commandButton actionListener="#{estudianteMB.guardarPersona()}" update="msgsAddPer"
                                                         oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                                         value="#{msgs.botonGrabar}">
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <p:growl id="msgsAddPer" showDetail="true" showSummary="true"/>
                                </h:form>
                            </p:tab>  
                            <p:tab title="#{msgs.etiquetaDatosSec}">
                                <h:form enctype="multipart/form-data">
                                    <h:panelGrid columns="6" id="pnlEstudiante" cellpadding="3">
                                        <h:outputLabel value="#{msgs.etiquetaCodigo}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.estudianteBean.codigo}" required="true"  label="#{msgs.etiquetaCodigo}"/> 
                                        <h:outputLabel value="#{msgs.etiquetaStatusGra}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.statusEst.idCodigo}" required="true"  label="#{msgs.etiquetaStatusGra}">
                                            <f:selectItems value="#{estudianteMB.listaStatusEst}" var="statusEst" itemLabel="#{statusEst.codigo}" itemValue="#{statusEst.idCodigo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaProcedencia}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.ingresoEst.idCodigo}" required="true"  label="#{msgs.etiquetaProcedencia}">
                                            <f:selectItems value="#{estudianteMB.listaProcedencia}" var="ingresoEst" itemLabel="#{ingresoEst.codigo}" itemValue="#{ingresoEst.idCodigo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaGradoIng}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.gradoAcademicoBean.idGradoAcademico}" required="true"  label="#{msgs.etiquetaGradoIng}">
                                            <f:selectItems value="#{estudianteMB.listaGradoIngreso}" var="gradoAca" itemLabel="#{gradoAca.nombre}" itemValue="#{gradoAca.idGradoAcademico}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaPerIng}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.anioIngreso}" required="true"  label="#{msgs.etiquetaPerIng}">
                                            <f:selectItems value="#{estudianteMB.listaPeriodoIngreso}" var="periodo" itemLabel="#{periodo}" itemValue="#{periodo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaFechaIng}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:calendar value="#{estudianteMB.estudianteBean.fechaIngreso}" required="true"  label="#{msgs.etiquetaFechaIng}" mode="popup" size="10"
                                                    pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                        </p:calendar>
                                        <h:outputLabel value="#{msgs.etiquetaFoto}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <h:panelGrid columns="3">
                                            <p:fileUpload fileUploadListener="#{estudianteMB.handleFileUpload}" mode="advanced" 
                                                          auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                        </h:panelGrid>
                                        <h:outputLabel value="#{msgs.etiquetaDepNac}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{distritoMB.departamentoBean.idDepartamento}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{distritoMB.listaDepartamentoBean}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento.idDepartamento}"/>
                                            <p:ajax event="change" listener="#{distritoMB.obtenerProvincia()}" update="cmbProvincia"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaProvNac}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu id="cmbProvincia" value="#{distritoMB.provinciaBean.idProvincia}" widgetVar="cmbProvincia">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{distritoMB.listaProvinciaBean}" var="provincia" itemLabel="#{provincia.nombre}" itemValue="#{provincia.idProvincia}"/>
                                            <p:ajax event="change" listener="#{distritoMB.obtenerDistrito()}" update="cmbDistrito"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaDisNac}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu id="cmbDistrito" value="#{estudianteMB.estudianteBean.idDistritoNaci.idDistrito}" widgetVar="cmbDistrito">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{distritoMB.listaDistritoBean}" var="distrito" itemLabel="#{distrito.nombre}" itemValue="#{distrito.idDistrito}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaRefLugNac}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputTextarea  value="#{estudianteMB.estudianteBean.refeLugarNaci}" required="true"  label="#{msgs.etiquetaRefLugNac}" maxlength="100" 
                                                          style="width: 300px;height: 50px"/> 
                                        <h:outputLabel value="#{msgs.etiquetaIdio}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.idioma.idCodigo}" required="true"  label="#{msgs.etiquetaIdio}">
                                            <f:selectItems value="#{estudianteMB.listaIdioma}" var="idioma" itemLabel="#{idioma.codigo}" itemValue="#{idioma.idCodigo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaDepDom}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{distritoMB.departamentoBean.idDepartamento}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{distritoMB.listaDepartamentoBean}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento.idDepartamento}"/>
                                            <p:ajax event="change" listener="#{distritoMB.obtenerProvincia()}" update="cmbProvincia1"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaProvDom}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu id="cmbProvincia1" value="#{distritoMB.provinciaBean.idProvincia}" widgetVar="cmbProvincia1">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{distritoMB.listaProvinciaBean}" var="provincia" itemLabel="#{provincia.nombre}" itemValue="#{provincia.idProvincia}"/>
                                            <p:ajax event="change" listener="#{distritoMB.obtenerDistrito()}" update="cmbDistrito1"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaDisDom}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu id="cmbDistrito1" value="#{estudianteMB.estudianteBean.idDistritoDomi.idDistrito}" widgetVar="cmbDistrito1">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{distritoMB.listaDistritoBean}" var="distrito" itemLabel="#{distrito.nombre}" itemValue="#{distrito.idDistrito}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaTipViaDom}" class="negrita"/>
                                        <h:outputText value="" class="requerido"/>
                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.idTipoViaDomi.idCodigo}" required="true"  label="#{msgs.etiquetaTipViaDom}">
                                            <f:selectItems value="#{estudianteMB.listaViaDomicilio}" var="via" itemLabel="#{via.codigo}" itemValue="#{via.idCodigo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="#{msgs.etiquetaViaDom}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputTextarea  value="#{estudianteMB.estudianteBean.viaDomi}" required="true"  label="#{msgs.etiquetaViaDom}" maxlength="50" 
                                                          style="width: 300px;height: 40px"/> 
                                        <h:outputLabel value="#{msgs.etiquetaNro}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.estudianteBean.nroDomi}" required="true"  label="#{msgs.etiquetaNro}" maxlength="20" size="10"/> 
                                        <h:outputLabel value="#{msgs.etiquetaUrb}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputTextarea  value="#{estudianteMB.estudianteBean.urbDomi}" required="true"  label="#{msgs.etiquetaUrb}" maxlength="50" 
                                                          style="width: 300px;height: 40px"/> 
                                        <h:outputLabel value="#{msgs.etiquetaRefDomi}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputTextarea  value="#{estudianteMB.estudianteBean.refeDomi}" required="true"  label="#{msgs.etiquetaRefDomi}" maxlength="100" 
                                                          style="width: 300px;height: 50px"/> 
                                        <h:outputLabel value="#{msgs.etiquetaTel1}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.estudianteBean.telefono1domi}" required="true"  label="#{msgs.etiquetaTel1}" maxlength="20" size="15"/>
                                        <h:outputLabel value="#{msgs.etiquetaTel2}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.estudianteBean.telefono2domi}" required="true"  label="#{msgs.etiquetaTel2}" maxlength="20" size="15"/>
                                        <h:outputLabel value="#{msgs.etiquetaCorreoMar}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputTextarea  value="#{estudianteMB.estudianteBean.correoMarista}" required="true"  label="#{msgs.etiquetaCorreoMar}" maxlength="50" 
                                                          style="width: 300px;height: 40px"/>
                                        <h:outputLabel value="#{msgs.etiquetaFactorSang}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.estudianteBean.factorSanguineo}" required="true"  label="#{msgs.etiquetaFactorSang}" maxlength="10" size="10"/>
                                        <h:outputLabel value="#{msgs.etiquetaGruSang}: " class="negrita" />
                                        <h:outputText value="" class="requerido"/>
                                        <p:inputText  value="#{estudianteMB.estudianteBean.grupoSanguineo}" required="true"  label="#{msgs.etiquetaGruSang}" maxlength="10" size="10"/>
                                        <h:inputText value="#{estudianteMB.personaBean.idPersona}"/>
                                        <h:inputHidden value="#{estudianteMB.estudianteBean.personaBean.idPersona}"/>
                                    </h:panelGrid>
                                    <h:panelGrid class="centrado" columns="2">
                                        <p:commandButton actionListener="#{estudianteMB.guardarEstudiante()}" update="msgsAddEst"      
                                                         oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                                         value="#{msgs.botonGrabar}">
                                        </p:commandButton>
                                        <p:commandButton actionListener="#{estudianteMB.limpiarEstudiante()}"                                                             
                                                         value="#{msgs.botonNuevo}" process="@this">
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <p:growl id="msgsAddEst" showDetail="true" showSummary="true"/>
                                </h:form>
                            </p:tab>

                        </p:tabView>
                    </p:panel>
                </h:panelGrid>
                <h:form id="frmDatosPostulante">
                    <h:panelGrid  id="pnlTablaPostulante">
                        <p:dataTable id="tblPostulante" value="#{estudianteMB.listaEstudianteBean}" widgetVar="tblEstudiante"
                                     paginator="true" selectionMode="single" 
                                     selection="#{estudianteMB.estudianteBean}"
                                     var="estudiante" rowKey="#{estudiante.idEstudiante}"
                                     rows="#{estudianteMB.numRegistrosTablas}" 
                                     rendered="#{not empty estudianteMB.listaEstudianteBean}" 
                                     style="width: 1200px;font-size:14px !important;">
                            <p:ajax event="rowSelect" listener="#{estudianteMB.rowSelect}"  />
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.tituloPostulante}" />  
                            </f:facet>
                            <p:column filterBy="#{estudiante.codigo}" headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="100" styleClass="nombre1Filtro">
                                <h:outputText value="#{estudiante.codigo}"/>
                            </p:column>
                            <p:column filterBy="#{estudiante.personaBean.nombre}" headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="100" styleClass="nombre1Filtro">
                                <h:outputText value="#{estudiante.personaBean.nombre}"/>
                            </p:column>
                            <p:column filterBy="#{estudiante.personaBean.apepat}" headerText="#{msgs.etiquetaApePat}" filterMatchMode="contains" width="100" styleClass="nombre1Filtro">
                                <h:outputText value="#{estudiante.personaBean.apepat}"/>
                            </p:column>
                            <p:column filterBy="#{estudiante.personaBean.apemat}" headerText="#{msgs.etiquetaApeMat}" filterMatchMode="contains" width="100" styleClass="nombre1Filtro">
                                <h:outputText value="#{estudiante.personaBean.apemat}"/>
                            </p:column>
                            <p:column filterBy="#{estudiante.personaBean.sexoVista}" headerText="#{msgs.etiquetaSexo}" filterMatchMode="contains" width="60" styleClass="nombre0Filtro">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tblPostulante').filter()" >
                                        <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemValue="#{msgs.comboMasculino}" itemLabel="#{msgs.comboMasculino}"/>
                                        <f:selectItem itemValue="#{msgs.comboFemenino}" itemLabel="#{msgs.comboFemenino}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{estudiante.personaBean.sexoVista}" />
                            </p:column>
                            <p:column filterBy="#{estudiante.personaBean.nroDoc}" headerText="#{msgs.etiquetaNroDoc}" filterMatchMode="contains" width="100" styleClass="nombre1Filtro">
                                <h:outputText value="#{estudiante.personaBean.nroDoc}"/>
                            </p:column>
                             <p:column filterBy="#{estudiante.personaBean.correo}" headerText="#{msgs.etiquetaCorreoPer}" filterMatchMode="contains" width="100" styleClass="nombre1Filtro">
                                <h:outputText value="#{estudiante.personaBean.correo}" />
                            </p:column>                            
                            <p:column headerText="#{msgs.etiquetaApePat}">
                                <h:graphicImage value="#{estudiante.foto}"/>
                            </p:column>
                        </p:dataTable>
                        <p:growl id="growlFiltro" showDetail="true" life="5000" />
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
            <h:form>
                <p:dialog header="#{msgs.appSiglas}" widgetVar="popDone" width="370" height="120" showEffect="fade" hideEffect="explode"
                          modal="true">
                    <h:graphicImage value="/resources/images/icons/iconoInfo.png" />
                    <h:outputText value="#{msgs.notificacionExito}"/>
                    <br/><br/>
                    <div align="center">
                        <p:commandButton oncomplete="PF('popDone').hide();" 
                                         value="/#{msgs.botonCerrar}" >
                        </p:commandButton>
                    </div>
                </p:dialog>
            </h:form>
            <h:form id="frmStatus">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <h:graphicImage value="/resources/images/ajaxloader.gif"/>
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
