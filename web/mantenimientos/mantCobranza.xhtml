<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content"> 
        <h:body>
            <center>
                <div style="display: inline-block">
                    <div style="float: left">
                        <p:panel style="width: 820px ; text-align: left">
                            <h:panelGrid columns="1">
                                <!--h:form id="fmrFiltro" style="padding-left: 85px;">
                                    <p:panel header="#{msgs.tituloBusFiltro}">
                                        <h:panelGrid columns="5">
                                            <h:outputText value="#{msgs.etiquetaNroDoc}:" style="font-size: 0.8em" />
                                            <p:inputText value="#{docIngresoMB.personaFiltroBean.nroDoc}" size="10"/>
                                            <h:outputText value="#{msgs.etiquetaNomCom}:" style="font-size: 0.8em"/>
                                            <p:inputText value="#{docIngresoMB.personaFiltroBean.nombreFiltro}" size="10"/>                                   
                                            <p:commandButton actionListener="#{docIngresoMB.buscarPersonal()}" update=":fmrTblAlumno:pnlGrdTblAlumno,:fmrTblAlumno,:fmrTblAlumno:tblAlumno,:fmrTblAlumno:pnlGrdTblAlumno,:frmCtasXCobrar,:frmCtasXCobrar:tblCtasXCobrar,:frmCtasXCobrar:pnlCtasXCobrar,:fmrFiltro:msgsConPer,:frmSerGen,:frmSerGen:tblSerGen,:frmSerGen:pnlSerGen" value="#{msgs.botonBuscar}"/>
                                        </h:panelGrid>
                                        <p:messages id="msgsConPer" showDetail="true" autoUpdate="false"/>
                                    </p:panel>
                                </h:form-->                                
                                <h:form id="fmrTblAlumno">
                                    <p:messages id="mensajeNoApertura"  autoUpdate="false"/>
                                    <p:fieldset legend="#{msgs.etiquetaPersona}" toggleSpeed="500" toggleable="true" style="width: 470px" collapsed="#{docIngresoMB.personaBean.coll}" rendered="#{not empty docIngresoMB.listaPersonaBean}">
                                        <h:panelGrid columns="1" styleClass="centrado" id="pnlGrdTblAlumno">                                       
                                            <p:dataTable id="tblAlumno" widgetVar="tblAlumno" rows="10" value="#{docIngresoMB.listaPersonaBean}" var="persona"
                                                         paginator="true" selection="#{docIngresoMB.personaBean}"
                                                         selectionMode="single" rowKey="#{persona.idPersona}"  
                                                         rendered="#{not empty docIngresoMB.listaPersonaBean}" 
                                                         style="width:490px; font-size: 10px">
                                                <p:ajax event="rowSelect"  listener="#{docIngresoMB.rowSelect}" update=":frmDetCobranza:tblDetCobranza,:frmDetCobranza:pnlDetCobranza,:frmDetCobranza,:frmCobranza:pnlCobranza,:frmCobranza,:fmrTblAlumno,:frmCtasXCobrar,:frmCtasXCobrar:tblCtasXCobrar,:frmCtasXCobrar:pnlCtasXCobrar,:frmSerGen,:frmSerGen:tblSerGen,:frmSerGen:pnlSerGen" />
                                                <f:facet name="header">
                                                    <h:outputText value="#{msgs.tituloPersonas}"/>
                                                </f:facet>
                                                <p:column filterBy="#{persona.idPersona}" filterMatchMode="exact" headerText="#{msgs.etiquetaCodigo}" width="40" style="text-align: center; font-size: 0.9em" >
                                                    <h:outputText value="#{persona.idPersona}" style="font-size: 0.9em"/>
                                                </p:column>
                                                <p:column filterBy="#{persona.nombreCompletoDesdeApellidos}" filterMatchMode="contains" headerText="#{msgs.etiquetaNomCom}" width="140" style=" font-size: 0.9em" class="nombre3Filtro">
                                                    <h:outputText value="#{persona.nombreCompletoDesdeApellidos}"  style="font-size: 0.9em" />
                                                </p:column>
                                            </p:dataTable>
                                            <p:link id="est" outcome="/mantenimientos/mantProspecto.xhtml" target="_blank" value="Registrar Persona" >
                                            </p:link>
                                            <br/>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </h:form>
                                <h:form id="frmCtasXCobrar"  >
                                    <h:panelGrid id="pnlCtasXCobrar">
                                        <p:fieldset legend="#{msgs.etiquetaCtaCte}" toggleSpeed="500" toggleable="true" style="width: 470px" collapsed="false"  rendered="#{not empty docIngresoMB.listaCuentasPorCobrarBean}">
                                            <p:dataTable id="tblCtasXCobrar" rows="11" value="#{docIngresoMB.listaCuentasPorCobrarBean}" var="cuenta" 
                                                         style="width: 750px"  >
                                                <p:column style="font-size: 0.8em ; width: 70px; ">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaMes}" />
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.nomMes}" style="font-size: 0.8em"/>
                                                    </center>
                                                </p:column>
                                                <p:column style="font-size: 0.8em ; width: 100px; ">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaConcepto}" />
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.conceptoBean.nombreConceptoVista}" style="font-size: 0.8em"/>
                                                    </center>
                                                </p:column>
                                                <p:column style="font-size: 0.8em ;width: 50px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaMonto}" style="font-size: 0.8em"/>
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.monto}" style="font-size: 0.8em">
                                                            <f:convertNumber pattern="#0.00" />
                                                        </h:outputText>
                                                    </center>
                                                </p:column>
                                                <p:column style="font-size: 0.8em">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaMora}" style="font-size: 0.8em" />
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.mora==0 ?'0.00':cuenta.mora}" style="font-size: 0.8em"/>
                                                    </center>
                                                </p:column>
                                                <p:column style="font-size: 0.8em ;width: 50px;" >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaTipDscto}" style="font-size: 0.8em"/>
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.idTipoDscto.codigo ==null ? msgs.etiquetaNoAsignado :cuenta.idTipoDscto.codigo}"  style="font-size: 0.8em">
                                                            <f:convertNumber pattern="#0.00" />
                                                        </h:outputText>
                                                    </center>
                                                </p:column>
                                                <p:column style="font-size: 0.8em">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaDscto}" style="font-size: 0.8em" />
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.dscto== 0 ?'0.00':cuenta.dscto}" style="font-size: 0.8em">
                                                            <f:convertNumber pattern="#0.00" />
                                                        </h:outputText>
                                                    </center>
                                                </p:column>
                                                <p:column style="font-size: 0.8em;width: 100px" >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaMonPagar}" style="font-size: 0.8em"/>
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.montoAPagar == null ? '0.00' : cuenta.montoAPagar}" style="font-size: 0.8em">
                                                            <f:convertNumber pattern="#0.00" />
                                                        </h:outputText>
                                                    </center>
                                                </p:column>  
                                                <p:column style="font-size: 0.8em; width: 70px">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaFecVen}" style="font-size: 0.8em" />
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.fechaVenc}" style="font-size: 0.8em">
                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                        </h:outputText>
                                                    </center>
                                                </p:column>                                                
                                                <!--p:column style="font-size: 0.8em ;width: 50px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaMantBeca}" style="font-size: 0.8em"/>
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.estudianteBecaBean.becaBean.nombre==null ? msgs.etiquetaNoAsignado :cuenta.estudianteBecaBean.becaBean.nombre}" style="font-size: 0.8em"/>
                                                    </center>
                                                </p:column> 
                                                <p:column style="font-size: 0.8em">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.etiquetaDstoBeca}" style="font-size: 0.8em"/>
                                                    </f:facet>
                                                    <center>
                                                        <h:outputText value="#{cuenta.dsctoBeca==null ?'0.00':cuenta.dsctoBeca}" style="font-size: 0.8em">
                                                            <f:convertNumber pattern="#0.00" />
                                                        </h:outputText>
                                                    </center>
                                                </p:column-->  
                                                <p:column style="text-align:center;width: 20px">
                                                    <p:commandLink id="cmdAgregar" disabled="#{cuenta.fechaPago==null ? false:true}" action="#{docIngresoMB.agregarCtaXCobrar(cuenta.idCtasXCobrar)}" update=":frmDetCobranza:tblDetCobranza,:frmDetCobranza:pnlDetCobranza,:frmDetCobranza">
                                                        <h:graphicImage value="/resources/images/icons/agregar.png" style="border:0;cursor:pointer;" />
                                                    </p:commandLink>
                                                    <p:tooltip id="toolTipAdd" for="cmdAgregar" value="#{msgs.etiquetaAgregar}" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:fieldset>
                                    </h:panelGrid>
                                </h:form>                             

                                <h:form id="frmSerGen"  >
                                    <h:panelGrid id="pnlSerGen">
                                        <p:fieldset legend="#{msgs.etiquetaSerGen}" toggleSpeed="500" toggleable="true" style="width: 470px" collapsed="false"  rendered="#{not empty docIngresoMB.listaConceptoUniNegBean}">
                                            <p:dataTable id="tblSerGen"  widgetVar="tblSerGen" rows="10" value="#{docIngresoMB.listaConceptoUniNegBean}" var="serGen" 
                                                         style="width: 570px" paginator="true"  >
                                                <p:column filterBy="#{serGen.conceptoBean.tipoConceptoBean.idTipoConcepto}"  headerText="#{msgs.etiquetaCategoria}" width="40" style="font-size: 0.7em" styleClass="nombre2Filtro"  filterMatchMode="contains"  >
                                                    <f:facet name="filter">
                                                        <p:selectOneMenu  onchange="PF('tblSerGen').filter()" style="width: 130px">
                                                            <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                                            <f:selectItems value="#{docIngresoMB.listaTipoConceptoBean}" var="tipConcepto" itemLabel="#{tipConcepto.nombre}" itemValue="#{tipConcepto.idTipoConcepto}"/>
                                                        </p:selectOneMenu>
                                                    </f:facet>
                                                    <h:outputText value="#{serGen.conceptoBean.tipoConceptoBean.nombre}" />
                                                </p:column>
                                                <p:column  filterBy="#{serGen.conceptoBean.nombre}" filterMatchMode="contains"  headerText="#{msgs.etiquetaConcepto}" width="40"   style="font-size: 0.7em" styleClass="nombre1Filtro" >
                                                    <h:outputText value="#{serGen.conceptoBean.nombre}" />
                                                </p:column>                                        
                                                <p:column  headerText="#{msgs.etiquetaImporte}"  width="35" style="font-size: 0.7em; text-align: right;" styleClass="nombre0Filtro">
                                                    <h:outputText value="#{serGen.importe}" >
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column style="text-align:center;width: 20px">
                                                    <p:commandLink id="cmdAgregar" action="#{docIngresoMB.agregarConcepto(serGen.conceptoBean.idConcepto)}" update=":frmDetCobranza:tblDetCobranza,:frmDetCobranza:pnlDetCobranza,:frmDetCobranza">
                                                        <h:graphicImage value="/resources/images/icons/agregar.png" style="border:0;cursor:pointer;" />
                                                    </p:commandLink>
                                                    <p:tooltip id="toolTipAdd" for="cmdAgregar" value="#{msgs.etiquetaAgregar}" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:fieldset>
                                    </h:panelGrid>
                                </h:form>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                    <div style="float: right" >
                        <p:panel style="width: 700px ; text-align: left" >
                            <center>
                                <h:panelGrid columns="1">
                                    <h:form id="frmCobranza">
                                        <center>
                                            <h:panelGrid id="pnlTipDoc" columns="3">
                                                <h:outputLabel value="#{msgs.etiquetaImpr}:" class="negrita"/>
                                                <h:outputText value=" " class="requerido"/>
                                                <p:selectOneMenu value="#{docIngresoMB.docIngresoBean.impresoraCajaBean.impresora.impresora}" required="true"  label="#{msgs.etiquetaImpr}">
                                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{docIngresoMB.listaImpresora}" var="impr" itemLabel="#{impr.impresora}" itemValue="#{impr.impresora}"/>
                                                    <p:ajax event="change" listener="#{docIngresoMB.obtenerTipDoc()}" update="pnlTipDoc"/>
                                                </p:selectOneMenu>
                                                <h:outputLabel value="#{msgs.etiquetaTipoDoc}:" class="negrita" rendered="#{docIngresoMB.docIngresoBean.impresoraCajaBean.impresora.impresora != null}"/>
                                                <h:outputText value=" " class="requerido" rendered="#{docIngresoMB.docIngresoBean.impresoraCajaBean.impresora.impresora != null}"/>
                                                <p:selectOneRadio rendered="#{docIngresoMB.docIngresoBean.impresoraCajaBean.impresora.impresora != null}" value="#{docIngresoMB.docIngresoBean.impresoraCajaBean.idTipoDoc.idTipoDoc.idCodigo}" required="true"  label="#{msgs.etiquetaTipoDoc}" id="cmbTipDoc">
                                                     <f:selectItems value="#{docIngresoMB.listaTipoDocumento}" var="tipDoc" itemLabel="#{tipDoc.codigo}" itemValue="#{tipDoc.idCodigo}"/>
                                                    <p:ajax event="change" listener="#{docIngresoMB.obtenerDetalleDoc()}" update="pnlRecibo , pnlCobranza,:frmDetCobranza:botones,:frmDetCobranza,:frmDetCobranza:pnlDetCobranza"/>
                                                </p:selectOneRadio>
                                            </h:panelGrid>
                                        </center>
                                        <br/>
                                        <center>
                                            <h:panelGrid id="pnlRecibo" columns="3" style="text-align: center" >
                                                <h:outputText value="#{docIngresoMB.impresoraCajaBean.impresora.idTipoDoc.codigo}" style="font-size: 1.5em" rendered="#{docIngresoMB.docIngresoBean.impresoraCajaBean.idTipoDoc.idTipoDoc.idCodigo != null}" />
                                                <h:outputText value=" " class="requerido"/>
                                                <h:outputText value="#{docIngresoMB.impresoraCajaBean.impresora.serie} - Nro. #{docIngresoMB.numActual}" style="font-size: 1.5em" rendered="#{docIngresoMB.docIngresoBean.impresoraCajaBean.idTipoDoc.idTipoDoc.idCodigo != null}" />
                                            </h:panelGrid>
                                        </center>
                                        <br/>
                                        <center>
                                            <h:panelGrid id="pnlCobranza" columns="1" rendered="#{docIngresoMB.personaBean.idPersona !=null}">
                                                <p:panelGrid>                                                    
                                                    <p:row>
                                                        <p:column styleClass="ui-widget-header">
                                                            <h:outputText value="#{msgs.etiquetaLugarPag}:" style="font-size: 1em ;text-align: left !important;font-weight: bold" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectOneRadio value="#{docIngresoMB.docIngresoBean.idTipoLugarPago.idCodigo}" required="true"  label="#{msgs.etiquetaTipoDoc}" id="cmbTipLug">
                                                                <f:selectItems value="#{docIngresoMB.listaLugarPago}" var="lugPag" itemLabel="#{lugPag.codigo}" itemValue="#{lugPag.idCodigo}"/>
                                                                <f:ajax event="change" render=":frmDetCobranza:hdLugar"/>
                                                            </p:selectOneRadio>
                                                        </p:column>
                                                        <p:column styleClass="ui-widget-header">
                                                            <h:outputText value="#{msgs.etiquetaTipoMoneda}:" style="font-size: 1em ;text-align: left !important;font-weight: bold" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectOneRadio value="#{docIngresoMB.docIngresoBean.idTipoMoneda.idCodigo}" required="true"  label="#{msgs.etiquetaTipoMoneda}" id="cmbMon">
                                                                <f:selectItems value="#{docIngresoMB.listaMoneda}" var="mon" itemLabel="#{mon.codigo}" itemValue="#{mon.idCodigo}"/>                                                        
                                                                <p:ajax event="change" update=":frmDetCobranza:hdMon,:frmDetCobranza:tblDetCobranza" listener="#{docIngresoMB.obtenerCambio()}"/>
                                                            </p:selectOneRadio> 
                                                        </p:column>
                                                    </p:row> 
                                                </p:panelGrid>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column styleClass="ui-widget-header">
                                                            <h:outputText value="#{msgs.etiquetaModali}:" style="font-size: 1em ;text-align: left !important;font-weight: bold" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectOneRadio value="#{docIngresoMB.docIngresoBean.idTipoModoPago.idCodigo}" required="true"  label="#{msgs.etiquetaModali}" id="cmbModPag" style="padding-left: 17px" >
                                                                <f:selectItems value="#{docIngresoMB.listaModoPago}" var="modo" itemLabel="#{modo.codigo}" itemValue="#{modo.idCodigo}" />
                                                                <f:ajax event="change" render=":frmDetCobranza:hdModPag"/>
                                                            </p:selectOneRadio>
                                                        </p:column>
                                                    </p:row>
                                                    <p:row>
                                                        <p:column styleClass="ui-widget-header">
                                                            <h:outputText value="#{msgs.etiquetaAlum}:" style="font-size: 1em ;text-align: left !important;font-weight: bold" />
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputText value="#{docIngresoMB.personaBean.nombreCompleto}" style="font-size: 1em" />
                                                        </p:column>
                                                    </p:row>
                                                    <p:row>
                                                        <p:column styleClass="ui-widget-header">
                                                            <h:outputText value="#{msgs.etiquetaResponsable}:" style="font-size: 1em ;text-align: left !important;font-weight: bold" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectOneMenu value="#{docIngresoMB.docIngresoBean.familiarBean.idPersona}" required="true"  label="#{msgs.etiquetaFamiliar}" id="cmbFam">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{docIngresoMB.listaFamiliar}" var="fam" itemLabel="#{fam.familiarBean.personaBean.nombreCompleto}" itemValue="#{fam.familiarBean.personaBean.idPersona}"/>
                                                                <f:ajax event="change" render=":frmDetCobranza:hdFam"/>
                                                            </p:selectOneMenu>
                                                            <p:commandLink id="cmdObservacion" oncomplete="PF('popObserv').show();">
                                                                <h:graphicImage value="/resources/images/observacion.png" style="border:0;cursor:pointer;" />
                                                            </p:commandLink>
                                                            <p:tooltip id="toolTipObs" for="cmdObservacion" value="#{msgs.mensajeObser}" />
                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>
                                                <p:panelGrid rendered="#{docIngresoMB.impresoraCajaBean.impresora.idTipoDoc.codigo =='Factura'}">
                                                    <p:row>
                                                        <p:column styleClass="ui-widget-header">
                                                            <h:outputText value="#{msgs.etiquetaRuc}:" style="font-size: 1em ;text-align: left !important;font-weight: bold" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:inputText value="#{docIngresoMB.docIngresoBean.ruc}" maxlength="11"/>
                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>
                                            </h:panelGrid>
                                        </center>
                                    </h:form>
                                    <h:form id="frmDetCobranza">
                                        <h:panelGrid id="pnlDetCobranza" rendered="#{not empty docIngresoMB.listDetDocIngreso}" >
                                            <p:dataTable id="tblDetCobranza"  widgetVar="tblDetCobranza" rows="20" value="#{docIngresoMB.listDetDocIngreso}" var="detDoc" 
                                                         style="width: 570px" paginator="true"  >
                                                <!--p:column  headerText="#{msgs.etiquetaCodCta}" width="40"   style="font-size: 0.7em" styleClass="nombre0Filtro" >
                                                    <h:outputText value="#{detDoc.cuenta.cuenta}" />
                                                </p:column-->  
                                                <p:column style="text-align:center;font-size: 0.7em " width="10" headerText="#{msgs.etiquetaAcci}">
                                                    <p:commandLink id="cmdEliminar" action="#{docIngresoMB.quitarConcepto(detDoc)}" update=":frmDetCobranza:tblDetCobranza,:frmDetCobranza:pnlDetCobranza,:frmDetCobranza">
                                                        <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                                    </p:commandLink>
                                                    <p:tooltip id="toolTipDel" for="cmdEliminar" value="#{msgs.mensajeDelCatCon}" />
                                                </p:column>
                                                <p:column  headerText="#{msgs.etiquetaConcepto}"  width="50" style="font-size: 0.7em" >
                                                    <h:outputText value="#{detDoc.conceptoBean.nombre}" />
                                                </p:column>
                                                <p:column  headerText="#{msgs.etiquetaImporte}"  width="10" style="font-size: 0.7em; text-align: right;">
                                                    <h:outputText value="#{detDoc.monto}" >
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </p:column>    
                                                <p:column  headerText="#{msgs.etiquetaDscto}"  width="10" style="font-size: 0.7em; text-align: right;">
                                                    <h:outputText value="#{detDoc.dscto}" >
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </p:column> 
                                                <p:column  headerText="#{msgs.etiquetaMontoPag}"  width="20" style="font-size: 0.7em; text-align: right;" >
                                                    <h:outputText value="#{detDoc.montoPagado}" >
                                                        <f:convertNumber pattern="#0.00" />
                                                    </h:outputText>
                                                </p:column> 
                                                <p:columnGroup type="footer" >
                                                    <p:column colspan="4"  style="font-size: 0.7em; text-align: right;" footerText="#{msgs.etiquetaTotal}:" />
                                                    <p:column footerText="#{docIngresoMB.montoTotal}" style="font-size: 0.9em; text-align: right;" id="prueba"/>
                                                </p:columnGroup>
                                            </p:dataTable>
                                            <br/>
                                            <h:panelGrid id="botones" class="centrado" style="font-size: 0.9em" columns="1" rendered="#{docIngresoMB.docIngresoBean.impresoraCajaBean.idTipoDoc.idTipoDoc.idCodigo != null}">
                                                <h:panelGrid columns="2" class="centrado">
                                                    <p:commandButton actionListener="#{docIngresoMB.guardarDocIngreso()}" disabled="#{docIngresoMB.docIngresoBean.idDocIngreso != null}" id="grabar" 
                                                                     oncomplete="if(args.operacionCorrecta){PF('popDone').show();}" update="grabar,:frmDetCobranza:impr,:frmDetCobranza:imprimir" value="#{msgs.botonGrabar}">
                                                    </p:commandButton>
                                                    <p:commandButton actionListener="#{docIngresoMB.limpiarDocIngreso()}" value="#{msgs.botonNuevo}"
                                                                     update=":frmCobranza,:frmDetCobranza,:frmDetCobranza:tblDetCobranza,:frmCobranza:pnlRecibo,:frmCobranza:pnlCobranza,:fmrTblAlumno:pnlGrdTblAlumno,:frmCtasXCobrar:pnlCtasXCobrar,:frmSerGen:pnlSerGen,:frmCobranza:pnlTipDoc,:frmDetCobranza:pnlDetCobranza">
                                                    </p:commandButton>
                                                </h:panelGrid>     
                                                <h:panelGrid columns="1" id="impr" class="centrado" >
                                                    <h:commandLink action="#{docIngresoMB.imprimirPdf()}" target="_blank" id="imprimir" disabled="#{docIngresoMB.docIngresoBean.idDocIngreso == null}">
                                                        <h:graphicImage value="/resources/images/impresora.png" />
                                                    </h:commandLink>
                                                    <p:tooltip id="toolTip" for="imprimir" value="#{msgs.tooltipImpr}" />
                                                </h:panelGrid>
                                                <h:inputHidden value="#{docIngresoMB.docIngresoBean.idTipoLugarPago.idCodigo}" id="hdLugar"/>
                                                <h:inputHidden  value="#{docIngresoMB.docIngresoBean.familiarBean.idPersona}" id="hdFam"/>
                                                <h:inputHidden value="#{docIngresoMB.docIngresoBean.obs}" id="hdObs"/>
                                                <h:inputHidden value="#{docIngresoMB.docIngresoBean.idTipoModoPago.idCodigo}" id="hdModPag"/>
                                                <h:inputHidden value="#{docIngresoMB.docIngresoBean.idTipoMoneda.idCodigo}" id="hdMon"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:form>
                                </h:panelGrid>
                            </center>
                        </p:panel>
                    </div>
                </div>
            </center>
            <h:form>
                <p:dialog header="#{msgs.appSiglas}" widgetVar="popObserv" width="400" height="150" showEffect="fade" hideEffect="explode"
                          modal="true">
                    <center>
                        <h:panelGrid columns="2">     
                            <h:outputText value="#{msgs.etiquetaObs}:" style="font-size: 0.8em" />
                            <p:inputTextarea value="#{docIngresoMB.docIngresoBean.obs}" maxlength="50"/>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton oncomplete="PF('popObserv').hide();" value="#{msgs.botonAgregar}" update=":frmDetCobranza:hdObs">
                        </p:commandButton>
                    </center>
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
