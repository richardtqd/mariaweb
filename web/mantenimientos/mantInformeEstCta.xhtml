<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body > 
            <center>
                <h:outputText value="#{msgs.etiquetaInfEstCta}" class="tituloPantalla" style="margin: auto !important;font-size: 20px"/>
            </center>
            <h:form id="frmDatosSoliCCH"> 
                <h:panelGrid columns="3" style="padding-top: 30px " styleClass="centrado">      
                    <h:panelGrid columns="1" style="padding-top: 30px " styleClass="centrado">      
                        <h:panelGrid columns="1" cellpadding="3" styleClass="centrado">
                            <h:outputLabel value="#{msgs.etiquetaBuscador} por #{msgs.etiquetaAnio}:" style="font-weight: bold"/> 
                            <p:panel id="pnlSol"   toggleable="true" toggleSpeed="500" closeSpeed="500" >
                                <h:panelGrid columns="1" cellpadding="1"  style="font-weight: bold" id="pnlSolCajaCh" >
                                    <h:outputLabel value="#{msgs.etiquetaAnio}:" styleClass="negrita siseFontGrid5"/>  
                                    <p:spinner id="minMax" value="#{cuentasPorCobrarMB.anio}" min="#{msgs.anioIniEst}" max="#{msgs.anioFinEst}" label="#{msgs.etiquetaPeriodo}" size="5">
                                    </p:spinner>
                                </h:panelGrid>
                                <br></br> 
                                <h:panelGrid styleClass="centrado" columns="5" id="pnlFiltr0" >

                                    <h:commandLink  action="#{cuentasPorCobrarMB.imprimirEstadoCtaCteGeneralPdf()}" target="_blank" id="imprimir2" 
                                                    >
                                        <h:graphicImage value="/resources/images/icons/pdf.png" width="80%" />
                                    </h:commandLink>
                                    <p:tooltip id="toolTip2" for="imprimir2" value="#{msgs.etiquetaImprimir}" /> 
                                </h:panelGrid> 
                                <p:messages id="msgsAddSol"  autoUpdate="false"/>
                            </p:panel>
                        </h:panelGrid> 
                    </h:panelGrid>
                    <p:spacer width="120" height="2"></p:spacer>
                    <h:panelGrid columns="1" style="padding-top: 30px " styleClass="centrado">
                        <h:outputLabel value="#{msgs.etiquetaBuscadorPorFechas}:" style="font-weight: bold" />  
                        <h:panelGrid columns="1" cellpadding="3" styleClass="centrado">
                            <p:panel id="pnlRango"   toggleable="true" toggleSpeed="500" closeSpeed="500" >
                                <h:panelGrid columns="1" cellpadding="1"  style="font-weight: bold" id="pnlRangoFecha" >
                                    <h:outputLabel value="#{msgs.etiquetaFechaCorte}:" styleClass="negrita siseFontGrid5"/>  
                                    <p:calendar  value="#{cuentasPorCobrarMB.fechaCorte}"    label="#{msgs.etiquetaFechaCorte}" mode="popup" size="10"
                                                 pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn"   readonlyInput="true" yearRange="c-90:c+30">
                                    </p:calendar>   
                                </h:panelGrid>
                                <br></br> 
                                <h:panelGrid styleClass="centrado" columns="5" id="pnlFiltrRangoFecha" >

                                    <h:commandLink  action="#{cuentasPorCobrarMB.imprimirEstadoCtaCteGeneralRangoFechaPdf()}" target="_blank" id="imprimir3" 
                                                    >
                                        <h:graphicImage value="/resources/images/icons/pdf.png" width="80%" />
                                    </h:commandLink>
                                    <p:tooltip id="toolTip3" for="imprimir3" value="#{msgs.etiquetaImprimir}" /> 
                                </h:panelGrid> 
                                <p:messages id="msgsAddSol2"  autoUpdate="false"/>
                            </p:panel>
                        </h:panelGrid> 
                    </h:panelGrid>  
                </h:panelGrid>
            </h:form>
            <h:form id="frmTablaArqueo">
                <h:panelGrid id="pnlTablaArqueo" styleClass="centrado"> 

                </h:panelGrid>   
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
