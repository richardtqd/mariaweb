<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <script type="text/javascript">
            function foco() {
                document.getElementById('frmDatosSoliCCH:txtSolicitante').blur();
            }
        </script>
        <h:body onload="#{docEgresoMB.autenticarCajero()}">
            <div>
                <p:layout id="layEst" fullPage="false"  style="width:1500px;height:750px" styleClass="centrado">
                    <p:layoutUnit id="pnlBuscadorPost" position="west" size="785" header="#{msgs.etiquetaBuscador}" resizable="false" closable="false" collapsible="true" effect="drop"  effectSpeed="500" >
                        <div>
                            <h:form id="frmDatosSolCajaCh">
                                <h:panelGrid   style="width: 710px;padding: 0px"  styleClass="centrado">
                                    <p:panel style="width: 705px" header="#{msgs.etiquetaFiltros}"> 
                                        <h:panelGrid columns="4" id="pnlFiltro">   
                                            <h:outputLabel value="#{msgs.etiquetaFechaInicio}:" styleClass="negrita siseFontGrid5"/>  
                                            <p:calendar  value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.fechaInicio}"  label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                                         pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                            </p:calendar>
                                            <h:outputLabel value="#{msgs.etiquetaFechaFin}:" styleClass="negrita siseFontGrid5"/>  
                                            <p:calendar  value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.fechaFin}"  label="#{msgs.etiquetaFechaFin}" mode="popup" size="10"
                                                         pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                            </p:calendar>
                                            <h:outputLabel value="#{msgs.etiquetaCodigoSol} "/> 
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.idSolicitudCajaCh}" size="10" maxlength="30"/>
                                            <h:outputLabel value=" "/>
                                            <h:outputLabel value="  "/>

                                            <h:outputLabel value="#{msgs.etiquetaCodigoSolicitante}"/> 
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.idPersonalSol}" size="10" maxlength="30"/> 
                                            <h:outputLabel value="#{msgs.etiquetaSolicitante}" /> 
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.nombreSolicitante}" size="20" maxlength="30"/> 
                                            <h:outputLabel value="#{msgs.etiquetaCodigoRespCheque}"/>
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.idRespCheque}" size="10" maxlength="30"/>
                                            <h:outputLabel value="#{msgs.etiquetaResCheque}"/>
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.nomRespCheque}" size="20" maxlength="30"/> 

                                            <h:outputLabel value="#{msgs.etiquetaUnidOrg}"/> 
                                            <p:selectOneMenu id="advancedUniOrg"  panelStyle="width:200px" value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.personalBean.unidadOrganicaBean.idUniOrg}" styleClass="resetSelect" label="#{msgs.etiquetaUnidOrg}"
                                                             effect="fade" style="width:200px" filter="true" filterMatchMode="contains">
                                                <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{solicitudCajaCHMB.listaUniNegUniOrgBean}" var="uniOrgUniNeg" itemLabel="#{uniOrgUniNeg.unidadOrganicaBean.nombreUniOrg}" itemValue="#{uniOrgUniNeg.unidadOrganicaBean.idUniOrg}"/>
                                            </p:selectOneMenu> 
                                            <h:outputLabel value="#{msgs.etiquetaEstadoSolicitud}" styleClass="negrita siseFontGrid5"/> 
                                            <p:selectOneMenu  value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.tipoStatusSolCajaChBean.idCodigo}" label="#{msgs.etiquetaEstadoSolicitud}" filter="true" style="width: 175px" panelStyle="width:175px">
                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                <f:selectItems value="#{solicitudCajaCHMB.listTipoStatusSolCajaCh}" var="tipStaFil" itemLabel="#{tipStaFil.codigo}" itemValue="#{tipStaFil.idCodigo}"/> 
                                            </p:selectOneMenu>
                                            <h:outputLabel value="#{msgs.etiquetaMostarListSoli}" rendered="#{solicitudCajaCHMB.flgGestorSoli==true}"/>
                                            <p:selectBooleanCheckbox rendered="#{solicitudCajaCHMB.flgGestorSoli==true}" value="#{solicitudCajaCHMB.flgMostarListSoli}">
                                            </p:selectBooleanCheckbox>               
                                        </h:panelGrid>
                                        <p:separator/>
                                        <h:panelGrid  columns="2" styleClass="centrado">
                                            <p:commandButton value="#{msgs.botonBuscar}" action="#{solicitudCajaCHMB.obtenerFiltroSolicitudCajaCh()}"
                                                             update="pnlSolCajaCh2,pnlSolCajaCh3,msg" > 
                                                <!--    update="pnlSolCajaCh2,pnlSolCajaCh3,msg,:frmDatosSoliCCH:pnlSolCajaCh,:frmDatosSoliCCH:pnlSol" > -->
                                            </p:commandButton>
                                            <p:commandButton  actionListener="#{solicitudCajaCHMB.limpiarFiltroSolicitudCajaCH()}" 
                                                              update="pnlFiltro,pnlSolCajaCh2,pnlSolCajaCh3,msg"  
                                                              value="#{msgs.botonLimpiar}" process="@this">
                                            </p:commandButton> 
                                        </h:panelGrid>
                                        <p:messages autoUpdate="false" id="msg" />
                                    </p:panel>
                                </h:panelGrid>
                                <br></br>
                                <h:panelGrid  id="pnlSolCajaCh2" styleClass="centrado"> 
                                    <p:dataTable id="solCajaCh" value="#{solicitudCajaCHMB.listSolicitudGestorBean}" widgetVar="solCajaCh"
                                                 selectionMode="single" 
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,20"
                                                 paginatorPosition="bottom" rowIndexVar="n" 
                                                 var="solCajaCh" rowKey="#{solCajaCh}"  rows="10" 
                                                 rendered="#{not empty solicitudCajaCHMB.listSolicitudGestorBean}" 
                                                 style="width: 750px;font-size:14px !important;margin-bottom:0"> 
                                        <f:facet name="header" >
                                            <h:outputText value="#{msgs.tituloSolicitudesGestor}" />  
                                        </f:facet> 
                                        <p:column headerText="#{msgs.numero}" width="5%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{n+1}" />
                                        </p:column>
                                        <p:column  headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" sortBy="#{solCajaCh.idSolicitudCajaCh}" width="10%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.idSolicitudCajaCh}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.nombreSolicitante}"  headerText="#{msgs.etiquetaSolicitante}" width="15%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.nombreSolicitante}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.tipoSolicitudBean.nombre}" headerText="#{msgs.etiquetaTipoSolicitud}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.tipoSolicitudBean.nombre}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.fechaSol}" headerText="#{msgs.etiquetaFecSol}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.fechaSolView}" > 
                                            </h:outputText>
                                        </p:column> 
                                        <p:column  sortBy="#{solCajaCh.monto}" headerText="#{msgs.etiquetaMonto}" width="8%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.monto}">
                                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.tipoStatusSolCajaChBean.codigo}" headerText="#{msgs.etiquetaEstadoSolicitud}" width="10%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.tipoStatusSolCajaChBean.codigo}"/>
                                        </p:column> 
                                        <p:column headerText="#{msgs.etiquetaAnular}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink id="cmdAnuSol" action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh)}"
                                                           update=":frmAnularSol:pnlDatosAnularSol" process="@this"  
                                                           oncomplete="if(args.operacionCorrecta){PF('popAnularSol').show();}else{PF('popError').show();}" >
                                                <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                            </p:commandLink>
                                            <p:tooltip id="toolTipAdd1" for="cmdAnuSol" value="#{msgs.tolTipAnular}" />
                                        </p:column>  
                                        <p:column   headerText="#{msgs.etiquetaVerDeta}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink  action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh)}"
                                                            oncomplete="if(args.operacionCorrectaVista){PF('popSolCajaCh').show();}" 
                                                            process="@this" update=":frmSolCajaCh:pnlDatosSolCajaCh">
                                                <h:graphicImage value="/resources/images/icons/ver_detalle.png"   style="border:0; cursor:pointer;"/>
                                            </p:commandLink> 
                                        </p:column>   
                                    </p:dataTable> 
                                </h:panelGrid>
                                <br></br>
                                <h:panelGrid  id="pnlSolCajaCh3" styleClass="centrado"> 
                                    <p:dataTable id="solCajaCh3" value="#{solicitudCajaCHMB.listSolicitudCajaSolicitanteBean}" widgetVar="solCajaCh3"
                                                 selectionMode="single" 
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10"
                                                 paginatorPosition="bottom" rowIndexVar="n" 
                                                 var="solCajaCh2" rowKey="#{solCajaCh2}"  rows="10" 
                                                 rendered="#{not empty solicitudCajaCHMB.listSolicitudCajaSolicitanteBean}" 
                                                 style="width: 750px;font-size:14px !important;margin-bottom:0"> 
                                        <f:facet name="header" >
                                            <h:outputText value="#{msgs.tituloSolicitudesSolicitante}" />  
                                        </f:facet> 
                                        <p:column headerText="#{msgs.numero}" width="5%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{n+1}" />
                                        </p:column>
                                        <p:column  headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" sortBy="#{solCajaCh2.idSolicitudCajaCh}" width="10%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.idSolicitudCajaCh}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.nombreSolicitante}"  headerText="#{msgs.etiquetaSolicitante}" width="15%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.nombreSolicitante}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.tipoSolicitudBean.nombre}" headerText="#{msgs.etiquetaTipoSolicitud}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.tipoSolicitudBean.nombre}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.fechaSol}" headerText="#{msgs.etiquetaFecSol}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.fechaSolView}" > 
                                            </h:outputText>
                                        </p:column> 
                                        <p:column  sortBy="#{solCajaCh2.monto}" headerText="#{msgs.etiquetaMonto}" width="8%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.monto}" >
                                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.tipoStatusSolCajaChBean.codigo}" headerText="#{msgs.etiquetaEstadoSolicitud}" width="10%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.tipoStatusSolCajaChBean.codigo}"/>
                                        </p:column> 
                                        <p:column headerText="#{msgs.etiquetaAnular}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink id="cmdAnuSol" action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh2)}"
                                                           update=":frmAnularSol:pnlDatosAnularSol" process="@this"  
                                                           oncomplete="if(args.operacionCorrecta){PF('popAnularSol').show();}else{PF('popError').show();}" >
                                                <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                            </p:commandLink>
                                            <p:tooltip id="toolTipAdd1" for="cmdAnuSol" value="#{msgs.tolTipAnular}" />
                                        </p:column>  
                                        <p:column   headerText="#{msgs.etiquetaVerDeta}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink  action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh2)}"
                                                            oncomplete="if(args.operacionCorrectaVista){PF('popSolCajaCh').show();}" 
                                                            process="@this" update=":frmSolCajaCh:pnlDatosSolCajaCh">
                                                <h:graphicImage value="/resources/images/icons/ver_detalle.png"   style="border:0; cursor:pointer;"/>
                                            </p:commandLink> 
                                        </p:column>    
                                    </p:dataTable> 
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" styleClass="centrado">
                        <div>
                            <h:form id="frmDatosSoliCCH"> 
                                <h:panelGrid columns="1" style="padding-top: 30px " styleClass="centrado">                   
                                    <h:panelGrid columns="1" cellpadding="3" styleClass="centrado">
                                        <p:panel id="pnlSol" header="#{msgs.etiquetaSolGeneral}"  toggleable="true" toggleSpeed="500" closeSpeed="500" >
                                            <h:panelGrid columns="3" cellpadding="1"  styleClass="centrado siseFontGrid4"  id="pnlSolCajaCh" >
                                                <h:outputText value="#{msgs.etiquetaFechaSol} " styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:calendar  value="#{solicitudCajaCHMB.solicitudCajaCHBean.fechaSol}" required="true"  label="#{msgs.etiquetaFechaSol}" mode="popup" size="12"
                                                             pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                                </p:calendar>
                                                <h:outputLabel value="#{msgs.etiquetaTipoSolicitud}" styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:selectOneRadio value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoSolicitudBean.idTipoSolicitud}" label="#{msgs.etiquetaTipoSolicitud}" >
                                                    <f:selectItems value="#{solicitudCajaCHMB.listaTipoSolicitudBean}" var="tip" itemLabel="#{tip.nombre}" itemValue="#{tip.idTipoSolicitud}"/>
                                                    <p:ajax event="change" listener="#{solicitudCajaCHMB.obtenerTipoPorConceptoPorArendir()}" update=":frmDatosSoliCCH:cmbConcepto,:frmDatosSoliCCH:cmboTipo"/>

                                                </p:selectOneRadio>
                                                <h:outputLabel value="#{msgs.etiquetaSolicitante}" styleClass="negrita"  />
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <h:panelGrid columns="3" styleClass="siseFontGrid5" id="pnlSoli">
                                                    <p:inputText id="txtSolicitante" value="#{solicitudCajaCHMB.solicitudCajaCHBean.nombreSolicitante}" 
                                                                 label="#{msgs.etiquetaSolicitante}" size="35" onfocus="foco();" required="true"/> 
                                                    <p:commandLink id="btnBuscarAutoPer1" actionListener="#{solicitudCajaCHMB.settearTipoSoli('solicitante')}" oncomplete="PF('popSoli').show();" 
                                                                   process="@this" update=":frmBuscarAutoPer1:pnlFiltro,:frmBuscarAutoPer1:pnlFiltro2,:frmBuscarAutoPer1:pnlTablaAutoPer1,:frmBuscarAutoPer1:pnlTablaAutoPer2,:frmBuscarAutoPer1:pnlTablaAutoPer3" 
                                                                   rendered="#{solicitudCajaCHMB.flgGestorSoli==true}">
                                                        <h:graphicImage value="/resources/images/icons/search2.png"   style="border:0; cursor:pointer;"/>
                                                        <p:ajax event="click" listener="#{legajoMB.limpiarPersonalFiltro()}" update=":frmBuscarAutoPer1:pnlGeneral,:frmBuscarAutoPer1:pnlTablaAutoPer1,:frmBuscarAutoPer1:pnlTablaAutoPer2,:frmBuscarAutoPer1:pnlTablaAutoPer3,:frmBuscarAutoPer1:pnlFiltro2"/>
                                                        <p:ajax event="click" listener="#{personaMB.limpiarPersonaFiltro()}" update=":frmBuscarAutoPer1:pnlGeneral,:frmBuscarAutoPer1:pnlTablaAutoPer1,:frmBuscarAutoPer1:pnlTablaAutoPer2,:frmBuscarAutoPer1:pnlTablaAutoPer3,:frmBuscarAutoPer1:pnlFiltro2"/>
                                                        <p:ajax event="click" listener="#{entidadMB.limpiarFiltroEntidad()}" update=":frmBuscarAutoPer1:pnlGeneral,:frmBuscarAutoPer1:pnlTablaAutoPer1,:frmBuscarAutoPer1:pnlTablaAutoPer2,:frmBuscarAutoPer1:pnlTablaAutoPer3,:frmBuscarAutoPer1:pnlFiltro2"/>
                                                    </p:commandLink> 
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.idPersonal}"/>
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.personaBean.idPersona}"/>
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.entidadBean.ruc}"/> 
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.idUniOrg}"/> 
                                                </h:panelGrid>
                                                <h:outputLabel value="#{msgs.etiquetaUnidOrg}" styleClass="negrita"/>
                                                <h:outputText  styleClass="requerido" value="*"/>
                                                <p:inputText id="txtUniOrg" value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.nombreUniOrg==null ?'-' :solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.nombreUniOrg}" readonly="true"/>

                                                <h:outputLabel value="#{msgs.etiquetaResCheque}" styleClass="negrita"  />
                                                <h:outputText value="" styleClass="requerido"/>
                                                <h:panelGrid columns="3" styleClass="siseFontGrid5" id="pnlResp">
                                                    <p:inputText id="txtResp" value="#{solicitudCajaCHMB.solicitudCajaCHBean.nomRespCheque}" readonly="true"
                                                                 label="#{msgs.etiquetaSolicitante}" size="35" onfocus="foco();"/> 
                                                    <p:commandLink id="btnBuscarAutoPer2" actionListener="#{solicitudCajaCHMB.settearTipoSoli('respCheque')}" oncomplete="PF('popSoli').show();" 
                                                                   process="@this" update=":frmBuscarAutoPer1:pnlFiltro,:frmBuscarAutoPer1:pnlFiltro2,:frmBuscarAutoPer1:pnlTablaAutoPer1,:frmBuscarAutoPer1:pnlTablaAutoPer2,:frmBuscarAutoPer1:pnlTablaAutoPer3" 
                                                                   >
                                                        <h:graphicImage value="/resources/images/icons/search2.png"   style="border:0; cursor:pointer;"/>
                                                    </p:commandLink>
                                                    <p:selectBooleanCheckbox id="bckResp"  value="#{solicitudCajaCHMB.flgIgualSoli}" styleClass="titulo" disabled="#{solicitudCajaCHMB.solicitudCajaCHBean.nombreSolicitante==null}"> 
                                                        <p:ajax event="change"   listener="#{solicitudCajaCHMB.respChequeIgualSoli()}" update=":frmDatosSoliCCH:pnlResp"/>
                                                    </p:selectBooleanCheckbox>
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.idRespCheque}"/>  
                                                </h:panelGrid> 
                                                <h:outputLabel value="#{msgs.etiquetaPrioridad}" styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:selectOneRadio value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoPrioridadBean.idCodigo}" required="true"  label="#{msgs.etiquetaPrioridad}" >
                                                    <f:selectItems value="#{solicitudCajaCHMB.listTipoPrioridad}" var="prio" itemLabel="#{prio.codigo}" itemValue="#{prio.idCodigo}"/> 
                                                </p:selectOneRadio>
                                                <h:outputLabel value="#{msgs.etiquetaTipoConcepto}" styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:selectOneMenu id="cmboTipo" value="#{solicitudCajaCHMB.tipoConceptoBean.idTipoConcepto}" required="true"  label="#{msgs.etiquetaTipoConcepto}" filter="true" filterMatchMode="contains" style="width: 375px" panelStyle="width:400px" >
                                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{solicitudCajaCHMB.listaTipoConceptoBean}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.idTipoConcepto}"/>
                                                    <p:ajax event="change" listener="#{solicitudCajaCHMB.obtenerConceptoPorTipo()}" update=":frmDatosSoliCCH:cmbConcepto"/>
                                                </p:selectOneMenu>
                                                <h:outputLabel value="#{msgs.etiquetaConcepto}" styleClass="negrita"/>
                                                <h:outputText  styleClass="requerido" value="*"/>
                                                <p:selectOneMenu id="cmbConcepto" value="#{solicitudCajaCHMB.solicitudCajaCHBean.conceptoUniNegBean.conceptoBean.idConcepto}" required="true" filterMatchMode="contains" label="#{msgs.etiquetaConcepto}" filter="true" style="width: 375px" panelStyle="width:400px">
                                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{solicitudCajaCHMB.listaConceptoUniNegBean}" var="concepto" itemLabel="#{concepto.conceptoBean.planContableCuentaDBean.cuenta} - #{concepto.conceptoBean.nombre}" itemValue="#{concepto.conceptoBean.idConcepto}"/> 
                                                    <p:ajax event="change" listener="#{solicitudCajaCHMB.obtenerTipoPorConcepto(solicitudCajaCHMB.solicitudCajaCHBean.conceptoUniNegBean.conceptoBean.idConcepto)}" update=":frmDatosSoliCCH:cmboTipo"/>
                                                </p:selectOneMenu> 
                                                <h:outputText value="#{msgs.etiquetaMonto}:" styleClass="negrita" >
                                                </h:outputText>
                                                <h:outputText value="" styleClass="requerido"/>
                                                <h:panelGrid columns="5" styleClass="siseFontGrid4">
                                                    <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.monto}" size="5" required="true" label="#{msgs.etiquetaMonto}" id="txtMonto" >
                                                         <f:convertNumber pattern="#,##0.00" locale="en_US"/>
