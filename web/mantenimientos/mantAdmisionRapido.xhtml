                                                        <p:inputText  value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.nombre}"  required="true"  label="#{msgs.etiquetaNombre}" size="25" maxlength="25"/> 
                                                        <h:outputLabel value="#{msgs.etiquetaDocPer}" class="negrita"/>
                                                        <h:outputText value="*" class="requerido"/>
                                                        <p:selectOneMenu value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.idTipoDocPer.idCodigo}"  required="true"  label="#{msgs.etiquetaDocPer}"
                                                                         style="width: 200px" panelStyle="width:200px" class="resetSelect">
                                                            <f:selectItems value="#{prospectoMB.listaDocPer}" var="docPer" itemLabel="#{docPer.codigo}" itemValue="#{docPer.idCodigo}"/>
                                                        </p:selectOneMenu>
                                                        <h:outputLabel value="#{msgs.etiquetaNroDoc}" class="negrita"/>
                                                        <h:outputText value=" " class="requerido"/>
                                                        <p:inputText  value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.nroDoc}"  required="true"  label="#{msgs.etiquetaNroDoc}" size="20" maxlength="20"/> 
                                                        <h:outputLabel value="#{msgs.etiquetaFecNac}" class="negrita"/>
                                                        <h:outputText value=" " class="requerido"/>
                                                        <p:calendar value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.fecNac}" label="#{msgs.etiquetaNaci}" mode="popup"
                                                                    pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                                        </p:calendar> 
                                                        <h:outputLabel value="#{msgs.etiquetaCorreoPer}" class="negrita"/>
                                                        <h:outputText value=" " class="requerido"/>
                                                        <p:inputTextarea  value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.correo}" label="#{msgs.etiquetaCorreoPer}" cols="25" rows="2" maxlength="49"/>
                                                        <h:outputLabel value="#{msgs.etiquetaNac}" class="negrita"/>
                                                        <h:outputText value=" " class="requerido"/>
                                                        <p:selectOneMenu value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.paisBean.idPais}" label="#{msgs.etiquetaNac}"  
                                                                         style="width: 200px" panelStyle="width:200px" class="resetSelect">
                                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                            <f:selectItems value="#{prospectoMB.listaNacionalidad}" var="nacionalidad" itemLabel="#{nacionalidad.nacionalidad}" itemValue="#{nacionalidad.idPais}"/>
                                                        </p:selectOneMenu>
                                                        <h:outputLabel value="#{msgs.etiquetaSexo}" class="negrita"/>
                                                        <h:outputText value=" "  class="requerido"/>
                                                        <p:selectOneRadio  value="#{prospectoMB.madreEstudianteBean.familiarBean.personaBean.sexo}" label="#{msgs.etiquetaSexo}">
                                                            <f:selectItem itemValue="1" itemLabel="#{msgs.comboMasculino}"/>
                                                            <f:selectItem itemValue="0" itemLabel="#{msgs.comboFemenino}"/>
                                                        </p:selectOneRadio>
                                                        <h:outputLabel value="#{msgs.etiquetaDireccion}" class="negrita"/>
                                                        <h:outputText value=" "  class="requerido"/>
                                                        <p:inputTextarea  value="#{prospectoMB.madreEstudianteBean.familiarBean.direccion}"  label="#{msgs.etiquetaContactoPer}" cols="30" rows="3" maxlength="99"/> 
                                                    </h:panelGrid>
                                                </p:fieldset>
                                                <h:panelGrid class="centrado" columns="2" id="pnlPad">
                                                    <p:commandButton actionListener="#{prospectoMB.guardarPadres()}" update="msgsDelProc,pnlPersonaPadre,pnlPersonaMadre"
                                                                     oncomplete="if(args.operacionCorrecta){PF('popDone').show();}" disabled="#{prospectoMB.estudianteBean.personaBean.idPersona==null}"
                                                                     value="#{msgs.botonGrabar}">
                                                    </p:commandButton>
                                                    <p:commandButton actionListener="#{prospectoMB.limpiarPadres()}" update="pnlPersonaPadre,pnlPersonaMadre"
                                                                     value="#{msgs.botonNuevo}" process="@this">
                                                    </p:commandButton>
                                                </h:panelGrid>
                                                <p:messages id="msgsDelProc" showDetail="true" showSummary="false"/>
                                            </h:form>
                                        </p:tab>
                                    </p:tabView>
                                </p:panel>
                            </h:panelGrid>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </div>
            <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                <h:panelGrid columns="1" id="display">
                    <h:outputText value="Su eleccion fue: #{estudianteMB.estudianteSeguroBean.entidadBean.nombre}" />
                </h:panelGrid>
            </p:dialog>
            <h:form id="frmEliminaFamiliar">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popEliminarFamiliar" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlDatosEliminaFamiliar">
                            <h:outputText value="#{msgs.panelEliminacionFisica}"/>
                            <h:outputLabel value="#{msgs.etiquetaNombre}: #{estudianteMB.familiarEstudianteBean.familiarBean.personaBean.nombreCompleto}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{estudianteMB.eliminarFamiliarEst()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 

                                         oncomplete="if(args.operacionCorrecta){PF('popEliminarFamiliar').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popEliminarFamiliar').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
            <h:form id="frmBuscarFamiliares">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popFamiliar" resizable="false" modal="true" styleClass="autoWidthDialog" position="top">
                    <h:panelGrid  styleClass="centrado" style="width: 600px;padding: 0px" id="pnlFiltro" >
                        <p:panel toggleable="true" toggleSpeed="500" closeSpeed="500" header="#{msgs.etiquetaFiltros}">
                            <h:panelGrid columns="3" styleClass="centrado" id="pnlFiltroFamiliar">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{msgs.etiquetaCodigo} " />
                                    <h:outputLabel value=" (#{msgs.etiquetaDocId})" style="color: red"/>
                                </h:panelGrid>
                                <h:outputText value="" class="requerido"/>
                                <p:inputText value="#{familiarMB.familiarFiltroBean.personaBean.idPersona}" size="15" maxlength="15">
                                </p:inputText>
                                <h:outputLabel value="#{msgs.etiquetaApePat}"/>
                                <h:outputText value="" class="requerido"/>
                                <p:inputText value="#{familiarMB.familiarFiltroBean.personaBean.apepat}" size="28" maxlength="30">  
                                </p:inputText> 
                                <h:outputLabel value="#{msgs.etiquetaApeMat}"/>
                                <h:outputText value="" class="requerido"/>
                                <p:inputText value="#{familiarMB.familiarFiltroBean.personaBean.apemat}" size="28" maxlength="30">
                                </p:inputText> 
                                <h:outputLabel value="#{msgs.etiquetaNombre}"/>
                                <h:outputText value="" class="requerido"/>
                                <p:inputText value="#{familiarMB.familiarFiltroBean.personaBean.nombre}" size="28" maxlength="30"> 
                                </p:inputText>  
                                <h:inputHidden value="#{familiarMB.tipoFam}"/>
                            </h:panelGrid> 
                            <h:panelGrid styleClass="centrado" columns="2">
                                <p:commandButton id="btnBuscar" value="#{msgs.botonBuscar}" actionListener="#{familiarMB.obtenerPorFiltro()}" update="pnlFiltro,pnlTablaFamiliar,msg" />
                                <p:commandButton id="btnNuevo"  value="#{msgs.botonNuevo}"  actionListener="#{familiarMB.limpiarFamiliarFiltro()}" update="pnlFiltroFamiliar,msg"/>
                            </h:panelGrid>
                            <p:messages autoUpdate="false" id="msg" />
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid  id="pnlTablaFamiliar" styleClass="centrado"> 
                        <p:dataTable id="tblFamiliar" value="#{familiarMB.listaFamiliarBean}" widgetVar="tblFamiliar"
                                     selectionMode="single" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10"
                                     selection="#{familiarMB.familiarBean}" paginatorPosition="bottom" rowIndexVar="n" 
                                     var="familiar" rowKey="#{familiar}"  rows="10" 
                                     rendered="#{not empty familiarMB.listaFamiliarBean}" 
                                     style="width: 725px;font-size:14px !important;margin-bottom:0">

                            <f:facet name="header" >
                                <h:outputText value="#{msgs.tituloFamiliares}" />  
                            </f:facet>
                            <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                                <center>
                                    <h:outputText value="#{n+1}" />
                                </center>
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" sortBy="#{familiar.personaBean.idPersona}" >
                                <h:outputText value="#{familiar.personaBean.idPersona}"/>
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaAbApePaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{familiar.personaBean.apepat}" >
                                <h:outputText value="#{familiar.personaBean.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAAbApeMaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{familiar.personaBean.apemat}">
                                <h:outputText value="#{familiar.personaBean.apemat}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{familiar.personaBean.nombre}">
                                <h:outputText value="#{familiar.personaBean.nombre}"/>
                            </p:column>
                            <p:column style="text-align:center;width:60px" width="6%">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.toolTipSeleccionar}"  styleClass="siseFontTable2 centrado-texto" />
                                </f:facet>
                                <p:commandLink id="cmdSelFam" actionListener="#{familiarMB.ponerFamiliar(familiar)}"
                                               update=":tabDatosPostulante:frmFamiliaDetalle"
                                               oncomplete="PF('popFamiliar').hide();">
                                    <h:graphicImage value="/resources/images/icons/select3.png" style="border:0; cursor:pointer;"/>
                                </p:commandLink>
                                <p:tooltip id="toolTipAdd" for="cmdSelFam" value="#{msgs.toolTipSeleccionar}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable id="tblPersona" value="#{familiarMB.listaPersonaFamiliarBean}" widgetVar="tblPersona"
                                     selectionMode="single" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10"
                                     selection="#{familiarMB.personaBean}" paginatorPosition="bottom" rowIndexVar="n" 
                                     var="persona" rowKey="#{persona}"  rows="10" 
                                     rendered="#{not empty familiarMB.listaPersonaFamiliarBean}" 
                                     style="width: 725px;font-size:14px !important;margin-bottom:0">

                            <f:facet name="header" >
                                <h:outputText value="#{msgs.tituloFamiliares}" />  
                            </f:facet>
                            <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                                <center>
                                    <h:outputText value="#{n+1}" />
                                </center>
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" sortBy="#{familiar.personaBean.idPersona}" >
                                <h:outputText value="#{persona.idPersona}"/>
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaAbApePaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{familiar.personaBean.apepat}" >
                                <h:outputText value="#{persona.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAAbApeMaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{familiar.personaBean.apemat}">
                                <h:outputText value="#{persona.apemat}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{familiar.personaBean.nombre}">
                                <h:outputText value="#{persona.nombre}"/>
                            </p:column>
                            <p:column style="text-align:center;width:60px" width="6%">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.toolTipSeleccionar}"  styleClass="siseFontTable2 centrado-texto" />
                                </f:facet>
                                <p:commandLink id="cmdSelFam" actionListener="#{familiarMB.ponerPersona(persona)}"
                                               update=":tabDatosPostulante:frmFamiliaDetalle"
                                               oncomplete="PF('popFamiliar').hide();">
                                    <h:graphicImage value="/resources/images/icons/select3.png" style="border:0; cursor:pointer;"/>
                                </p:commandLink>
                                <p:tooltip id="toolTipAdd" for="cmdSelFam" value="#{msgs.toolTipSeleccionar}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
            <h:form id="frmError">
                <p:dialog header="#{msgs.appTitulo}" width="600" showEffect="fade" hideEffect="explode" widgetVar="popError" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png" style="padding-right: 20px"/>
                        <h:panelGrid columns="1" id="pnlDatosError" >
                            <h:panelGrid columns="1">
                                <h:outputText value="#{msgs.errorDNIDup}" class="requerido"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs.etiquetaDNI}: " />
                                <h:outputLabel  value="#{prospectoMB.estudianteVistaBean.personaBean.idPersona}"/> 
                                <h:outputLabel value="#{msgs.etiquetaNombre}: " />
                                <h:outputLabel  value="#{prospectoMB.estudianteVistaBean.personaBean.nombre}"/> 
                                <h:outputLabel value="#{msgs.etiquetaApepat}: " />
                                <h:outputLabel  value="#{prospectoMB.estudianteVistaBean.personaBean.apepat}"/> 
                                <h:outputLabel value="#{msgs.etiquetaApemat}: " />
                                <h:outputLabel  value="#{prospectoMB.estudianteVistaBean.personaBean.apemat}"/> 
                                <h:outputLabel value="#{msgs.etiquetaFecNac}: " />
                                <h:outputLabel value="#{prospectoMB.estudianteVistaBean.personaBean.fecNac}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputLabel>
                                <h:outputLabel value="#{msgs.etiquetaCorreoPer}: " />
                                <h:outputLabel  value="#{prospectoMB.estudianteVistaBean.personaBean.correo}" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{prospectoMB.guardarEstudianteEspecial()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmDatosPostulante:pnlTablaPostulante2,msgsDelProc" 
                                         oncomplete="if(args.operacionCorrecta){PF('popError').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popError').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
