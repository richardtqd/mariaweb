<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body onload="#{docIngresoMB.cargarDatosReimpresionMasivo()}">
            <h:form id="frmDatosFiltroMov"> 
                <h:panelGrid class="centrado" columns="2">   
                    <p:panel style="width: 690px" header="#{msgs.tituloBusFiltro}" toggleable="false" toggleSpeed="500" closeSpeed="500"> 
                        <h:panelGrid columns="4" styleClass="centrado" id="pnlFiltro" cellpadding="3">  
                            <h:panelGrid columns="2"> 
                                <h:outputLabel value="#{msgs.etiquetaFiltro}: " />
                                <p:selectOneRadio value="#{docIngresoMB.selFil}" label="#{msgs.etiquetaFiltro}" layout="grid" columns="3" >
                                    <f:selectItem itemLabel="#{msgs.etiquetaFechasConcilia}" itemValue="0" />
                                    <f:selectItem itemLabel="#{msgs.etiquetaMesAnioConcilia}" itemValue="1" />
                                    <p:ajax event="change" listener="#{docIngresoMB.selFiltro()}" update=":frmDatosFiltroMov:pnlFiltro" />
                                </p:selectOneRadio>

                                <h:outputLabel value="#{msgs.etiquetaFechaInicio}:" styleClass="negrita siseFontGrid5" rendered="#{docIngresoMB.flgConFec}"/>  
                                <p:calendar  value="#{docIngresoMB.docIngresoFiltroBean.fechaInicio}"  label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                             pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30" rendered="#{docIngresoMB.flgConFec}">
                                </p:calendar>
                                <h:outputLabel value="#{msgs.etiquetaFechaFin}:" styleClass="negrita siseFontGrid5" rendered="#{docIngresoMB.flgConFec}"/>  
                                <p:calendar  value="#{docIngresoMB.docIngresoFiltroBean.fechaFin}"  label="#{msgs.etiquetaFechaFin}" mode="popup" size="10"
                                             pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30" rendered="#{docIngresoMB.flgConFec}">
                                </p:calendar>

                                <h:outputLabel value="#{msgs.etiquetaPeriodo}: " rendered="#{docIngresoMB.flgConAnM}" />
                                <p:spinner id="txtAnioCrono" value="#{docIngresoMB.docIngresoFiltroBean.anio}" min="#{msgs.anioIniEst}" max="#{msgs.anioFinEst}" label="#{msgs.etiquetaAnio}" size="1" rendered="#{docIngresoMB.flgConAnM}" />
                                <h:outputLabel value="#{msgs.etiquetaMes}: " rendered="#{docIngresoMB.flgConAnM}" />
                                <p:selectOneMenu value="#{docIngresoMB.docIngresoFiltroBean.mes}" label="#{msgs.etiquetaMes}" rendered="#{docIngresoMB.flgConAnM}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                    <f:selectItems value="#{docIngresoMB.listaMesAll}" var="mes" itemLabel="#{mes.descripcion}" itemValue="#{mes.valor}" />
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msgs.etiquetaEstadoDocIng}"/>
                                <p:selectOneMenu value="#{docIngresoMB.docIngresoFiltroBean.tipoStatusDocIng.idCodigo}"    label="#{msgs.etiquetaEstadoDocIng}" filter="false" style="width: 175px" panelStyle="width:175px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"  />
                                    <f:selectItems value="#{docIngresoMB.listaTipoEstadpDocIng}" var="est" itemLabel="#{est.codigo}" itemValue="#{est.idCodigo}"/> 
                                </p:selectOneMenu>
                                <h:outputLabel value="#{msgs.etiquetaModali}"/>
                                <p:selectOneMenu value="#{docIngresoMB.docIngresoFiltroBean.idTipoModoPago.idCodigo}"    label="#{msgs.etiquetaModali}" filter="false" style="width: 175px" panelStyle="width:175px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"  />
                                    <f:selectItems value="#{docIngresoMB.listaModoPago}" var="modo" itemLabel="#{modo.codigo}" itemValue="#{modo.idCodigo}"/> 
                                </p:selectOneMenu>
                                <h:outputLabel value="#{msgs.etiquetaTipoDoc}"/>
                                <p:selectOneMenu value="#{docIngresoMB.docIngresoFiltroBean.idTipoDoc.idCodigo}"    label="#{msgs.etiquetaTipoDoc}" filter="false" style="width: 175px" panelStyle="width:175px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"  />
                                    <f:selectItems value="#{docIngresoMB.listaTipoDocumento}" var="doc" itemLabel="#{doc.codigo}" itemValue="#{doc.idCodigo}"/> 
                                </p:selectOneMenu>
                                <p:outputLabel value="#{msgs.etiquetaEstado}: " />
                                <p:selectOneRadio value="#{docIngresoMB.docIngresoFiltroBean.estadoImpresion}" label="#{msgs.etiquetaEstado}" >
                                    <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaImpreso}" />
                                    <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaImpresoNo}" />
                                </p:selectOneRadio>
                                <p:outputLabel value="#{msgs.etiquetaFormato}" />
                                <p:selectOneRadio value="#{docIngresoMB.formatoRecibo}" label="#{msgs.etiquetaFormato}" >
                                    <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaCompleto}" />
                                    <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaUsuario}" />
                                    <f:selectItem itemValue="3" itemLabel="#{msgs.etiquetaEmisor}" />
                                    <p:ajax listener="#{docIngresoMB.obtenerformatoRecibo()}" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs.etiquetaSerieDoc}" />
                                <p:inputText value="#{docIngresoMB.docIngresoFiltroBean.serie}" label="#{msgs.etiquetaDocRef}" size="3" maxlength="3"/>
                                <h:outputLabel value="#{msgs.etiquetaReciboNro}-#{msgs.etiquetaInicio}"/>
                                <p:inputText value="#{docIngresoMB.docIngresoFiltroBean.nroDocIni}" label="#{msgs.etiquetaDocRef}" size="9" maxlength="8"/>
                                <h:outputLabel value="#{msgs.etiquetaReciboNro}-#{msgs.etiquetaFin}"/>
                                <p:inputText value="#{docIngresoMB.docIngresoFiltroBean.nroDocFin}" label="#{msgs.etiquetaDocRef}" size="9" maxlength="8"/>
                                <h:outputLabel value="#{msgs.etiquetaNroDocDisc}"/> 
                                <p:inputText value="#{docIngresoMB.docIngresoFiltroBean.codDiscente}" label="#{msgs.etiquetaNroDoc}" size="5" maxlength="15"/>
                                <h:outputLabel value="#{msgs.etiquetaDisce}"/> 
                                <p:inputTextarea value="#{docIngresoMB.docIngresoFiltroBean.nombreDiscente}" label="#{msgs.etiquetaDisce}" cols="20" rows="2" maxlength="90"/>
                            </h:panelGrid> 
                        </h:panelGrid>
                        <p:separator /> 
                        <h:panelGrid class="centrado" columns="2"> 
                            <p:commandButton value="#{msgs.botonBuscar}" action="#{docIngresoMB.obtenerFiltroDocIngresoMasivo()}"
                                             update=":frmDatosMov:pnlTablaMov,msg,:frmDatosFiltroMov:panel"/>
                            <p:commandButton actionListener="#{docIngresoMB.limpiarDocFiltroDocIng()}" 
                                             update="msg,:frmDatosMov:pnlTablaMov,msg,pnlFiltro,:frmDatosFiltroMov:panel"  
                                             value="#{msgs.botonLimpiar}" process="@this">
                            </p:commandButton> 
                        </h:panelGrid>
                        <p:messages autoUpdate="false" id="msg" />
                    </p:panel>
                    <p:panel style="width: 320px" header="#{msgs.etiquetaTotales}" toggleable="false" toggleSpeed="500" closeSpeed="500"> 
                        <br></br>
                        <br></br>
                        <p:panelGrid id="panel" styleClass="centrado">
                            <p:row>
                                <p:column styleClass="ui-widget-header centrado-derecha">
                                    <h:outputText value="#{msgs.etiquetaMontoEfecSol}:"  
                                                  style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                </p:column>
                                <p:column styleClass="centrado-derecha ">
                                    <h:outputText value="#{docIngresoMB.totSoles}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                        <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                    </h:outputText>
                                </p:column> 
                            </p:row>  
                            <p:row>
                                <p:column styleClass="ui-widget-header centrado-derecha">
                                    <h:outputText value="#{msgs.etiquetaMontoPosVisa}:" style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                </p:column>
                                <p:column styleClass="centrado-derecha">
                                    <h:outputText value="#{docIngresoMB.totPOS1}" styleClass="centrado-derecha" style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </h:outputText>
                                </p:column> 
                            </p:row> 
                            <p:row>
                                <p:column styleClass="ui-widget-header centrado-derecha">
                                    <h:outputText value="#{msgs.etiquetaMontoPosMaster}:" style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                </p:column>
                                <p:column styleClass="centrado-derecha centrado-derecha">
                                    <h:outputText value="#{docIngresoMB.totPOS2}" styleClass="centrado-derecha" style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </h:outputText>
                                </p:column> 
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-widget-header centrado-derecha">
                                    <h:outputText value="#{msgs.etiquetaMontoEfecDol}:" style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                </p:column>
                                <p:column styleClass="centrado-derecha">
                                    <h:outputText value="#{docIngresoMB.tolDolares}" styleClass="centrado-derecha" style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </h:outputText>
                                </p:column>  
                            </p:row>  
                        </p:panelGrid> 
                        <br></br>
                        <br></br>
                        <br></br>
                    </p:panel>
                </h:panelGrid>
            </h:form>
            <h:panelGrid styleClass="centrado" >
                <h:form id="frmDatosMov"> 
                    <h:panelGrid  id="pnlTablaMov">
                        <p:dataTable id="tblMov" value="#{docIngresoMB.listDocIngresoBean}" widgetVar="tblMov"
                                     paginator="true" selectionMode="single" paginatorPosition="bottom"
                                     selection="#{docIngresoMB.docIngresoBean}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     var="docIng" rowKey="#{docIng.idDocIngreso}" rowIndexVar="n"
                                     rows="#{docIngresoMB.numRegistrosTablasLista}" 
                                     rendered="#{not empty docIngresoMB.listDocIngresoBean}" 
                                     style="width: 1500px; font-size: 10px;font-size:14px !important;">
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.tituloMovimientos}" />  
                            </f:facet>
                            <f:facet name="{Exporters}">
                                <h:commandLink> 
                                    <p:graphicImage value="/resources/images/icons/exportarexcel.png" width="24"/>
                                    <p:dataExporter type="xls" target="tblMov" fileName="cobranza" />
                                </h:commandLink>  
                            </f:facet>
                            <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{n+1}"  /> 
                            </p:column>
                            <p:column sortBy="#{docIng.idTipoDoc.codigo}" headerText="#{msgs.etiquetaTipoDoc}" filterMatchMode="contains" width="8%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.idTipoDoc.codigo}" />
                            </p:column>   
                            <p:column sortBy="#{docIng.serieNroDoc}" headerText="#{msgs.etiquetaReciboNro}" filterMatchMode="contains" width="12%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.serie} - #{docIng.serieNroDoc}" />
                            </p:column>  
                            <p:column sortBy="#{docIng.codDiscente}" headerText="#{msgs.etiquetaNroDoc}" filterMatchMode="contains" width="10%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.codDiscente}" />
                            </p:column>  
                            <p:column sortBy="#{docIng.nombreDiscente}" headerText="#{msgs.etiquetaDisce}" filterMatchMode="contains" width="23%" styleClass="nombreFiltro8 siseFont1 centrado-izq">
                                <h:outputText value="#{docIng.nombreDiscente}" />
                            </p:column>
                            <p:column sortBy="#{docIng.mesVista}" headerText="#{msgs.etiquetaMes}" filterMatchMode="contains" width="5%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.mesVista}" />
                            </p:column>
                            <p:column sortBy="#{docIng.fechaPagoVista}" headerText="#{msgs.etiquetaFechaPago}" filterMatchMode="contains" width="10%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.fechaPagoVista}" />
                            </p:column> 
                            <p:column sortBy="#{docIng.tipoStatusDocIng.codigo}" headerText="#{msgs.etiquetaEstado}" filterMatchMode="contains" width="10%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.tipoStatusDocIng.codigo}" />
                            </p:column>
                            <p:column sortBy="#{docIng.idTipoModoPago.codigo}" headerText="#{msgs.etiquetaModali}" filterMatchMode="contains" width="10%" styleClass="nombreFiltro8 siseFont1 centrado-texto">
                                <h:outputText value="#{docIng.idTipoModoPago.codigo}" />
                            </p:column> 
                            <p:column sortBy="#{docIng.montoPagadoSol}" headerText="#{msgs.etiquetaSoles}" filterMatchMode="contains" width="7%" styleClass="nombreFiltro8 siseFont1 centrado-derecha">
                                <h:outputLabel    value="#{docIng.montoPagadoSol}">
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel> 
                            </p:column> 
                            <p:column sortBy="#{docIng.montoPagadoDol}" headerText="#{msgs.etiquetaDolares}" filterMatchMode="contains" width="8%" styleClass="nombreFiltro8 siseFont1 centrado-derecha">
                                <h:outputLabel    value="#{docIng.montoPagadoDol}">
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel> 
                            </p:column> 
                            <p:column sortBy="#{docIng.montoPagado}" headerText="#{msgs.etiquetaMontoPagado}" filterMatchMode="contains" width="7%" styleClass="nombreFiltro8 siseFont1 centrado-derecha">
                                <h:outputLabel    value="#{docIng.montoPagado}">
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel> 
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaTipo}" filterMatchMode="contains" width="7%" styleClass="nombreFiltro8 siseFont1 centrado-derecha">
                                <h:outputText value="#{docIng.vistaTipo}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaEstado}" filterMatchMode="contains" width="7%" styleClass="nombreFiltro8 siseFont1 centrado-derecha" >
                                <h:outputText value="#{docIng.vistaImpresion}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAcciones}" filterMatchMode="contains" width="10%" styleClass="nombreFiltro8 siseFont1 centrado-texto" >
                                <h:commandLink action="#{docIngresoMB.reimpresionReciboMasivo(docIng)}" target="_blank" id="imprimir"  >
                                    <h:graphicImage value="/resources/images/impresora.png" width="20%"/>
                                </h:commandLink>
                                <p:tooltip id="toolTip" for="imprimir" value="#{msgs.tooltipImprTotal}" /> 
                                <p:commandLink actionListener="#{docIngresoMB.obtenerDocIngresoPorId(docIng,'estado')}" id="anul" 
                                               rendered="#{docIngresoMB.flgSistemas==true}"
                                               oncomplete="PF('popCambiaEst').show();" process="@this"
                                               update=":frmCambiaEst:pnlDatosCambioSta">
                                    <h:graphicImage value="/resources/images/icons/rendir.png" style="border:0; cursor:pointer;" width="20%"/>
                                </p:commandLink>
                                <p:tooltip id="toolTip2" for="anul" value="#{msgs.tooltipAnularRev}"  /> 
                                <p:commandLink actionListener="#{docIngresoMB.obtenerDocIngresoPorId(docIng,'discente')}" id="cam"  
                                               oncomplete="PF('popCambiaDat').show();" process="@this"
                                               update=":frmCambiaDat:pnlDatosDat">
                                    <h:graphicImage value="/resources/images/icons/rendir.png" style="border:0; cursor:pointer;" width="20%"/>
                                </p:commandLink>
                                <p:tooltip id="toolTip3" for="cam" value="#{msgs.tooltipCamDat}" /> 
                            </p:column>
                        </p:dataTable> 
                        <p:growl id="msgsAddPro" showDetail="false" showSummary="true"/>
                    </h:panelGrid>  

                </h:form>
            </h:panelGrid>
            <h:form id="frmCambiaEst">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popCambiaEst" resizable="false" modal="true">
                    <h:panelGrid columns="2"> 
                        <h:panelGrid columns="1" id="pnlDatosCambioSta"  >  
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="#{msgs.etiquetaTipoDoc}:" class="black"/> 
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.idTipoDoc.codigo}" styleClass="negrita" />  
                                <h:outputLabel value="#{msgs.etiquetaNroDocAbb}:" class="black"/> 
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.serieNroDoc}" styleClass="negrita" />  
                                <h:outputLabel value="#{msgs.etiquetaDisce}:" class="black"/>
                                <p:inplace id="dis" editor="true"   effectSpeed="fast" event="dblclick" styleClass="negrita">
                                    <p:inputText  size="40" value="#{docIngresoMB.docIngresoBean.nombreDiscente}"  >  
                                    </p:inputText>  
                                </p:inplace>                                <h:outputLabel value="#{msgs.etiquetaFecPago}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.fechaPagoVista}" styleClass="negrita" /> 
                                <h:outputLabel value="#{msgs.etiquetaModali}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.idTipoModoPago.codigo}" styleClass="negrita" /> 
                                <h:outputLabel value="#{msgs.etiquetaMontoEfecSol}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.montoEfectivoSol}" styleClass="negrita" >
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel> 
                                <h:outputLabel value="#{msgs.etiquetaMontoEfecDol}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.montoEfectivoDol}" styleClass="negrita" >
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel>
                                <h:outputLabel value="#{msgs.etiquetaSimVisa}:" class="black"/> 
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.montoPos1}" styleClass="negrita" >
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel> 
                                <h:outputLabel value="#{msgs.etiquetaSimMC}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.montoPos2}" styleClass="negrita" >
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel>
                                <h:outputLabel value="-------------------------"/>  
                                <h:outputLabel value="-------------------------"/>
                                <h:outputLabel value="#{msgs.etiquetaSimSoles}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.montoPagadoSol}" styleClass="negrita" >
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel>
                                <h:outputLabel value="#{msgs.etiquetaSimDol}:" class="black"/>
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.montoPagadoDol}" styleClass="negrita" >
                                    <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                </h:outputLabel>
                            </h:panelGrid>
                            <h:panelGrid columns="3" >
                                <h:outputLabel value="#{msgs.etiquetaEstadoDocIng}:" class="black"/>
                                <h:outputLabel value=" " class="requerido"/>
                                <p:selectOneMenu value="#{docIngresoMB.docIngresoBean.tipoStatusDocIng.idCodigo}" styleClass="negrita" rendered="#{not empty docIngresoMB.listaTipoEstadpDocIng}"   label="#{msgs.etiquetaEstadoDocIng}" filter="false" style="width: 175px" panelStyle="width:175px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"  />
                                    <f:selectItems value="#{docIngresoMB.listaTipoEstadpDocIng}" var="esta" itemLabel="#{esta.codigo}" itemValue="#{esta.idCodigo}"> 
                                    </f:selectItems> 
                                    <p:ajax event="change" listener="#{docIngresoMB.aaa()}"/>
                                </p:selectOneMenu> 
                                <h:outputLabel value="#{docIngresoMB.docIngresoBean.tipoStatusDocIng.codigo}" class="black" rendered="#{empty docIngresoMB.listaTipoEstadpDocIng}"/>

                                <h:outputText value="#{msgs.etiquetaMotivo}" styleClass="negrita" class="black"/> 
                                <h:outputLabel value="*" class="requerido"/>
                                <p:inputTextarea styleClass="negrita"  value="#{docIngresoMB.docIngresoBean.obs}" cols="50" rows="2" maxlength="50" required="false" label="#{msgs.etiquetaMotivo}"/>
                            </h:panelGrid>  
                            <h:outputLabel value="#{msgs.etiquetaRequerido}" class="requerido"/>
                            <h:inputHidden value="#{docIngresoMB.docIngresoBean.idDocIngreso}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado"> 
                        <p:commandButton value="#{msgs.botonGrabar}" action="#{docIngresoMB.validaCampos()}"
                                         oncomplete="if(args.operacionCorrecta){PF('popConf').show();}"  
                                         update=":frmConfirma:pnlDatosConf,msgsDelProc,:frmConfirma:msgs2"/>
                        <p:commandButton value="#{msgs.botonCerrar}" 
                                         oncomplete="PF('popCambiaEst').hide();"/>
                    </h:panelGrid>
                    <p:messages id="msgsDelProc"/>
                </p:dialog>
            </h:form>
