<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body onload="#{conceptoUniNegMB.obtenerTodos()}">
            <center>
                <h:outputText value="#{msgs.tituloMantConUniNeg}" class="tituloPantalla" style="margin: auto !important;font-size: 16px"/>
            </center>
            <br/>
            <h:panelGrid styleClass="centrado">
                <h:form id="frmMantConceptoUniNeg">
                    <p:panel header="#{msgs.tituloInserModConUniNeg}">
                        <h:panelGrid columns="1" id="pnlDatosConceptoUniNeg" cellpadding="5" class="centrado siseFontGrid3">
                            <p:panel header="#{msgs.etiquetaDatosConcepto}" >
                                <h:panelGrid columns="9" class="siseFontGrid">
                                     <h:outputLabel value="#{msgs.etiquetaConcepto}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:selectOneMenu value="#{conceptoUniNegMB.conceptoUniNegBean.conceptoBean.idConcepto}" label="#{msgs.etiquetaConcepto}" style="width: 300px" filter="true" panelStyle="width:300px">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                        <f:selectItems value="#{conceptoUniNegMB.listaConceptoBean}" var="concepto" itemLabel="#{concepto.nombre}" itemValue="#{concepto.idConcepto}"/> 
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msgs.etiquetaImpor}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputText value="#{conceptoUniNegMB.conceptoUniNegBean.importe}" required="true"  label="#{msgs.etiquetaImpor}">
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </p:inputText>
                                    <h:outputText value="#{msgs.etiquetaMoneda}:"  />
                                     <h:outputText value="" class="requerido"/>
                                    <p:selectOneRadio value="#{conceptoUniNegMB.conceptoUniNegBean.idTipoMoneda.idCodigo}" required="true"  label="#{msgs.etiquetaTipoMoneda}" id="cmbMon" disabled="#{docIngresoMB.docIngresoBean.idTipoModoPago.idCodigo == 15805}">
                                        <f:selectItems value="#{conceptoUniNegMB.listaMoneda}" var="mon" itemLabel="#{mon.codigo}" itemValue="#{mon.idCodigo}"/>                                                        
                                    </p:selectOneRadio> 
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="#{msgs.etiquetaFlgs}">
                                <h:panelGrid columns="6" class="siseFontGrid" width="750">
                                    <h:outputLabel value="#{msgs.etiquetaDstoAlumno}" class="negrita" />
                                    <h:inputHidden/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.flgDsctoEstudiante}" label="#{msgs.etiquetaDstoAlumno}" 
                                                    onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}"/>
                                    <h:outputLabel value="#{msgs.etiquetaDscto}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputText value="#{conceptoUniNegMB.conceptoUniNegBean.dsctoAlumno}" required="true"  label="#{msgs.etiquetaDscto}"> 
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </p:inputText>
                                    <h:outputLabel value="#{msgs.etiquetaDstoExAlu}" class="negrita" />
                                    <h:inputHidden/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.flgDsctoExAlumno}" label="#{msgs.etiquetaDstoExAlu}" onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}"/>
                                    <h:outputLabel value="#{msgs.etiquetaDscto}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputText value="#{conceptoUniNegMB.conceptoUniNegBean.dsctoExAlumno}" required="true"  label="#{msgs.etiquetaDscto}"/> 
                                    <h:outputLabel value="#{msgs.etiquetaDstoHiExAlu}" class="negrita" />
                                    <h:inputHidden/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.flgDsctoHijoExAlumno}" label="#{msgs.etiquetaDstoHiExAlu}" 
                                                    onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}"/>
                                    <h:outputLabel value="#{msgs.etiquetaDscto}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputText  required="true"  label="#{msgs.etiquetaDscto}">  
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </p:inputText>
                                    <h:outputLabel value="#{msgs.etiquetaDstoEmpl}" class="negrita" />
                                    <h:inputHidden/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.flgDsctoHijoEmpleado}" label="#{msgs.etiquetaDstoEmpl}" onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}"/>
                                    <h:outputLabel value="#{msgs.etiquetaDscto}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputText value="#{conceptoUniNegMB.conceptoUniNegBean.dsctoEmpleado}" required="true"  label="#{msgs.etiquetaDscto}"> 
                                        <f:convertNumber pattern="#,##0.00" locale="en_US" />
                                    </p:inputText>
                                    <h:outputLabel value="#{msgs.etiquetaDstoExterno}" class="negrita" />
                                    <h:inputHidden/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.flgDsctoExterno}" label="#{msgs.etiquetaDstoExterno}" onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}"/>
                                    <h:outputLabel value="#{msgs.etiquetaDscto}" class="negrita"/>
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputText value="#{conceptoUniNegMB.conceptoUniNegBean.dsctoExterno}" required="true"  label="#{msgs.etiquetaDscto}"> 
                                        <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                    </p:inputText>
                                    <h:outputLabel value="#{msgs.etiquetaDstoBeca}" class="negrita" />
                                    <h:inputHidden/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.flgDsctoBeca}" label="#{msgs.etiquetaDstoBeca}" onLabel="#{msgs.etiquetaSi}" offLabel="#{msgs.etiquetaNo}"/>
                                    <h:outputLabel value="#{msgs.etiquetaEstado}: " class="negrita" />
                                    <h:outputText value="" class="requerido"/>
                                    <p:inputSwitch  value="#{conceptoUniNegMB.conceptoUniNegBean.status}" label="#{msgs.etiquetaEstado}" onLabel="#{msgs.etiquetaActivo}" offLabel="#{msgs.etiquetaInactivo}"/>  
                                    <h:outputLabel value="#{msgs.etiquetaCuentaDebe}: " class="negrita" />
                                    <h:outputText value="" class="requerido"/>
                                    <h:outputLabel value="#{conceptoUniNegMB.conceptoUniNegBean.conceptoBean.planContableCuentaDBean.cuenta}" />  
                                    <h:outputLabel value="#{msgs.etiquetaCuentaHaber}: " class="negrita" />
                                    <h:outputText value="" class="requerido"/>
                                    <h:outputLabel  value="#{conceptoUniNegMB.conceptoUniNegBean.conceptoBean.planContableCuentaHBean.cuenta}" />  
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid class="centrado" columns="2">
                            <p:commandButton actionListener="#{conceptoUniNegMB.guardarConceptoUniNeg()}" 
                                             update=":frmDatosConceptoUniNeg:pnlTablaConceptoUniNeg,msgsAddProc,:frmDatosConceptoUniNeg:tblConceptoUniNeg"
                                             oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                             value="#{msgs.botonGrabar}">
                            </p:commandButton>
                            <p:commandButton actionListener="#{conceptoUniNegMB.limpiarConceptoUniNegBean()}" 
                                             update=":frmMantConceptoUniNeg:pnlDatosConceptoUniNeg,msgsAddProc,:frmDatosConceptoUniNeg:tblConceptoUniNeg"                                                                 
                                             value="#{msgs.botonNuevo}" process="@this">
                            </p:commandButton>
                        </h:panelGrid>
                        <p:messages id="msgsAddProc"  />
                    </p:panel>
                </h:form>
                <h:form id="frmDatosConceptoUniNeg">
                    <h:panelGrid  id="pnlTablaConceptoUniNeg" styleClass="centrado">
                        <p:dataTable id="tblConceptoUniNeg" value="#{conceptoUniNegMB.listaConceptoUniNegBean}" widgetVar="tblConceptoUniNeg"
                                     paginator="true" selectionMode="single" 
                                     selection="#{conceptoUniNegMB.conceptoUniNegBean}"
                                     var="conceptoUniNeg" rowKey="#{conceptoUniNeg}"
                                     rows="#{conceptoUniNegMB.numRegistrosTablas}" 
                                     rendered="#{not empty conceptoUniNegMB.listaConceptoUniNegBean}" 
                                     style="width: 850px; font-size: 10px;font-size:14px !important;">
                            <p:ajax event="rowSelect" listener="#{conceptoUniNegMB.rowSelect}" update=":frmMantConceptoUniNeg:pnlDatosConceptoUniNeg" />
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.tituloConceptosUniNeg}" />  
                            </f:facet>
                            <p:column filterBy="#{conceptoUniNeg.conceptoBean.nombre}" sortBy="#{conceptoUniNeg.conceptoBean.nombre}" headerText="#{msgs.etiquetaConcepto}" filterMatchMode="contains" width="35%" styleClass="nombreFiltro6 siseFont1">
                                <h:outputText value="#{conceptoUniNeg.conceptoBean.nombre}" />
                            </p:column>
                            <p:column  filterBy="#{conceptoUniNeg.importe}" sortBy="#{conceptoUniNeg.importe}" headerText="#{msgs.etiquetaImporte}" filterMatchMode="contains" width="10%" styleClass="nombreFiltro1 siseFont1">
                                <h:outputText value="#{conceptoUniNeg.importe}" class="alignRightFont">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column class="centrado-texto"  headerText="#{msgs.etiquetaEstado}" width="50" styleClass="nombreFiltro3 centrado-texto siseFont1">
                                <p:inputSwitch id="swCambio" value="#{conceptoUniNeg.status}">
                                    <p:ajax listener="#{conceptoUniNegMB.ponerConceptoUniNeg(conceptoUniNeg)}" oncomplete="PF('popConfirma').show();" update=":frmConfirma:pnlDatosConfirma"/>
                                </p:inputSwitch>
                                <p:tooltip id="toolTipCambio" for="swCambio" value="#{msgs.mensajeCambiarEstado}" />
                            </p:column>
                            <!--
                            <p:column class="centrado-texto" filterBy="#{conceptoUniNeg.creaPor}"  headerText="#{msgs.etiquetaCreadoPor}" filterMatchMode="contains" width="150" styleClass="nombre12Filtro siseFont1">
                                <h:outputText value="#{conceptoUniNeg.creaPor}"/>
                            </p:column>
                            <p:column class="centrado-texto" filterBy="#{conceptoUniNeg.creaFecha}"  headerText="#{msgs.etiquetaCreaFecha}" filterMatchMode="contains" width="70" styleClass="nombreFiltro3 centrado-texto siseFont1">
                                <f:facet name="filter">
                                    <p:calendar mode="popup" pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn">
                                        <p:ajax event="dateSelect" oncomplete="PF('tblConceptoUniNeg').filter()"/>
                                    </p:calendar> 
                                </f:facet>
                                <h:outputText value="#{conceptoUniNeg.creaFecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            -->
                            <p:column class="centrado-texto" width="50" styleClass="centrado-texto siseFont1">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.etiquetaEliminar}" />
                                </f:facet>
                                <p:commandLink id="cmdEliminarCod" action="#{conceptoUniNegMB.ponerConceptoUniNeg(conceptoUniNeg)}" update=":frmElimina:pnlDatosElimina"
                                               oncomplete="PF('popEliminar').show();" process="@this">
                                    <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                </p:commandLink>
                                <p:tooltip id="toolCodDel" for="cmdEliminarCod" value="#{msgs.mensajeDelCod}" />
                            </p:column>
                        </p:dataTable> 
                    </h:panelGrid>
                    <p:growl id="growlFiltro" showDetail="true" life="5000" />
                </h:form>
            </h:panelGrid>  
            <h:form id="frmConfirma">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popConfirma" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlDatosConfirma">
                            <h:outputText value="#{msgs.panelEliminacion}"/>
                            <h:outputLabel value="#{msgs.etiquetaCategoria}: #{conceptoUniNegMB.conceptoUniNegBean.conceptoBean.nombre}"/>
                            <h:inputHidden value="#{conceptoUniNegMB.conceptoUniNegBean.status}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{conceptoUniNegMB.cambiarEstado()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmDatosConceptoUniNeg:pnlTablaConceptoUniNeg,msgsConfirma"
                                         oncomplete="if(args.operacionCorrecta){PF('popConfirma').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" update=":frmDatosConceptoUniNeg:pnlTablaConceptoUniNeg,msgsConfirma"
                                         icon="ui-icon-close" oncomplete="PF('popConfirma').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsConfirma" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form> 
            <h:form id="frmElimina">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popEliminar" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlDatosElimina">
                            <h:outputText value="#{msgs.panelEliminacionFisica}"/>
                            <h:outputLabel value="#{msgs.etiquetaNombre}: #{conceptoUniNegMB.conceptoUniNegBean.conceptoBean.nombre}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{conceptoUniNegMB.eliminarConceptoUniNeg()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmDatosConceptoUniNeg:pnlTablaConceptoUniNeg,msgsDelProc,:frmDatosConceptoUniNeg:tblConceptoUniNeg"
                                         oncomplete="if(args.operacionCorrecta){PF('popEliminar').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popEliminar').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsDelProc" showDetail="true" showSummary="false"/>
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
