<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:body onload="#{inventarioAlmacenMB.obtenerTodosInventarioPorUniNegNew()}">
            <div>
                <h:form id="frmDatosInventarioAlmacen"  styleClass="centrado">
                    <h:panelGrid styleClass="centrado" >
                        <p:panel header="#{msgs.etiquetaRegistrar} #{msgs.tituloKardex}" style="width: 1100px;"> 
                            <h:panelGrid columns="2" styleClass="centrado" >
                                <h:panelGrid styleClass="centrado" >
                                    <h:panelGrid  columns="6" styleClass="centrado" cellspacing="4" > 
                                        <h:panelGrid styleClass="centrado" >
                                            <p:fieldset legend="#{msgs.etiquetaDatosCatalogo}" style="margin-bottom:20px">
                                                <h:panelGrid columns="1" >
                                                    <h:panelGrid columns="6" styleClass="centrado-izq" >
                                                        <h:outputLabel value="#{msgs.etiquetaCodigo}:" class="negrita"  />
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:inputText id="coditem" value="#{catalogoNewMB.inventarioAlmacenBean.catalogoBean.idCatalogo}" label="#{msgs.etiquetaNombre}" size="3" readonly="true"/>
                                                        <h:outputLabel value="#{msgs.etiquetaNroAlm}:" class="negrita" rendered="#{catalogoNewMB.flgLogistica == false}" />
                                                        <h:outputText value="(*)" class="requerido" rendered="#{catalogoNewMB.flgLogistica == false}" />
                                                        <p:inputText id="txtNroAlmacen"  value="#{catalogoNewMB.inventarioAlmacenBean.nroAlmacen}" label="#{msgs.etiquetaNroAlm}" size="2" rendered="#{catalogoNewMB.flgLogistica == false}"/>
                                                        <h:outputLabel value="#{msgs.etiquetaNroAlm}:" class="negrita" rendered="#{catalogoNewMB.flgLogistica == true}" />
                                                        <h:outputText value="(*)" class="requerido" rendered="#{catalogoNewMB.flgLogistica == true}"/>
                                                        <p:selectOneMenu value="#{catalogoNewMB.inventarioAlmacenBean.nroAlmacen}" label="#{msgs.etiquetaNroAlm}" rendered="#{catalogoNewMB.flgLogistica == true}" >
                                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.etiquetaSeleccionar}" noSelectionOption="true" />
                                                            <f:selectItems value="#{catalogoNewMB.listaUnidadOrganicaBean}" var="uo" itemValue="#{uo.idUniOrg}" itemLabel="#{uo.nombreUniOrg}" />
                                                        </p:selectOneMenu>
                                                    </h:panelGrid>
                                                    <h:panelGrid columns="3" styleClass="centrado" >
                                                        <h:outputLabel value="#{msgs.etiquetaNombre}:" class="negrita"  />
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:inputText id="catitem" value="#{catalogoNewMB.inventarioAlmacenBean.catalogoBean.item}" label="#{msgs.etiquetaNombre}" size="26" readonly="true"/>
                                                        <h:outputLabel value="#{msgs.etiquetaMoneda}:" class="negrita"/>
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:selectOneRadio id="cmbTipoMoneda" value="#{catalogoNewMB.inventarioAlmacenBean.catalogoBean.tipoMonedaBean.idCodigo}" 
                                                                          required="true" label="#{msgs.etiquetaMoneda}">
                                                            <f:selectItems value="#{catalogoNewMB.listaTipoMonedaBean}" var="tipMoneda" itemLabel="#{tipMoneda.codigo}" itemValue="#{tipMoneda.idCodigo}"/>
                                                        </p:selectOneRadio> 
                                                        <h:outputLabel value="#{msgs.etiquetaPrecio}:" class="negrita"  />
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:inputText value="#{catalogoNewMB.inventarioAlmacenBean.precioRef}" class="negrita"/>
                                                        <h:outputLabel value="#{msgs.etiquetaUniMed}:" class="negrita"/>
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:selectOneMenu id="cmbTipoUniMed" value="#{catalogoNewMB.inventarioAlmacenBean.tipoUniMedBean.idCodigo}"
                                                                         style="width: 200px" required="true" label="#{msgs.etiquetaUniMed}">
                                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.etiquetaSeleccionar}" noSelectionOption="true" />
                                                            <f:selectItems value="#{catalogoNewMB.listaTipoUnidadMedidaBean}" var="tipUniMed" itemLabel="#{tipUniMed.codigo}" itemValue="#{tipUniMed.idCodigo}"/>
                                                        </p:selectOneMenu>  
                                                        <h:outputLabel value="#{msgs.etiquetaCantidadMin}:" class="negrita"/>
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:inputText value="#{catalogoNewMB.inventarioAlmacenBean.stockMin}" class="negrita"/>
                                                        <h:outputLabel value="#{msgs.etiquetaCantidadAct}:" class="negrita"/>
                                                        <h:outputText value="(*)" class="requerido"/>
                                                        <p:inputText  value="#{catalogoNewMB.inventarioAlmacenBean.stockActual}" class="negrita"/>
                                                    </h:panelGrid>
                                                </h:panelGrid>
                                                <br/>
                                                <h:panelGrid styleClass="centrado" columns="2" >
                                                    <p:commandButton oncomplete="PF('popCatalogo2').show();" value="#{msgs.botonBuscar} #{msgs.etiquetaCatalogo}" >
                                                    </p:commandButton>
                                                    <p:commandButton oncomplete="PF('popMaterial').show();" value="#{msgs.etiquetaAgregar} #{msgs.etiquetaCatalogo}" >
                                                    </p:commandButton>
                                                </h:panelGrid>
                                            </p:fieldset> 
                                            <p:fieldset legend="#{msgs.etiquetaFiltro}" style="margin-bottom:20px" rendered="#{catalogoNewMB.flgLogistica == true}" >
                                                <h:panelGrid columns="2" styleClass="centrado" >
                                                    <h:outputLabel value="#{msgs.etiquetaInv}: " />
                                                    <p:selectOneRadio value="#{catalogoNewMB.filtroAlmacen}" label="#{msgs.etiquetaInv}" rendered="#{catalogoNewMB.flgLogistica == true}" >
                                                        <f:selectItem itemLabel="#{msgs.etiquetaPropio}" itemValue="1" />
                                                        <f:selectItem itemLabel="#{msgs.etiquetaTodos}" itemValue="2" />
                                                        <p:ajax listener="#{catalogoNewMB.filtrarAlmacen}" update=":frmDatosAlmacen:pnlTablaProveedor" />
                                                    </p:selectOneRadio>
                                                </h:panelGrid>
                                            </p:fieldset>
                                        </h:panelGrid>  

                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid styleClass="centrado" >
                                    <p:fieldset legend="#{msgs.etiquetaDatosProveedor}" style="margin-bottom:20px">
                                        <h:panelGrid styleClass="centrado" columns="3" >
                                            <h:outputLabel value="#{msgs.etiquetaRuc}: " class="negrita"  />
                                            <h:outputText value="(*)" class="requerido"/>
                                            <p:inputText id="rucproveedor" value="#{catalogoNewMB.inventarioAlmacenBean.catalogoBean.entidadBean.ruc}" label="#{msgs.etiquetaRuc}" size="25"/>
                                            <h:outputLabel value="#{msgs.etiquetaProveedor}: " class="negrita"  />
                                            <h:outputText value="(*)" class="requerido"/> 
                                            <p:inputText id="proveedor" value="#{catalogoNewMB.inventarioAlmacenBean.catalogoBean.entidadBean.nombre}" label="#{msgs.etiquetaProveedor}" size="25"/>
                                        </h:panelGrid>
                                        <br/>
                                        <h:panelGrid columns="2" styleClass="centrado" >
                                            <p:commandButton oncomplete="PF('popProveedor').show();" value="#{msgs.botonBuscar} #{msgs.etiquetaProvee}" >
                                            </p:commandButton>
                                            <p:commandButton oncomplete="PF('popProveedores').show();" value="#{msgs.etiquetaAgregar} #{msgs.etiquetaProvee}" >
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:fieldset>
                                    <h:panelGrid class="centrado" columns="4">
                                        <p:commandButton id="btnGraba" action="#{catalogoNewMB.grabarInventario()}"  
                                                         update=":frmDatosAlmacen" oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                                         value="#{msgs.botonGrabar}">
                                        </p:commandButton>
                                        <p:commandButton id="btnLimpia" action="#{catalogoNewMB.limpiarInventario()}" 
                                                         update=":frmDatosInventarioAlmacen" value="#{msgs.botonLimpiar}" process="@this">
                                        </p:commandButton>
                                        <p:commandButton oncomplete="PF('popDespacho').show();" 
                                                         value="#{msgs.etiquetaRegistrar} #{msgs.etiquetaMovimientos}">
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <br/>
                                    <h:panelGrid styleClass="centrado" columns="2" >
                                        <h:panelGrid styleClass="centrado" rendered="false" >
                                            <h:commandLink id="cmdImp" action="#{catalogoNewMB.imprimirTodosPdfGeneral()}" target="_blank">
                                                <h:graphicImage value="/resources/images/icons/pdf.png" />
                                            </h:commandLink>
                                            <p:tooltip id="toolImp" for="cmdImp" value="#{msgs.etiquetaImprimir} #{msgs.etiquetaInv}" />
                                        </h:panelGrid>
                                        <h:panelGrid styleClass="centrado" rendered="false" >
                                            <h:commandLink id="cmdImpp" action="#{catalogoNewMB.imprimirTodosGeneralMoviPdf()}" target="_blank">
                                                <h:graphicImage value="/resources/images/icons/pdf.png" />
                                            </h:commandLink>
                                            <p:tooltip id="toolImpp" for="cmdImpp" value="#{msgs.etiquetaImprimir}" />
                                        </h:panelGrid> 
                                    </h:panelGrid>
                                </h:panelGrid>  
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>  
                </h:form>
                <h:form id="frmDatosAlmacen">
                    <h:panelGrid styleClass="centrado" id="pnlTablaProveedor" >
                        <p:dataTable id="tblInventario" value="#{catalogoNewMB.listaInventarioAlmacenBean}" widgetVar="tblInventario"
                                     selectionMode="single" paginator="true" editable="true"
                                     paginatorPosition="bottom" rows="20"  
                                     var="inventarioAl" rowKey="#{inventarioAl.catalogoBean}" 
                                     rendered="#{not empty catalogoNewMB.listaInventarioAlmacenBean}" 
                                     style="width: 1800px;font-size:14px !important;margin-bottom:0">  
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.etiquetaListaBienesMat}" /> 
                            </f:facet>
                            <p:column style="font-size: 0.8em ; width: 40px; ">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.etiquetaStatus}" />
                                </f:facet>
                                <center>
                                    <p:graphicImage value="#{inventarioAl.alerta}"/>
                                </center>
                            </p:column>   
                            <p:column filterBy="#{inventarioAl.nroAlmacen}" filterMatchMode="contains" width="80"  headerText="#{msgs.etiquetaNroAlm}" styleClass="nombre2Filtro siseFontTable3 centrado-texto">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <center> <h:outputText value="#{inventarioAl.nroAlmacen}"  /></center>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="listaColor" value="#{inventarioAl.nroAlmacen}"  filter="true" label="#{msgs.etiquetaColor}" style="width: 120px">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{catalogoNewMB.listaUnidadOrganicaBean}" var="uo" itemValue="#{uo.idUniOrg}" itemLabel="#{uo.nombreUniOrg}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 
                            <p:column filterBy="#{inventarioAl.catalogoBean.idCatalogo}" filterMatchMode="contains" width="8%" styleClass="nombre2Filtro siseFontTable3 centrado-texto"  headerText="#{msgs.etiquetaCodigo}" >
                                <center><h:outputText value="#{inventarioAl.catalogoBean.idCatalogo}"/></center>
                            </p:column> 
                            <p:column filterBy="#{inventarioAl.catalogoBean.item}"  headerText="#{msgs.EtiquetaNombre}" filterMatchMode="contains" width="12%" styleClass="nombre2Filtro siseFontTable3 centrado-texto">
                                <h:outputText value="#{inventarioAl.catalogoBean.item}"/>
                            </p:column> 
                            <p:column  class="nombre5Filtro" headerText="#{msgs.etiquetaPrecio}" filterMatchMode="contains" width="50">
                                <p:cellEditor>
                                    <f:facet name="output"><center><h:outputText value="#{inventarioAl.precioRef}" styleClass="centrado" /></center> </f:facet>
                                    <f:facet name="input"><center><p:inputText   value="#{inventarioAl.precioRef}" style=" font-size: 12px;width:115px" styleClass="centrado" /></center></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column id="listaUniMed" headerText="#{msgs.etiquetaUniMed}" filterMatchMode="contains" width="10%" styleClass="nombre2Filtro siseFontTable3 centrado-texto resetSelect">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{inventarioAl.tipoUniMedBean.codigo}"  />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="lista" value="#{inventarioAl.tipoUniMedBean.idCodigo}"  filter="true" label="#{msgs.etiquetaUniMed}" style="width: 100px">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{catalogoNewMB.listaTipoUnidadMedidaBean}" var="unimed" itemValue="#{unimed.idCodigo}" itemLabel="#{unimed.codigo}"/>
                                        </p:selectOneMenu >
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 
                            <p:column id="listaMonedaa" headerText="#{msgs.etiquetaTipoMoneda}" filterMatchMode="contains" width="10%" styleClass="nombre2Filtro siseFontTable3 centrado-texto resetSelect">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{inventarioAl.tipoUniMedBean.codigo}"  />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="listaMoneda" value="#{inventarioAl.catalogoBean.tipoMonedaBean.idCodigo}"  filter="true" label="#{msgs.etiquetaTipoMoneda}" style="width: 250px">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{catalogoNewMB.listaTipoMonedaBean}" var="moneda" itemValue="#{moneda.idCodigo}" itemLabel="#{moneda.codigo}"/>
                                        </p:selectOneMenu >
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>  
                            <p:column  class="nombre5Filtro" headerText="#{msgs.etiquetaStockMin}" filterMatchMode="contains" width="50">
                                <p:cellEditor>
                                    <f:facet name="output"><center><h:outputText value="#{inventarioAl.stockMin}" styleClass="centrado" /></center> </f:facet>
                                    <f:facet name="input"><center><p:inputText   value="#{inventarioAl.stockMin}" style=" font-size: 12px;width:115px" styleClass="centrado" /></center></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column    headerText="#{msgs.etiquetaStockAct}" width="50">
                                <center>  <h:outputText value="#{inventarioAl.stockActual}"/></center>
                            </p:column> 
                            <p:column  class="nombre5Filtro" headerText="#{msgs.etiquetaStock}" filterMatchMode="contains" width="50">
                                <p:cellEditor>
                                    <f:facet name="output"><center><h:outputText value="#{inventarioAl.stockNuevo}" styleClass="centrado" /></center> </f:facet>
                                    <f:facet name="input"><center><p:inputText   value="#{inventarioAl.stockNuevo}" style=" font-size: 12px;width:115px" styleClass="centrado" /></center></f:facet>
                                </p:cellEditor>
                            </p:column>  
                            <p:column id="listaProveedor" headerText="#{msgs.etiquetaProveedor}" filterMatchMode="contains" width="15%" styleClass="nombre2Filtro siseFontTable3 centrado-texto resetSelect">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{inventarioAl.catalogoBean.entidadBean.nombre}"  />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="listapro" value="#{inventarioAl.catalogoBean.entidadBean.ruc}"  filter="true" label="#{msgs.etiquetaProveedor}" style="width: 150px">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                            <f:selectItems value="#{catalogoNewMB.listaEntidadBean}" var="prove" itemValue="#{prove.ruc}" itemLabel="#{prove.nombre}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaEdit}" style="width:30px">
                                <p:rowEditor id="editCantidad2"/>
                                <p:tooltip id="toolTip" for="editCantidad2" value="#{msgs.toolTipEditCantidad}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAcci}" filterMatchMode="contains" width="5%" styleClass="nombre2Filtro siseFontTable3 centrado-texto resetSelect">
                                <p:commandLink id="cmdDelInv" actionListener="#{catalogoNewMB.obtenerPorId(inventarioAl)}" 
                                               update=":frmConfirma:pnlDatosConfirma" process="@this" 
                                               oncomplete="PF('popConfirma').show();" >
                                    <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                </p:commandLink>
                                <p:tooltip for="cmdDelInv" value="#{msgs.etiquetaEliminar}" />
                            </p:column>
                            <p:ajax event="rowEdit" listener="#{catalogoNewMB.modificarTablaInventario}"
                                    update=":frmDatosAlmacen:tblInventario" />
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </div> 

            <h:form id="frmCatalogo" styleClass="center_content">
                <h:panelGrid  columns="1" styleClass="centrado">
                    <p:dialog header="#{msgs.appCatalogo}" widgetVar="popCatalogo" showEffect="fade" hideEffect="explode"
                              modal="true" styleClass="autoWidthDialog" position="top" resizable="false">
                        <h:panelGrid id="pnlCatalogo" columns="1" styleClass="centrado">
                            <p:dataTable value="#{catalogoNewMB.listaInventarioAlmacenBean}" paginator="true" 
                                         var="inv" id="tblCatalogo" widgetVar="tblCatalogo"
                                         rowKey="#{inv.idAlmacen}" rows="12"
                                         rendered="#{not empty catalogoNewMB.listaInventarioAlmacenBean}" 
                                         style="width:550px; font-size: 12px" > 
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs.etiquetaNroAlm}" />  
                                </f:facet>
                                <p:column filterBy="#{inv.nroAlmacen}" class="nodmbre2Filtro"  headerText="#{msgs.etiquetaNroAlm}" filterMatchMode="contains" width="20%" sortBy="#{inv.nroAlmacen}">
                                    <h:outputText value="#{inv.nroAlmacen}"/>
                                </p:column>
                                <p:column filterBy="#{inv.catalogoBean.idCatalogo}" class="nodmbre2Filtro"  headerText="#{msgs.EtiquetaCodigo}" filterMatchMode="contains" width="20%" sortBy="#{inv.catalogoBean.idCatalogo}">
                                    <h:outputText value="#{inv.catalogoBean.idCatalogo}"/>
                                </p:column>
                                <p:column filterBy="#{inv.catalogoBean.item}" class="nombre2Filtro"  headerText="#{msgs.etiquetaCatalogo}" filterMatchMode="contains" width="70%" sortBy="#{inv.catalogoBean.item}" >
                                    <h:outputText value="#{inv.catalogoBean.item}"/>
                                </p:column>
                                <p:column style="text-align:center;width:60px">
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.etiquetaAcciones}" />
                                    </f:facet>
                                    <p:commandLink id="cmdAdd" actionListener="#{catalogoNewMB.agregarItems(inv)}" 
                                                   update=":frmDatosMovimientoAlmacen:pnlCatalogoMovimientos"
                                                   oncomplete="if(args.operacionCorrecta){PF('popDone').show();}">
                                        <h:graphicImage value="/resources/images/icons/agregar.png" style="border:0; cursor:pointer;"/>
                                    </p:commandLink>
                                    <p:tooltip id="toolTipAdd" for="cmdAdd" value="#{msgs.toolTipAgregar}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <p:separator/>
                        <div align="center">
                            <p:commandButton oncomplete="PF('popCatalogo').hide();" 
                                             value="#{msgs.botonCerrar}" >
                            </p:commandButton>
                        </div>
                    </p:dialog>
                </h:panelGrid> 
            </h:form>
            <h:form id="frmCatalogo2" styleClass="center_content">
                <h:panelGrid  columns="1" styleClass="centrado">
                    <p:dialog header="#{msgs.appCatalogo}" widgetVar="popCatalogo2" showEffect="fade" hideEffect="explode"
                              modal="true" styleClass="autoWidthDialog" position="top" resizable="false">
                        <h:panelGrid id="pnlCatalogo2" columns="1" styleClass="centrado">
                            <p:dataTable value="#{catalogoNewMB.listaCatalogoBean}" paginator="true" 
                                         var="catalogo" id="tblCatalogo2" widgetVar="tblCatalogo2"
                                         rowKey="#{catalogo.idCatalogo}" rows="12"
                                         rendered="#{not empty catalogoNewMB.listaCatalogoBean}" 
                                         style="width:550px; font-size: 12px" > 
                                <f:facet name="header" >
                                    <h:outputText value="#{msgs.etiquetaCatalogo}" />  
                                </f:facet>
                                <p:column filterBy="#{catalogo.idCatalogo}" class="nodmbre2Filtro"  headerText="#{msgs.EtiquetaCodigo}" filterMatchMode="contains" width="20%" >
                                    <h:outputText value="#{catalogo.idCatalogo}"/>
                                </p:column>
                                <p:column filterBy="#{catalogo.item}" class="nombre2Filtro"  headerText="#{msgs.etiquetaCatalogo}" filterMatchMode="contains" width="70%" >
                                    <h:outputText value="#{catalogo.item}"/>
                                </p:column>
                                <p:column style="text-align:center;width:60px">
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.etiquetaAcciones}" />
                                    </f:facet>
                                    <p:commandLink id="cmdAdd" actionListener="#{catalogoNewMB.agregar(catalogo)}" 
                                                   update=":frmDatosInventarioAlmacen:catitem,:frmDatosInventarioAlmacen:coditem,
                                                           :frmDatosInventarioAlmacen:rucproveedor,:frmDatosInventarioAlmacen:proveedor"
                                                   oncomplete="PF('popCatalogo2').hide();">
                                        <h:graphicImage value="/resources/images/icons/agregar.png" style="border:0; cursor:pointer;"/>
                                    </p:commandLink>
                                    <p:tooltip id="toolTipAdd" for="cmdAdd" value="#{msgs.toolTipAgregar}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <p:separator/>
                        <div align="center">
                            <p:commandButton oncomplete="PF('popCatalogo2').hide();" 
                                             value="#{msgs.botonCerrar}" >
                            </p:commandButton>
                        </div>
                    </p:dialog>
                </h:panelGrid> 
            </h:form>
            <h:form id="frmProveedor" styleClass="center_content">
                <h:panelGrid  columns="1" styleClass="centrado">
                    <p:dialog header="#{msgs.appProveedor}" widgetVar="popProveedor" showEffect="fade" hideEffect="explode"

                                    <h:outputText value="#{msgs.etiquetaProveedor}" />

                                </p:column>
                                <p:column filterBy="#{entidad.nombre}" class="nombre2Filtro"  headerText="#{msgs.etiquetaProveedor}" filterMatchMode="contains" width="70%" >

                                </p:column>
                                <p:column class="centrado-texto nombre2Filtro"  headerText="#{msgs.etiquetaProveedor}" filterMatchMode="contains" width="30%" >

                                        <h:outputText value="#{msgs.etiquetaAcciones}" />
                                    </f:facet>
                                    <p:commandLink id="cmdSelecProveedor" actionListener="#{catalogoNewMB.obtenerEntidadPorId(entidad)}" 
                                                   update=":frmDatosInventarioAlmacen:proveedor,:frmDatosAlmacen,:frmDatosInventarioAlmacen:rucproveedor"

                            </p:dataTable>
