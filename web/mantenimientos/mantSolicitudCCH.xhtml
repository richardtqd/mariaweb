<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <script type="text/javascript">
            function foco() {
                document.getElementById('frmDatosSoliCCH:txtSolicitante').blur();
            }
        </script>
        <h:body>
            <div>
                <p:layout id="layEst" fullPage="false"  style="width:1500px;height:750px" styleClass="centrado">
                    <p:layoutUnit id="pnlBuscadorPost" position="west" size="785" header="#{msgs.etiquetaBuscador}" resizable="false" closable="false" collapsible="true" effect="drop"  effectSpeed="500" >
                        <div>
                            <h:form id="frmDatosSolCajaCh">
                                <h:panelGrid   style="width: 710px;padding: 0px"  styleClass="centrado">
                                    <p:panel style="width: 705px" header="#{msgs.etiquetaFiltros}"> 
                                        <h:panelGrid columns="4" id="pnlFiltro">   
                                            <h:outputLabel value="#{msgs.etiquetaFechaInicio}:" styleClass="negrita siseFontGrid5"/>  
                                            <p:calendar  value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.fechaInicio}"  label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                                         pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                            </p:calendar>
                                            <h:outputLabel value="#{msgs.etiquetaFechaFin}:" styleClass="negrita siseFontGrid5"/>  
                                            <p:calendar  value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.fechaFin}"  label="#{msgs.etiquetaFechaFin}" mode="popup" size="10"
                                                         pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                            </p:calendar>
                                            <h:outputLabel value="#{msgs.etiquetaCodigoSol} "/>
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.idSolicitudCajaCh}" size="20" maxlength="30"/>
                                            <h:outputLabel value="#{msgs.etiquetaCodigoPersonal}"/> 
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.personalBean.codPer}" size="20" maxlength="30"/> 
                                            <h:outputLabel value="#{msgs.etiquetaApepatSol}" /> 
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.personalBean.apepat}" size="20" maxlength="30"/> 
                                            <h:outputLabel value="#{msgs.etiquetaApematSol}"/>
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.personalBean.apemat}" size="20" maxlength="30"/>
                                            <h:outputLabel value="#{msgs.etiquetaNombreSol}"/>
                                            <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.personalBean.nombre}" size="20" maxlength="30"/> 
                                            <h:outputLabel value="#{msgs.etiquetaUnidOrg}"/> 
                                            <p:selectOneMenu id="advancedUniOrg"  panelStyle="width:200px" value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.personalBean.unidadOrganicaBean.idUniOrg}" styleClass="resetSelect" label="#{msgs.etiquetaUnidOrg}"
                                                             effect="fade" style="width:200px" filter="true" filterMatchMode="contains">
                                                <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{solicitudCajaCHMB.listaUniNegUniOrgBean}" var="uniOrgUniNeg" itemLabel="#{uniOrgUniNeg.unidadOrganicaBean.nombreUniOrg}" itemValue="#{uniOrgUniNeg.unidadOrganicaBean.idUniOrg}"/>
                                            </p:selectOneMenu> 
                                            <h:outputLabel value="#{msgs.etiquetaEstadoSolicitud}" styleClass="negrita siseFontGrid5"/> 
                                            <p:selectOneMenu  value="#{solicitudCajaCHMB.solicitudCajaCHFiltroBean.tipoStatusSolCajaChBean.idCodigo}" label="#{msgs.etiquetaEstadoSolicitud}" filter="true" style="width: 175px" panelStyle="width:175px">
                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                <f:selectItems value="#{solicitudCajaCHMB.listTipoStatusSolCajaCh}" var="tipStaFil" itemLabel="#{tipStaFil.codigo}" itemValue="#{tipStaFil.idCodigo}"/> 
                                            </p:selectOneMenu>
                                            <h:outputLabel value="#{msgs.etiquetaMostarListSoli}" rendered="#{solicitudCajaCHMB.flgGestorSoli==true}"/>
                                            <p:selectBooleanCheckbox rendered="#{solicitudCajaCHMB.flgGestorSoli==true}" value="#{solicitudCajaCHMB.flgMostarListSoli}">
                                            </p:selectBooleanCheckbox>               
                                        </h:panelGrid>
                                        <p:separator/>
                                        <h:panelGrid  columns="2" styleClass="centrado">
                                            <p:commandButton value="#{msgs.botonBuscar}" action="#{solicitudCajaCHMB.obtenerFiltroSolicitudCajaCh()}"
                                                             update="pnlSolCajaCh2,pnlSolCajaCh3,msg" > 
                                                <!--    update="pnlSolCajaCh2,pnlSolCajaCh3,msg,:frmDatosSoliCCH:pnlSolCajaCh,:frmDatosSoliCCH:pnlSol" > -->
                                            </p:commandButton>
                                            <p:commandButton  actionListener="#{solicitudCajaCHMB.limpiarFiltroSolicitudCajaCH()}" 
                                                              update="pnlFiltro,pnlSolCajaCh2,pnlSolCajaCh3,msg"  
                                                              value="#{msgs.botonLimpiar}" process="@this">
                                            </p:commandButton> 
                                        </h:panelGrid>
                                        <p:messages autoUpdate="false" id="msg" />
                                    </p:panel>
                                </h:panelGrid>
                                <br></br>
                                <h:panelGrid  id="pnlSolCajaCh2" styleClass="centrado"> 
                                    <p:dataTable id="solCajaCh" value="#{solicitudCajaCHMB.listSolicitudGestorBean}" widgetVar="solCajaCh"
                                                 selectionMode="single" 
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10"
                                                 paginatorPosition="bottom" rowIndexVar="n" 
                                                 var="solCajaCh" rowKey="#{solCajaCh}"  rows="10" 
                                                 rendered="#{not empty solicitudCajaCHMB.listSolicitudGestorBean}" 
                                                 style="width: 750px;font-size:14px !important;margin-bottom:0"> 
                                        <f:facet name="header" >
                                            <h:outputText value="#{msgs.tituloSolicitudesGestor}" />  
                                        </f:facet> 
                                        <p:column headerText="#{msgs.numero}" width="5%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{n+1}" />
                                        </p:column>
                                        <p:column  headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" sortBy="#{solCajaCh.idSolicitudCajaCh}" width="10%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.idSolicitudCajaCh}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.personalBean.nombreCompleto}"  headerText="#{msgs.etiquetaSolicitante}" width="15%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.nombreSolicitante}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.tipoSolicitudBean.nombre}" headerText="#{msgs.etiquetaTipoSolicitud}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.tipoSolicitudBean.nombre}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.fechaSol}" headerText="#{msgs.etiquetaFecSol}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.fechaSol}" >
                                                <f:convertDateTime  pattern="dd/MM/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column> 
                                        <p:column  sortBy="#{solCajaCh.monto}" headerText="#{msgs.etiquetaMonto}" width="8%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.monto}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh.tipoStatusSolCajaChBean.codigo}" headerText="#{msgs.etiquetaEstadoSolicitud}" width="10%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh.tipoStatusSolCajaChBean.codigo}"/>
                                        </p:column> 
                                        <p:column headerText="#{msgs.etiquetaAnular}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink id="cmdAnuSol" action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh)}"
                                                           update=":frmAnularSol:pnlDatosAnularSol" process="@this"  
                                                           oncomplete="if(args.operacionCorrecta){PF('popAnularSol').show();}else{PF('popError').show();}" >
                                                <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                            </p:commandLink>
                                            <p:tooltip id="toolTipAdd1" for="cmdAnuSol" value="#{msgs.tolTipAnular}" />
                                        </p:column>  
                                        <p:column   headerText="#{msgs.etiquetaVerDeta}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink  action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh)}"
                                                            oncomplete="if(args.operacionCorrectaVista){PF('popSolCajaCh').show();}" 
                                                            process="@this" update=":frmSolCajaCh:pnlDatosSolCajaCh">
                                                <h:graphicImage value="/resources/images/icons/ver_detalle.png"   style="border:0; cursor:pointer;"/>
                                            </p:commandLink> 
                                        </p:column>   
                                    </p:dataTable> 
                                </h:panelGrid>
                                <br></br>
                                <h:panelGrid  id="pnlSolCajaCh3" styleClass="centrado"> 
                                    <p:dataTable id="solCajaCh3" value="#{solicitudCajaCHMB.listSolicitudCajaSolicitanteBean}" widgetVar="solCajaCh3"
                                                 selectionMode="single" 
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10"
                                                 paginatorPosition="bottom" rowIndexVar="n" 
                                                 var="solCajaCh2" rowKey="#{solCajaCh2}"  rows="10" 
                                                 rendered="#{not empty solicitudCajaCHMB.listSolicitudCajaSolicitanteBean}" 
                                                 style="width: 750px;font-size:14px !important;margin-bottom:0"> 
                                        <f:facet name="header" >
                                            <h:outputText value="#{msgs.tituloSolicitudesSolicitante}" />  
                                        </f:facet> 
                                        <p:column headerText="#{msgs.numero}" width="5%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{n+1}" />
                                        </p:column>
                                        <p:column  headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" sortBy="#{solCajaCh2.idSolicitudCajaCh}" width="10%" styleClass="nombre2Filtro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.idSolicitudCajaCh}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.personalBean.nombreCompleto}"  headerText="#{msgs.etiquetaSolicitante}" width="15%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.personalBean.nombreCompleto}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.tipoSolicitudBean.nombre}" headerText="#{msgs.etiquetaTipoSolicitud}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.tipoSolicitudBean.nombre}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.tipoPrioridadBean.codigo}" headerText="#{msgs.etiquetaPrioridad}" width="10%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.tipoPrioridadBean.codigo}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.fechaSol}" headerText="#{msgs.etiquetaFecSol}" width="12%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.fechaSol}" >
                                                <f:convertDateTime  pattern="dd/MM/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column> 
                                        <p:column  sortBy="#{solCajaCh2.monto}" headerText="#{msgs.etiquetaMonto}" width="8%"  styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.monto}"/>
                                        </p:column>
                                        <p:column sortBy="#{solCajaCh2.tipoStatusSolCajaChBean.codigo}" headerText="#{msgs.etiquetaEstadoSolicitud}" width="10%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <h:outputText value="#{solCajaCh2.tipoStatusSolCajaChBean.codigo}"/>
                                        </p:column> 
                                        <p:column headerText="#{msgs.etiquetaAnular}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink id="cmdAnuSol" action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh2)}"
                                                           update=":frmAnularSol:pnlDatosAnularSol" process="@this"  
                                                           oncomplete="if(args.operacionCorrecta){PF('popAnularSol').show();}else{PF('popError').show();}" >
                                                <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                                            </p:commandLink>
                                            <p:tooltip id="toolTipAdd1" for="cmdAnuSol" value="#{msgs.tolTipAnular}" />
                                        </p:column>  
                                        <p:column   headerText="#{msgs.etiquetaVerDeta}" width="7%" styleClass="nombreFiltro centrado-texto siseFont1">
                                            <p:commandLink  action="#{solicitudCajaCHMB.obtenerSolicitudCajaChPorId(solCajaCh2)}"
                                                            oncomplete="if(args.operacionCorrectaVista){PF('popSolCajaCh').show();}" 
                                                            process="@this" update=":frmSolCajaCh:pnlDatosSolCajaCh">
                                                <h:graphicImage value="/resources/images/icons/ver_detalle.png"   style="border:0; cursor:pointer;"/>
                                            </p:commandLink> 
                                        </p:column>    
                                    </p:dataTable> 
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" styleClass="centrado">
                        <div>
                            <h:form id="frmDatosSoliCCH"> 
                                <h:panelGrid columns="1" style="padding-top: 30px " styleClass="centrado">                   
                                    <h:panelGrid columns="1" cellpadding="3" styleClass="centrado">
                                        <p:panel id="pnlSol" header="#{msgs.etiquetaSolArendir}"  toggleable="true" toggleSpeed="500" closeSpeed="500" >
                                            <h:panelGrid columns="3" cellpadding="1"  styleClass="centrado siseFontGrid4"  id="pnlSolCajaCh" >
                                                <h:outputText value="#{msgs.etiquetaFechaSol} " styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:calendar  value="#{solicitudCajaCHMB.solicitudCajaCHBean.fechaSol}" required="true"  label="#{msgs.etiquetaFechaSol}" mode="popup" size="6"
                                                             pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                                </p:calendar>
                                                <h:outputLabel value="#{msgs.etiquetaSolicitante}" styleClass="negrita"  />
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <h:panelGrid columns="3" styleClass="siseFontGrid5" id="pnlSoli">
                                                    <p:inputText id="txtSolicitante" value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.nombreCompleto}" 
                                                                 label="#{msgs.etiquetaSolicitante}" size="35" onfocus="foco();" required="true"/> 
                                                    <p:commandLink id="btnBuscarAutoPer1" actionListener="#{legajoMB.limpiarPersonalFiltro()}" oncomplete="PF('popAutoPer1').show();" process="@this" update=":frmBuscarAutoPer1:pnlFiltro,:frmBuscarAutoPer1:pnlTablaAutoPer1" rendered="#{solicitudCajaCHMB.flgGestorSoli==true}">
                                                        <h:graphicImage value="/resources/images/icons/search2.png"   style="border:0; cursor:pointer;"/>
                                                    </p:commandLink> 
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.idPersonal}"/>
                                                    <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.idUniOrg}"/>
                                                </h:panelGrid>
                                                <h:outputLabel value="#{msgs.etiquetaUnidOrg}" styleClass="negrita"/>
                                                <h:outputText  styleClass="requerido" value=""/>
                                                <p:inputText id="txtUniOrg" value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.nombreUniOrg==null ?'-' :solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.nombreUniOrg}" readonly="true"/>

                                                <h:outputLabel value="#{msgs.etiquetaPrioridad}" styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:selectOneRadio value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoPrioridadBean.idCodigo}" required="true"  label="#{msgs.etiquetaPrioridad}" >
                                                    <f:selectItems value="#{solicitudCajaCHMB.listTipoPrioridad}" var="prio" itemLabel="#{prio.codigo}" itemValue="#{prio.idCodigo}"/> 
                                                </p:selectOneRadio>
                                                <h:outputLabel value="#{msgs.etiquetaTipoConcepto}" styleClass="negrita"/>
                                                <h:outputText value="*" styleClass="requerido"/>
                                                <p:selectOneMenu value="#{solicitudCajaCHMB.tipoConceptoBean.idTipoConcepto}" required="true"  label="#{msgs.etiquetaTipoConcepto}" filter="true" style="width: 375px" panelStyle="width:400px">
                                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{solicitudCajaCHMB.listaTipoConceptoBean}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.idTipoConcepto}"/>
                                                    <p:ajax event="change" listener="#{solicitudCajaCHMB.obtenerConceptoPorTipo()}" update="cmbConcepto"/>
                                                </p:selectOneMenu>
                                                <h:outputLabel value="#{msgs.etiquetaConcepto}" styleClass="negrita"/>
                                                <h:outputText  styleClass="requerido" value="*"/>
                                                <p:selectOneMenu id="cmbConcepto" value="#{solicitudCajaCHMB.solicitudCajaCHBean.conceptoUniNegBean.conceptoBean.idConcepto}" required="true"  label="#{msgs.etiquetaConcepto}" filter="true" style="width: 375px" panelStyle="width:400px">
                                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{solicitudCajaCHMB.listaConceptoUniNegBean}" var="concepto" itemLabel="#{concepto.conceptoBean.nombre}" itemValue="#{concepto.conceptoBean.idConcepto}"/> 
                                                </p:selectOneMenu> 
                                                <h:outputText value="#{msgs.etiquetaMonto}:" styleClass="negrita" >
                                                </h:outputText>
                                                <h:outputText value="" styleClass="requerido"/>
                                                <h:panelGrid columns="5" styleClass="siseFontGrid4">
                                                    <p:inputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.monto}" size="5" required="true" label="#{msgs.etiquetaMonto}" id="txtMonto" >

                                                    </p:inputText>
                                                    <p:spacer width="5"/>
                                                    <!--<h:outputLabel value="#{msgs.etiquetaTipMon}" styleClass="negrita"/> -->
                                                    <p:selectOneRadio value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoMonedaBean.idCodigo}" required="true"  label="#{msgs.etiquetaTipMon}" >
                                                        <f:selectItems value="#{solicitudCajaCHMB.listTipoMoneda}" var="moneda" itemLabel="#{moneda.codigo}" itemValue="#{moneda.idCodigo}"/> 
                                                    </p:selectOneRadio> 
                                                </h:panelGrid>  
                                                <h:outputText value="#{msgs.etiquetaMotivo}" styleClass="negrita"/>
                                                <h:outputText value=" " styleClass="requerido"/>
                                                <p:inputTextarea  value="#{solicitudCajaCHMB.solicitudCajaCHBean.motivo}" cols="50" rows="2" maxlength="50" required="true" label="#{msgs.etiquetaMotivo}"/>
                                                <h:outputLabel value="#{msgs.etiquetaObs}: " styleClass="negrita" />
                                                <h:outputText value="" styleClass="requerido"/>
                                                <p:inputTextarea  label="#{msgs.etiquetaObs}"  value="#{solicitudCajaCHMB.solicitudCajaCHBean.obs}" cols="50" rows="8" maxlength="450" required="true"/>
                                                <h:inputHidden     value="#{solicitudCajaCHMB.solicitudCajaCHBean.idSolicitudCajaCh}"/>

                                            </h:panelGrid>
                                            <h:panelGrid columns="1" styleClass="centrado">
                                                <p:fieldset legend="#{msgs.etiquetaCentRes}">
                                                    <h:panelGrid columns="3" styleClass="siseFontGrid4" id="pnlDist">
                                                        <h:outputLabel value="#{msgs.etiquetaDistribucion}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>
                                                        <p:selectOneMenu id="cmbTipoDist" value="#{solicitudCajaCHMB.solicitudCajaCHBean.codDistribucion}"
                                                                         style="width: 200px" required="true" label="#{msgs.etiquetaDistribucion}">
                                                            <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                                            <f:selectItems value="#{solicitudCajaCHMB.listaTipoDistribucionCRBean}" var="dist" itemLabel="#{dist.codigo}" itemValue="#{dist.idCodigo}"/>
                                                        </p:selectOneMenu>
                                                    </h:panelGrid>
                                                    <hr/>
                                                    <p:pickList id="pickCentroResponsabilidad" value="#{solicitudCajaCHMB.dualCentroResponsabilidadBean}" var="cr" itemLabel="#{cr.nombre}" itemValue="#{cr}" 
                                                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="crConverter"
                                                                >
                                                    </p:pickList> 
                                                </p:fieldset>
                                                <p:commandButton id="btnDist" actionListener="#{solicitudCajaCHMB.distribuir()}" update="pnlDistribucion,msgsAddSol" process="btnDist,pickCentroResponsabilidad,cmbTipoDist,txtMonto"
                                                                 value="#{msgs.botonDist}">
                                                </p:commandButton>
                                                <h:panelGrid id="pnlDistribucion">
                                                    <p:dataTable id="tblDetCR" value="#{solicitudCajaCHMB.solicitudCajaCHBean.listaDetSolicitudCajaChCRBean}" widgetVar="tblDetCR" scrollable="true" scrollHeight="125" 
                                                                 rowIndexVar="n" rendered="#{not empty solicitudCajaCHMB.solicitudCajaCHBean.listaDetSolicitudCajaChCRBean}" var="detCR"
                                                                 style="font-size:14px !important;margin-bottom:0;width: #{solicitudCajaCHMB.anchoTablasShort}"> 
                                                        <f:facet name="header" >
                                                            <h:outputText value="#{msgs.tituloCentrosRes}" />  
                                                        </f:facet>
                                                        <p:column  headerText="#{msgs.numero}" width="8%" styleClass="siseFontTable3 centrado-texto">
                                                            <center>
                                                                <h:outputText value="#{n+1}" />
                                                            </center>
                                                        </p:column>
                                                        <p:column headerText="#{msgs.etiquetaCentRes}" styleClass="siseFontTable3" >
                                                            <h:outputText value="#{detCR.centroResponsabilidadBean.nombre}"/>
                                                        </p:column> 
                                                        <!--p:column headerText="#{msgs.etiquetaDistribucion}" styleClass="siseFontTable3 centrado-texto" >
                                                            <h:outputText value="#{detCR.tipoDistribucion.codigo}"/>
                                                        </p:column--> 
                                                        <p:column headerText="#{msgs.etiquetaValor}" styleClass="siseFontTable3 centrado-texto" width="25%">
                                                            <h:inputText value="#{detCR.valorD}" size="8">
                                                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                                                            </h:inputText>
                                                        </p:column> 
                                                    </p:dataTable>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <br></br> 
                                            <h:panelGrid styleClass="centrado" columns="2" >
                                                <p:commandButton actionListener="#{solicitudCajaCHMB.guardarSolicitudCajaCH()}" id="aja"
                                                                 update=":frmDatosSoliCCH" 
                                                                 oncomplete="if(args.operacionCorrecta){PF('popDone').show();}"
                                                                 value="#{msgs.botonGrabar}">
                                                </p:commandButton>
                                                <p:commandButton actionListener="#{solicitudCajaCHMB.limpiarSolicitudCajaCH()}" 
                                                                 update="pnlSolCajaCh"
                                                                 value="#{msgs.botonNuevo}" process="@this">
                                                </p:commandButton>
                                            </h:panelGrid> 
                                        </p:panel>
                                    </h:panelGrid>
                                    <p:messages id="msgsAddSol"  autoUpdate="false"/>
                                </h:panelGrid>  
                            </h:form>
                        </div>
                    </p:layoutUnit> 
                </p:layout>
            </div> 
            <h:form id="frmBuscarAutoPer1">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popAutoPer1" resizable="false" modal="true" styleClass="autoWidthDialog" position="750,150">
                    <h:panelGrid  styleClass="centrado" style="width: 600px;padding: 0px" id="pnlFiltro" >
                        <p:panel toggleable="true" toggleSpeed="500" closeSpeed="500" header="#{msgs.etiquetaFiltros}">
                            <h:panelGrid columns="2" styleClass="centrado" id="pnlFiltroAutoPer1">
                                <h:outputLabel value="#{msgs.etiquetaCodigo} " /> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.codPer}" size="15" maxlength="15"/>

                                <h:outputLabel value="#{msgs.etiquetaApePat}"/> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.apepat}" size="28" maxlength="30"/>  

                                <h:outputLabel value="#{msgs.etiquetaApeMat}"/> 
                                <p:inputText  value="#{legajoMB.personalFiltroBean.apemat}" size="28" maxlength="30"/>

                                <h:outputLabel value="#{msgs.etiquetaNombre}"/> 
                                <p:inputText value="#{legajoMB.personalFiltroBean.nombre}" size="28" maxlength="30"/>  

                                <h:outputLabel value="#{msgs.etiquetaUniOrg}"/>  
                                <p:selectOneMenu value="#{legajoMB.personalFiltroBean.unidadOrganicaBean.idUniOrg}"   label="#{msgs.etiquetaUnidOrg}" filter="true" style="width: 275px" panelStyle="width:275px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                    <f:selectItems value="#{legajoMB.listaUniNegUniOrgBean}" var="uo" itemLabel="#{uo.unidadOrganicaBean.nombreUniOrg}" itemValue="#{uo.unidadOrganicaBean.idUniOrg}"/> 
                                </p:selectOneMenu>
                            </h:panelGrid> 
                            <h:panelGrid styleClass="centrado" columns="2">
                                <p:commandButton id="btnBuscar" value="#{msgs.botonBuscar}" actionListener="#{legajoMB.obtenerFiltroPersonal()}" update="pnlFiltro,pnlTablaAutoPer1,msgP" />
                                <p:commandButton id="btnNuevo"  value="#{msgs.botonNuevo}"  actionListener="#{legajoMB.limpiarPersonalFiltro()}" update="pnlFiltroAutoPer1,pnlTablaAutoPer1,msgP"/>
                            </h:panelGrid>
                            <p:messages autoUpdate="false" id="msgP" />
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid  id="pnlTablaAutoPer1" styleClass="centrado"> 
                        <p:dataTable id="tblPersona" value="#{legajoMB.listaPersonalBean}" widgetVar="tblPersona"
                                     selectionMode="single" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10"
                                     selection="#{legajoMB.personalBean}" paginatorPosition="bottom" rowIndexVar="n" 
                                     var="personal" rowKey="#{personal.idPersonal}"  rows="10" 
                                     rendered="#{not empty legajoMB.listaPersonalBean}" 
                                     style="width: 725px;font-size:14px !important;margin-bottom:0"> 
                            <f:facet name="header" >
                                <h:outputText value="#{msgs.etiquetaPersonal}" />  
                            </f:facet>
                            <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                                <center>
                                    <h:outputText value="#{n+1}" />
                                </center>
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" sortBy="#{personal.idPersona}" >
                                <h:outputText value="#{personal.codPer}"/>
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaAbApePaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal.apepat}" >
                                <h:outputText value="#{personal.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAAbApeMaterno}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal.apemat}">
                                <h:outputText value="#{personal.apemat}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{personal.nombre}">
                                <h:outputText value="#{personal.nombre}"/>
                            </p:column>
                            <p:column style="text-align:center;width:60px" width="6%" >
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.toolTipSeleccionar}"  styleClass="siseFontTable2 centrado-texto" />
                                </f:facet>
                                <p:commandLink id="cmdSelA1" actionListener="#{legajoMB.ponerPersonalEnSolicitudCCH(personal,true)}"
                                               update=":frmDatosSoliCCH:txtUniOrg,:frmDatosSoliCCH:pnlSoli"
                                               oncomplete="PF('popAutoPer1').hide();">
                                    <h:graphicImage value="/resources/images/icons/select3.png" style="border:0; cursor:pointer;"/>
                                </p:commandLink>
                                <p:tooltip id="toolTipAdd1" for="cmdSelA1" value="#{msgs.toolTipSeleccionar}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>
            </h:form> 

            <h:form id="frmAnularSol">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popAnularSol" resizable="false" modal="true">
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlDatosAnularSol">
                            <h:outputText value="#{msgs.panelAnulacionFisica}"/>
                            <br></br>
                            <h:outputLabel value="#{msgs.etiquetaSolicitante}: #{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.nombreCompleto}"/>
                            <h:panelGrid columns="2"  > 
                                <h:outputLabel value="#{msgs.etiquetaFechaSol}:"/>
                                <h:outputLabel value="#{solicitudCajaCHMB.solicitudCajaCHBean.fechaSolView}"> 
                                </h:outputLabel>
                            </h:panelGrid>

                            <h:outputLabel value="#{msgs.etiquetaMotivo}: #{solicitudCajaCHMB.solicitudCajaCHBean.motivo}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" actionListener="#{solicitudCajaCHMB.anularSolicitudCCH()}" 
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                         update=":frmDatosSoliCCH:pnlSolCajaCh,:frmDatosSolCajaCh:pnlSolCajaCh2,:frmDatosSolCajaCh:pnlSolCajaCh3"
                                         oncomplete="if(args.operacionCorrecta){PF('popAnularSol').hide();PF('popDone').show();}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popAnularSol').hide();"/>
                    </h:panelGrid>
                    <p:growl id="msgsAnularSol"  showSummary="false"/>
                </p:dialog>
            </h:form>
            <h:form id="frmErrorAdm">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popError" resizable="false" modal="true">
                    <h:panelGrid columns="2" id="pnlError" styleClass="centrado"> 
                        <h:graphicImage value="/resources/images/icons/warning.png"/>
                        <h:panelGrid columns="1" id="pnlDatosErrorAdm" styleClass="centrado" > 
                            <h:outputLabel value="#{msgs.mensajeTipSolNoAnular}"/>
                        </h:panelGrid> 
                    </h:panelGrid> 
                    <h:panelGrid columns="2" styleClass="centrado">
                        <p:commandButton value="#{msgs.botonAceptar}" oncomplete="PF('popError').hide();"/>
                    </h:panelGrid> 
                    <p:growl id="msgsErrorAdm" showDetail="true" showSummary="false" autoUpdate="false"/>
                </p:dialog>
            </h:form> 
            <h:form id="frmSolCajaCh">
                <p:dialog header="#{msgs.appTitulo}" showEffect="fade" hideEffect="explode" widgetVar="popSolCajaCh" resizable="false" modal="true" styleClass="autoWidthDialog" >
                    <center> <h:outputText value="#{msgs.etiquetaSolCajaCh}" styleClass="siseFontGrid5 black" /> </center> 
                    <br></br>
                    <h:panelGrid columns="1" id="pnlDatosSolCajaCh"> 
                        <h:panelGrid columns="2" styleClass="siseFontGrid5"> 
                            <h:outputText value="#{msgs.etiquetaFechaSol} " /> 
                            <h:outputText  value="#{solicitudCajaCHMB.solicitudCajaCHBean.fechaSolView}"  > 
                            </h:outputText>    
                            <h:outputLabel value="#{msgs.etiquetaCodigoSol}:" /> 
                            <h:outputLabel value="#{solicitudCajaCHMB.solicitudCajaCHBean.idSolicitudCajaCh}"/>    
                            <h:outputLabel value="#{msgs.etiquetaEstadoSolicitud}:" /> 
                            <h:outputLabel value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoStatusSolCajaChBean.codigo}"/>    
                            <h:outputLabel value="#{msgs.etiquetaSolicitante}:" /> 
                            <h:outputLabel value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.nombreCompleto}"/>    
                            <h:outputLabel value="#{msgs.etiquetaUnidOrg}:"/>
                            <h:outputLabel value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.nombreUniOrg==null ?'-' :solicitudCajaCHMB.solicitudCajaCHBean.personalBean.unidadOrganicaBean.nombreUniOrg}" /> 
                            <h:outputLabel value="#{msgs.etiquetaTipoSolicitud}:" />
                            <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoSolicitudBean.nombre}" /> 
                            <h:outputLabel value="#{msgs.etiquetaPrioridad}:"/>
                            <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoPrioridadBean.codigo}" /> 
                            <h:outputLabel value="#{msgs.etiquetaTipoConcepto}:"/>
                            <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.conceptoUniNegBean.conceptoBean.tipoConceptoBean.nombre}" /> 
                            <h:outputLabel value="#{msgs.etiquetaConcepto}:"/>
                            <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.conceptoUniNegBean.conceptoBean.nombreConceptoVista}"  /> 

                            <h:outputText value="#{msgs.etiquetaMontoSoli}:"/> 
                            <h:panelGrid columns="5" styleClass="siseFontGrid4">
                                <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.monto}"  />  
                                <p:spacer width="10"/>
                                <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoMonedaBean.codigo}" />
                            </h:panelGrid>
                            <h:outputText value="#{msgs.etiquetaMontoApro}:"/>
                            <h:panelGrid columns="5" styleClass="siseFontGrid4">
                                <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.montoAprobadoVista}" />   
                                <p:spacer width="10"/>
                                <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.tipoMonedaBean.codigo}" />
                            </h:panelGrid>
                            <h:outputText value="#{msgs.etiquetaResCheque}:" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.resChequeBean.idPersonal==null}" /> 
                            <h:outputText value="#{solicitudCajaCHMB.solicitudCajaCHBean.resChequeBean.nombreCompleto} - #{msgs.etiquetaRuc}: #{solicitudCajaCHMB.solicitudCajaCHBean.resChequeBean.ruc}" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.resChequeBean.idPersonal==null}"/> 
                            <h:inputHidden     value="#{solicitudCajaCHMB.solicitudCajaCHBean.idSolicitudCajaCh}"/>
                            <h:inputHidden value="#{solicitudCajaCHMB.solicitudCajaCHBean.personalBean.idPersonal}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" styleClass="siseFontGrid5">
                            <h:outputText value="#{msgs.etiquetaMotivo}"/>
                            <p:inputTextarea  value="#{solicitudCajaCHMB.solicitudCajaCHBean.motivo}" cols="50" rows="2" maxlength="50" readonly="true" label="#{msgs.etiquetaMotivo}"/>
                            <h:outputLabel value="#{msgs.etiquetaObs}:" />
                            <p:inputTextarea  label="#{msgs.etiquetaObs}"  value="#{solicitudCajaCHMB.solicitudCajaCHBean.obs}" cols="50" rows="8" maxlength="450" readonly="true"/>
                        </h:panelGrid>
                        <br></br> 

                        <h:panelGrid columns="3" styleClass="siseFontGrid5">
                            <h:outputText  value="#{msgs.etiquetaAutorizador} 1: " rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer1Bean.idPersonal!=null}"/>  
                            <h:outputText  value="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutoriza1Vista}" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer1Bean.idPersonal!=null}"/> 
                            <h:outputText  value="-  #{solicitudCajaCHMB.solicitudCajaCHBean.flgAutorizado1Vista}" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer1Bean.idPersonal!=null}"/>

                            <h:outputText  value="#{msgs.etiquetaAutorizador} 2: " rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer2Bean.idPersonal!=null}"/>
                            <h:outputText  value="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutoriza2Vista}" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer2Bean.idPersonal!=null}"/>
                            <h:outputText  value="- #{solicitudCajaCHMB.solicitudCajaCHBean.flgAutorizado2Vista}" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer2Bean.idPersonal!=null}"/>

                            <h:outputText  value="#{msgs.etiquetaAutorizador} 3: " rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer3Bean.idPersonal!=null}"/>
                            <h:outputText  value="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutoriza3Vista}" rendered="#{solicitudCajaCHMB.solicitudCajaCHBean.idAutorizaPer3Bean.idPersonal!=null}" />

                        </h:panelGrid> 
                        <br></br>
                        <h:panelGrid columns="2" class="centrado">  
                            <h:panelGrid id="pnlDistribucion2">
                                <p:dataTable id="tblDetCR2" value="#{solicitudCajaCHMB.solicitudCajaCHBean.listaDetSolicitudCajaChCRBean}" 
                                             widgetVar="tblDetCR2" scrollable="true" scrollHeight="125" 
                                             rowIndexVar="n" rendered="#{not empty solicitudCajaCHMB.solicitudCajaCHBean.listaDetSolicitudCajaChCRBean}" var="detCR2"
                                             style="font-size:14px !important;margin-bottom:0;width: #{solicitudCajaCHMB.anchoTablasShort}"> 

                                    <p:column  headerText="#{msgs.numero}" width="8%" styleClass="siseFontTable3 centrado-texto">
                                        <center>
                                            <h:outputText value="#{n+1}" />
                                        </center>
                                    </p:column>
                                    <p:column headerText="#{msgs.etiquetaCentRes}" styleClass="siseFontTable3" >
                                        <h:outputText value="#{detCR2.centroResponsabilidadBean.nombre}"/>
                                    </p:column>  
                                    <p:column headerText="#{msgs.etiquetaValor}" styleClass="siseFontTable3 centrado-texto" width="25%">
                                        <h:outputText value="#{detCR2.valorD}"  />
                                    </p:column> 
                                </p:dataTable> 
                            </h:panelGrid> 
                        </h:panelGrid>
                        <br></br>
                        <h:panelGrid styleClass="centrado" columns="2">
                            <p:commandButton
                                oncomplete="PF('popSolCajaCh').hide();" 
                                value="#{msgs.botonCerrar}">
                            </p:commandButton> 
                        </h:panelGrid>
                        <p:messages id="msgsAuto" showSummary="true"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
