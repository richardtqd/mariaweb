<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body>
            <h:form id="frmCuenta" >
                <h:panelGrid columns="2" styleClass="centrado" >
                    <p:panel header="#{msgs.etiquetaOrigen}" >
                        <h:panelGrid id="pnlCuentaOrigen" styleClass="centrado" > 
                            <p:outputLabel value="#{msgs.etiquetaCodigo}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.estudianteBean.codigo}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaNroDocAbb}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.estudianteBean.idEstudiante}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaNombre}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.estudianteBean.personaBean.nombre}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaApePat}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.estudianteBean.personaBean.apepat}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaApeMat}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.estudianteBean.personaBean.apemat}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaMes}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.meses}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaFechaPago}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.fechaPago}" readonly="true">
                                <f:convertDateTime pattern="#{msgs.etiquetaFormatoFecha}" />
                            </p:inputText>
                            <p:outputLabel value="#{msgs.etiquetaMonto}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.monto}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                            </p:inputText>
                            <p:outputLabel value="#{msgs.etiquetaMora}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.mora}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                            </p:inputText>
                            <p:outputLabel value="#{msgs.etiquetaMontoPagado}: " />
                            <p:inputText value="#{moverCtaMB.cuentaOrigen.montoPagado}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="#{msgs.etiquetaDestino}" >
                        <h:panelGrid id="pnlCuentaDestino" styleClass="centrado" >
                            <p:outputLabel value="#{msgs.etiquetaCodigo}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.estudianteBean.codigo}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaNroDocAbb}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.estudianteBean.idEstudiante}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaNombre}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.estudianteBean.personaBean.nombre}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaApePat}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.estudianteBean.personaBean.apepat}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaApeMat}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.estudianteBean.personaBean.apemat}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaMes}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.meses}" readonly="true"/>
                            <p:outputLabel value="#{msgs.etiquetaFechaPago}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.fechaPago}" readonly="true">
                                <f:convertDateTime pattern="#{msgs.etiquetaFormatoFecha}" />
                            </p:inputText>
                            <p:outputLabel value="#{msgs.etiquetaMonto}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.monto}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                            </p:inputText>
                            <p:outputLabel value="#{msgs.etiquetaMora}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.mora}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                            </p:inputText>
                            <p:outputLabel value="#{msgs.etiquetaMontoPagado}: " />
                            <p:inputText value="#{moverCtaMB.cuentaDestino.montoPagado}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" locale="en_US"/>
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel> 
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="centrado" >
                    <p:commandButton value="#{msgs.botonGrabar}" oncomplete="PF('popMoverCta').show();" actionListener="#{moverCtaMB.obtenerObjCuenta()}" 
                                     update=":frmPopMoverCta:pnlPopMoverCta"/>
                    <p:commandButton value="#{msgs.botonLimpiar}" actionListener="#{moverCtaMB.limpiarMover()}" 
                                     update=":frmCuenta:pnlCuentaOrigen,:frmCuenta:pnlCuentaDestino" />
                    <p:commandButton value="#{msgs.etiquetaAsignar} #{msgs.etiquetaMovimientos}" oncomplete="PF('popCuenta').show();" 
                                     update=":frmPopMoverCta:pnlPopMoverCta"/>
                </h:panelGrid>
            </h:form>

            <p:dialog header="#{msgs.appTitulo}" showEffect="fade"  hideEffect="explode" widgetVar="popCuenta" resizable="false" modal="true">
                <h:form id="frmPopCuenta" >
                    <h:panelGrid styleClass="centrado" >
                        <p:panel header="#{msgs.etiquetaFiltro}" style="width: 600px;" >
                            <h:panelGrid styleClass="centrado" >
                                <p:selectOneRadio value="#{moverCtaMB.dato}" >
                                    <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaOrigen}" />
                                    <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaDestino}" />
                                    <p:ajax event="change" listener="#{moverCtaMB.obtenerFiltro()}" 
                                            update=":frmPopTblCuenta:pnlPopTblCuenta,
                                            :frmPopCuenta:pnlPopCuenta,
                                            :frmPopTblCuenta:pnlPopTblCuentaDestino" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <h:panelGrid id="pnlPopCuenta" styleClass="centrado" columns="2" > 
                                <p:outputLabel value="#{msgs.etiquetaCodigo}: " />
                                <p:inputText value="#{moverCtaMB.cuentasPorCobrarBean.estudianteBean.codigo}" />
                                <p:outputLabel value="#{msgs.etiquetaNroDocAbb}: " />
                                <p:inputText value="#{moverCtaMB.cuentasPorCobrarBean.estudianteBean.idEstudiante}" />
                                <p:outputLabel value="#{msgs.etiquetaNombre}: " />
                                <p:inputText value="#{moverCtaMB.cuentasPorCobrarBean.estudianteBean.personaBean.nombre}" />
                                <p:outputLabel value="#{msgs.etiquetaApePat}: " />
                                <p:inputText value="#{moverCtaMB.cuentasPorCobrarBean.estudianteBean.personaBean.apepat}" />
                                <p:outputLabel value="#{msgs.etiquetaApeMat}: " />
                                <p:inputText value="#{moverCtaMB.cuentasPorCobrarBean.estudianteBean.personaBean.apemat}" />
                                <p:outputLabel value="#{msgs.etiquetaAnio}: " />
                                <p:spinner value="#{moverCtaMB.cuentasPorCobrarBean.anio}" min="#{msgs.anioIniEst}" max="#{msgs.anioFinEst}" label="#{msgs.etiquetaAnio}" size="10" />
                                <p:outputLabel value="#{msgs.etiquetaMes}: " />
                                <p:selectOneMenu value="#{moverCtaMB.cuentasPorCobrarBean.mes}" label="#{msgs.etiquetaMes}" style="width: 200px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>                                
                                    <f:selectItems value="#{moverCtaMB.listaMesAll}" var="mes" itemLabel="#{mes.descripcion}" itemValue="#{mes.valor}" />
                                </p:selectOneMenu> 
                            </h:panelGrid>
                            <h:panelGrid columns="3" styleClass="centrado" >
                                <p:commandButton value="#{msgs.botonBuscar}" actionListener="#{moverCtaMB.filtrarEstudiante()}" 
                                                 update=":frmPopTblCuenta:pnlPopTblCuenta,:frmPopTblCuenta:pnlPopTblCuentaDestino" />
                                <p:commandButton value="#{msgs.botonLimpiar}" actionListener="#{moverCtaMB.limpiarFiltro()}" update=":frmPopCuenta:pnlPopCuenta" 
                                                 process="@this"/>
                                <p:commandButton value="#{msgs.botonCerrar}" oncomplete="PF('popCuenta').hide();" />
                            </h:panelGrid>
                        </p:panel> 
                    </h:panelGrid> 
                </h:form>
                <h:form id="frmPopTblCuenta" > 
                    <h:panelGrid id="pnlPopTblCuenta" >
                        <p:dataTable value="#{moverCtaMB.listaCuentaOrigen}" var="origen" widgetVar="origen" id="tblOrigen"
                                     rendered="#{not empty moverCtaMB.listaCuentaOrigen}" rowKey="#{origen}"
                                     paginator="true" paginatorPosition="bottom" style="font-size:11px !important;margin-bottom:0;width: 1000px;">
                            <f:facet name="header" >
                                <p:outputLabel value="#{msgs.etiquetaDatosGenerales}" />
                            </f:facet>
                            <p:column headerText="#{msgs.EtiquetaCodigo}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{origen.estudianteBean.codigo}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaNroDocAbb}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{origen.estudianteBean.idEstudiante}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{origen.estudianteBean.personaBean.nombre}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaApePat}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{origen.estudianteBean.personaBean.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaApeMat}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{origen.estudianteBean.personaBean.apemat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaMes}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{origen.meses}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaMes}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{origen.idTipoStatusCtaCte.codigo}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAcci}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto">
                                <p:commandLink actionListener="#{moverCtaMB.ponerEstudianteCuenta(origen,1)}" 
                                               update=":frmCuenta:pnlCuentaOrigen" >
                                    <h:graphicImage value="/resources/images/icons/select3.png" style="border:0;cursor:pointer;" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable> 
                    </h:panelGrid>
                    <h:panelGrid id="pnlPopTblCuentaDestino" >
                        <p:dataTable value="#{moverCtaMB.listaCuentaDestino}" var="destino" widgetVar="destino" id="tblDestino"
                                     rendered="#{not empty moverCtaMB.listaCuentaDestino}" rowKey="#{destino}"
                                     paginator="true" paginatorPosition="bottom" style="font-size:11px !important;margin-bottom:0;width: 1000px;">
                            <f:facet name="header" >
                                <p:outputLabel value="#{msgs.etiquetaDatosGenerales}" />
                            </f:facet>
                            <p:column headerText="#{msgs.EtiquetaCodigo}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{destino.estudianteBean.codigo}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaNroDocAbb}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{destino.estudianteBean.idEstudiante}" />
                            </p:column> 
                            <p:column headerText="#{msgs.etiquetaNombre}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{destino.estudianteBean.personaBean.nombre}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaApePat}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{destino.estudianteBean.personaBean.apepat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaApeMat}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{destino.estudianteBean.personaBean.apemat}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaMes}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{destino.meses}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaMes}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                <h:outputText value="#{destino.idTipoStatusCtaCte.codigo}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaAcci}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto">
                                <p:commandLink actionListener="#{moverCtaMB.ponerEstudianteCuenta(destino,2)}" 
                                               update=":frmCuenta:pnlCuentaDestino" >
                                    <h:graphicImage value="/resources/images/icons/select3.png" style="border:0;cursor:pointer;" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog header="#{msgs.appTitulo}" id="popMoverCta" showEffect="fade"  hideEffect="explode" widgetVar="popMoverCta" resizable="false" modal="true">
                <h:form id="frmPopMoverCta">
                    <h:panelGrid columns="2"> 
                        <h:graphicImage 
                            value="/resources/images/icons/iconoPregunta.png"/>
                        <h:panelGrid columns="1" id="pnlPopMoverCta">
                            <h:outputText value="#{msgs.panelMoverCtaCte}"/>
                            <h:outputLabel value="#{moverCtaMB.cuentaOrigen.estudianteBean.codigo} => #{moverCtaMB.cuentaDestino.estudianteBean.codigo}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="centrado">
                        <p:commandButton value="#{msgs.etiquetaSi}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  
                                         oncomplete="if(args.operacionCorrecta){PF('popMoverCta').hide();PF('popDone').show();}"
                                         process="@this" update=":frmCuenta:pnlCuentaOrigen,:frmCuenta:pnlCuentaDestino"
                                         actionListener="#{moverCtaMB.moverCuenta()}"/>
                        <p:commandButton value="#{msgs.etiquetaNo}" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" oncomplete="PF('popMoverCta').hide();"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

        </h:body> 
    </ui:define>
</ui:composition>
