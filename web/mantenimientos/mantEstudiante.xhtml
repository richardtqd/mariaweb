<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body onload="#{estudianteMB.cargarFormulario()}">
            <div>
                <p:layout id="layEst" fullPage="false"  style="width:1300px;height:750px" styleClass="centrado">
                    <p:layoutUnit id="pnlBuscadorPost" position="west" size="765" header="#{msgs.etiquetaBuscadorEstudiante}" resizable="false" closable="false" collapsible="true" effect="drop" collapsed="#{estudianteMB.estudianteBean.collapsed}" effectSpeed="500" >
                        <div>
                            <h:panelGrid styleClass="centrado">
                                <h:form id="frmDatosPostulante">
                                    <h:panelGrid  id="pnlTablaPostulante">
                                        <p:panel styleClass="centrado"  style="width: 675px" toggleable="true" toggleSpeed="500" closeSpeed="500" header="#{msgs.etiquetaFiltros}" >
                                            <h:panelGrid columns="2" styleClass="centrado">
                                                <h:panelGrid columns="2" rendered="false">                                          
                                                    <h:outputLabel value="#{msgs.etiquetaCole}" rendered="#{estudianteMB.personalBean.flgSuperAdmin==true}"/>
                                                    <h:outputLabel value=" " style="color: red" rendered="#{estudianteMB.personalBean.flgSuperAdmin==true}"/>
                                                </h:panelGrid>
                                                <p:selectOneMenu value="#{estudianteMB.estudianteFiltroBean.personaBean.unidadNegocioBean.uniNeg}" required="true" style="width: 315px" filter="true" filterMatchMode="contains" panelStyle="width:350px" styleClass="resetSelect" rendered="false" label="#{msgs.etiquetaCole}">
                                                    <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                                    <f:selectItems value="#{estudianteMB.listaUnidadNegocioBean}" var="un" itemLabel="#{un.nombreUniNeg}" itemValue="#{un.uniNeg}"/>
                                                </p:selectOneMenu>
                                                <h:outputLabel value="#{msgs.etiquetaCodigo} " />
                                                <p:inputText value="#{estudianteMB.estudianteFiltroBean.codigo}" size="28" maxlength="30"/>  
                                                <h:panelGrid columns="2"> 
                                                    <h:outputLabel value=" (#{msgs.etiquetaDocId})" style="color: red"/>
                                                </h:panelGrid>
                                                <p:inputText value="#{estudianteMB.estudianteFiltroBean.personaBean.idPersona}" size="15" maxlength="15"/>
                                                <h:outputLabel value="#{msgs.etiquetaApePat}" />
                                                <p:inputText value="#{estudianteMB.estudianteFiltroBean.personaBean.apepat}" size="28" maxlength="30"/>  
                                                <h:outputLabel value="#{msgs.etiquetaApeMat}" />
                                                <p:inputText value="#{estudianteMB.estudianteFiltroBean.personaBean.apemat}"  size="28" maxlength="30" />

                                            </h:panelGrid>
                                            <h:panelGrid styleClass="centrado" columns="2">
                                                <p:commandButton value="#{msgs.botonBuscar}" action="#{estudianteMB.obtenerFiltroEstudianteFicha()}" update="pnlTablaPostulante2,msg"/>
                                            </h:panelGrid>
                                            <p:messages autoUpdate="false" id="msg" />
                                        </p:panel>
                                    </h:panelGrid>
                                    <h:panelGrid id="pnlTablaPostulante2" styleClass="centrado"> 
                                        <p:dataTable id="dgPostulante" value="#{estudianteMB.listaEstudianteBean}" widgetVar="dgPostulante" 
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,20"
                                                     selectionMode="single"
                                                     paginatorPosition="bottom" rowIndexVar="n" selection="#{estudianteMB.estudianteBean}" 
                                                     var="estudiante" rowKey="#{estudiante}"  rows="#{estudianteMB.numRegistrosTablasPorFiltro}" 
                                                     rendered="#{not empty estudianteMB.listaEstudianteBean}" 
                                                     style="width: 615px;font-size:14px !important;margin-bottom:0">
                                            <p:ajax event="rowSelect" listener="#{estudianteMB.rowSelect}" update=":tabDatosPostulante,:pnlDatosBasico,:frmMatricula" />
                                            <f:facet name="header" >
                                                <h:outputText value="#{msgs.etiquetaEstudiantes}" />  
                                            </f:facet>
                                            <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="3%" styleClass="siseFontTable3 centrado-texto">
                                                <center>
                                                    <h:outputText value="#{n+1}" />
                                                </center>
                                            </p:column>
                                            <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto" sortBy="#{estudiante.personaBean.idPersona}" >
                                                <h:outputText value="#{estudiante.personaBean.idPersona}"/>
                                            </p:column>
                                            <p:column headerText="#{msgs.etiquetaCodigo} #{msgs.etiquetaCole}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto" sortBy="#{estudiante.codigo}" >
                                                <h:outputText value="#{estudiante.codigo}"/>
                                            </p:column>
                                            <p:column headerText="#{msgs.etiquetaNombreCompleto}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3" sortBy="#{estudiante.personaBean.nombre}">
                                                <h:outputText value="#{estudiante.personaBean.nombreCompletoDesdeApellidos}"/>
                                            </p:column>
                                            <p:column headerText="#{msgs.etiquetaGrad}" filterMatchMode="contains" width="6%" styleClass="siseFontTable3  " sortBy="#{estudiante.personaBean.apepat}" >
                                                <h:outputText value="#{estudiante.gradoHabilitado.nombre}" />
                                            </p:column> 
                                        </p:dataTable>
                                    </h:panelGrid>
                                </h:form>
                            </h:panelGrid>
                        </div>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" styleClass="centrado">
                        <div>
                            <h:outputLabel value="#{msgs.flecha}" styleClass="requerido black "/>
                            <h:outputLabel value="#{msgs.etiquetaBuscador}" styleClass="black siseFontGrid5"/>
                            <h:panelGrid styleClass="centrado" id="pnlDatosPostulante" >
                                <p:panel header="#{msgs.tituloFichaEst}" style="width: 1100px">
                                    <h:panelGrid id="pnlDatosBasico" columns="4"  > 
                                        <p:graphicImage url="/#{estudianteMB.estudianteBean.foto}" 
                                                        width="100" height="110" cache="false" styleClass="foto"/>  
                                        <f:metadata>
                                            <f:viewParam name="idPersona" value="#{estudianteMB.estudianteBean.personaBean.idPersona}" />
                                        </f:metadata>
                                        <h:panelGrid columns="3" styleClass="siseFont1">
                                            <h:outputLabel value="#{msgs.etiquetaNombre}" styleClass="negrita"/>
                                            <h:outputLabel value=":" styleClass="negrita"/>
                                            <h:outputLabel  value="#{estudianteMB.estudianteBean.personaBean.nombreCompleto}" styleClass="black"/> 
                                            <h:outputLabel value="#{msgs.etiquetaCodigo} " styleClass="negrita"/>
                                            <h:outputLabel value=":" styleClass="negrita"/>
                                            <h:outputLabel value="#{estudianteMB.estudianteBean.personaBean.idPersona}"  styleClass="black" />
                                            <h:outputLabel value="#{msgs.etiquetaCodigoCol}" styleClass="negrita"/>
                                            <h:outputLabel value=":" styleClass="negrita"/>
                                            <h:outputLabel value="#{estudianteMB.estudianteBean.codigo}"  styleClass="black" />
                                        </h:panelGrid>
                                        <h:panelGrid>
                                            <h:form id="frmMatricula">
                                                <h:panelGrid columns="5">  
                                                    <h:outputLabel value="#{msgs.etiquetaStatus}" class="negrita" />
                                                    <h:outputText value="" class="requerido"/>
                                                    <h:outputLabel id="status" value="#{estudianteMB.estudianteBean.tipoStatusEst.codigo}" styleClass="black" 
                                                                   style="border:0px solid #{estudianteMB.bloqueoMatricula==true?'red':'#a8a8a8'}"/>
                                                    <h:outputLabel value="#{msgs.etiquetaMotivo}" class="negrita" rendered="#{estudianteMB.bloqueoMatricula}"/>
                                                    <h:outputText value="" class="requerido" rendered="#{estudianteMB.bloqueoMatricula}"/>
                                                    <h:outputLabel value="#{estudianteMB.matriculaBean.estudianteBean.motivoStatusEst}"   rendered="#{estudianteMB.bloqueoMatricula}"
                                                                   style="border:0px solid #{estudianteMB.bloqueoMatricula==true?'red':'#a8a8a8'}"/>
                                                </h:panelGrid>
                                            </h:form> 
                                        </h:panelGrid>
                                        <p:messages id="msgsAddPro" showDetail="true" showSummary="true"/>
                                    </h:panelGrid>
                                    <p:tabView dynamic="true" cache="true" id="tabDatosPostulante" >

                                                        <h:outputLabel value="#{msgs.EtiquetaCodigo}: " rendered="#{estudianteMB.flgSuperAdmin == true}" />
                                                        <h:outputText value=" " styleClass="requerido" rendered="#{estudianteMB.flgSuperAdmin == true}" />
                                                        <p:inputText value="#{estudianteMB.estudianteBean.codigo}" rendered="#{estudianteMB.flgSuperAdmin == true}" />
                                                        <h:outputLabel value="#{msgs.etiquetaApepat}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>

                                                        <h:outputLabel value="#{msgs.etiquetaApemat}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>
                                                        <p:inputText  value="#{estudianteMB.estudianteBean.personaBean.apemat}"    label="#{msgs.etiquetaApemat}" size="30" maxlength="29"/> 
                                                        <h:outputLabel value="#{msgs.etiquetaNombre}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>
                                                        <p:inputText  value="#{estudianteMB.estudianteBean.personaBean.nombre}"    label="#{msgs.etiquetaNombre}" size="30" maxlength="29"/> 
                                                        <h:outputLabel value="#{msgs.etiquetaFecNac}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>
                                                        <p:calendar id="fecIni" value="#{estudianteMB.estudianteBean.personaBean.fecNac}"    label="#{msgs.etiquetaNaci}" mode="popup"
                                                                    pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                                        </p:calendar>
                                                        <h:outputLabel value="#{msgs.etiquetaCorreoPer}" styleClass="negrita"/>
                                                        <h:outputText value="" styleClass="requerido"/>
                                                        <p:inputTextarea  value="#{estudianteMB.estudianteBean.personaBean.correo}"    label="#{msgs.etiquetaCorreoPer}" cols="30" rows="2" maxlength="49"/>
                                                    </h:panelGrid>
                                                    <p:separator style="width:5px;height:200px" />
                                                    <h:panelGrid columns="3" style="font-size: 1em;padding: 5px;width: 405px" >
                                                        <h:outputLabel value="#{msgs.etiquetaSexo}" styleClass="negrita"/>
                                                        <h:outputText value=" "  styleClass="requerido"/>
                                                        <p:selectOneRadio value="#{estudianteMB.estudianteBean.personaBean.sexo}"    label="#{msgs.etiquetaSexo}">
                                                            <f:selectItem itemValue="1" itemLabel="#{msgs.comboMasculino}"/>
                                                            <f:selectItem itemValue="0" itemLabel="#{msgs.comboFemenino}"/>
                                                        </p:selectOneRadio>
                                                        <h:outputLabel value="#{msgs.etiquetaDocPer}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>
                                                        <h:panelGrid columns="5" style="font-size: 1em">
                                                            <p:selectOneMenu value="#{estudianteMB.estudianteBean.personaBean.idTipoDocPer.idCodigo}"    label="#{msgs.etiquetaDocPer}" style="width: 180px" panelStyle="width:180px" >
                                                                <f:selectItems value="#{estudianteMB.listaDocPer}" var="docPer" itemLabel="#{docPer.codigo}" itemValue="#{docPer.idCodigo}"/>
                                                            </p:selectOneMenu> 
                                                            <h:outputLabel value="#{msgs.etiquetaNro}" styleClass="negrita"/>
                                                            <h:outputText value=" " styleClass="requerido"/>
                                                            <p:inputText  value="#{estudianteMB.estudianteBean.personaBean.nroDoc}" label="#{msgs.etiquetaNro}" size="15" maxlength="15" required="true"/> 
                                                        </h:panelGrid><h:outputLabel value="#{msgs.etiquetaNac}" styleClass="negrita"/>
                                                        <h:outputText value=" " styleClass="requerido"/>
                                                        <p:selectOneMenu value="#{estudianteMB.estudianteBean.personaBean.paisBean.idPais}"    label="#{msgs.etiquetaNac}"  style="width: 250px" panelStyle="width:250px">
                                                            <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                            <f:selectItems value="#{estudianteMB.listaNacionalidad}" var="nacionalidad" itemLabel="#{nacionalidad.nacionalidad}" itemValue="#{nacionalidad.idPais}"/>
                                                        </p:selectOneMenu> 
                                                    </h:panelGrid>
                                                    <h:outputText value="(*) Requerido" styleClass="requerido"/>
                                                    <h:inputHidden value="#{estudianteMB.estudianteBean.personaBean.idPersona}"/> 
                                                    <h:inputHidden />
                                                    <h:inputHidden />
                                                </h:panelGrid>
                                                <h:panelGrid styleClass="centrado" columns="2">
                                                    <p:commandButton actionListener="#{estudianteMB.guardarEstudiante('estudiante')}" update=":frmDatosPostulante:pnlTablaPostulante2,:pnlDatosBasico,msgsAddPer"
                                                                     oncomplete="if(args.operacionCorrecta){PF('popDone').show();}" disabled="#{estudianteMB.estudianteBean.personaBean.idPersona == null}"
                                                                     value="#{msgs.botonGrabar}">
                                                    </p:commandButton>
                                                    <p:commandButton actionListener="#{estudianteMB.limpiarEstudiante()}" update=":tabDatosPostulante,:pnlDatosBasico"
                                                                     value="#{msgs.botonLimpiar}" process="@this">
                                                    </p:commandButton>
                                                </h:panelGrid>
                                                <p:messages id="msgsAddPer" showSummary="true"/>
                                            </h:form>
                                        </p:tab>  
                                        <p:tab title="#{msgs.etiquetaDatosSec}">
                                            <h:form enctype="multipart/form-data" id="frmSecundario">
                                                <h:panelGrid columns="2" id="pnlEstudiante" cellpadding="3">
                                                    <p:panel header="#{msgs.etiquetaSitActual}">
                                                        <h:panelGrid columns="3" styleClass="siseFontGrid3">
                                                            <h:outputLabel value="#{msgs.etiquetaStatusGra}:" styleClass="negrita" />
                                                            <h:outputText value=" " styleClass="requerido"/> 
                                                            <p:selectOneMenu value="#{estudianteMB.estudianteBean.tipoStatusEst.idCodigo}"    label="#{msgs.etiquetaStatusGra}" style="width: 250px" panelStyle="width:250px" required="true"
                                                                             disabled="#{estudianteMB.flgMatriculado!=false}">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{estudianteMB.listaStatusEst}" var="statusEst" itemLabel="#{statusEst.codigo}" itemValue="#{statusEst.idCodigo}"/>
                                                                <p:ajax event="change" listener="#{estudianteMB.mostarStatusEst()}" update="fecStatusEst1,fecStatusEst2,fecStatusEst3,motStatusEst1,motStatusEst2,motStatusEst3"/>
                                                            </p:selectOneMenu>
                                                            <h:panelGrid id="fecStatusEst1" style="font-size: 1.1em">
                                                                <h:outputLabel  value="#{msgs.etiquetaFecStatusEst}:" styleClass="negrita" rendered="#{estudianteMB.estudianteBean.statusEstVista==true}"/>
                                                            </h:panelGrid>
                                                            <h:panelGrid id="fecStatusEst2">
                                                                <h:outputLabel  value=" " styleClass="requerido" rendered="#{estudianteMB.estudianteBean.statusEstVista==true}"/>
                                                            </h:panelGrid>
                                                            <h:panelGrid id="fecStatusEst3" style="font-size: 1.1em">
                                                                <h:outputLabel   value="#{estudianteMB.estudianteBean.fechaStatusEst}" rendered="#{estudianteMB.estudianteBean.statusEstVista==true}">
                                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                                </h:outputLabel>
                                                            </h:panelGrid>
                                                            <h:panelGrid id="motStatusEst1" style="font-size: 1.1em">
                                                                <h:outputLabel  value="#{msgs.etiquetaMotStatusEst}:" styleClass="negrita" rendered="#{estudianteMB.estudianteBean.statusEstVista==true}"/>
                                                            </h:panelGrid>
                                                            <h:panelGrid id="motStatusEst2">
                                                                <h:outputText   value="" styleClass="requerido" rendered="#{estudianteMB.estudianteBean.statusEstVista==true}"/> 
                                                            </h:panelGrid>
                                                            <h:panelGrid id="motStatusEst3" style="font-size: 1.1em">
                                                                <h:outputLabel  value="#{estudianteMB.estudianteBean.motivoStatusEst}" rendered="#{estudianteMB.estudianteBean.statusEstVista==true}"/>
                                                            </h:panelGrid>
                                                            <h:outputLabel value="#{msgs.etiquetaCodUniEst}:" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:inputText  value="#{estudianteMB.estudianteBean.codigo}" label="#{msgs.etiquetaCodColegio}" maxlength="20" size="20"/> 
                                                            <h:outputLabel value="#{msgs.etiquetaGradoHab}:" styleClass="negrita"/>
                                                            <h:outputText value=" " styleClass="requerido"/>
                                                            <h:outputLabel  value="#{estudianteMB.estudianteBean.gradoHabilitado.nombre}" /> 
                                                            <h:outputLabel value="#{msgs.etiquetaSeccion}:" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:inputText  value="#{estudianteMB.estudianteBean.seccion}" label="#{msgs.etiquetaSeccion}" maxlength="1" size="3"
                                                                          disabled="#{estudianteMB.flgMatriculado!=false}"/>  
                                                            <h:outputLabel value="#{msgs.etiquetaFoto}" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <h:panelGrid columns="3">
                                                                <p:fileUpload fileUploadListener="#{estudianteMB.handleFileUpload}" auto="true" 
                                                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                                            </h:panelGrid> 
                                                        </h:panelGrid>
                                                    </p:panel>
                                                    <p:panel header="#{msgs.etiquetaDatIngreso}">
                                                        <h:panelGrid columns="3" styleClass="siseFontGrid3"> 
                                                            <h:outputLabel value="#{msgs.etiquetaModIngreso}:" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:selectOneMenu value="#{estudianteMB.estudianteBean.tipoIngresoEst.idCodigo}"    label="#{msgs.etiquetaProcedencia}" style="width: 250px" panelStyle="width:250px">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{estudianteMB.listaProcedencia}" var="ingresoEst" itemLabel="#{ingresoEst.codigo}" itemValue="#{ingresoEst.idCodigo}"/>
                                                            </p:selectOneMenu>
                                                            <h:outputLabel value="#{msgs.etiquetaGradoIng}:" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:selectOneMenu value="#{estudianteMB.estudianteBean.gradoAcademicoBean.idGradoAcademico}"    label="#{msgs.etiquetaGradoIng}" style="width: 250px" panelStyle="width:250px">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{estudianteMB.listaGradoIngreso}" var="gradoAca" itemLabel="#{gradoAca.nombre}" itemValue="#{gradoAca.idGradoAcademico}"/>
                                                            </p:selectOneMenu>
                                                            <h:outputLabel value="#{msgs.etiquetaPerIng}:" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:selectOneMenu value="#{estudianteMB.estudianteBean.anioIngreso}"    label="#{msgs.etiquetaPerIng}" style="width: 115px" panelStyle="width:115px">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{estudianteMB.listaPeriodoIngreso}" var="periodo" itemLabel="#{periodo}" itemValue="#{periodo}"/>
                                                            </p:selectOneMenu>
                                                            <h:outputLabel value="#{msgs.etiquetaFechaIng}:" styleClass="negrita"/>
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:calendar value="#{estudianteMB.estudianteBean.fechaIngreso}"    label="#{msgs.etiquetaFechaIng}" mode="popup" size="10" 
                                                                        pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                                                <p:ajax event="dateSelect"  />
                                                            </p:calendar>
                                                            <br></br><br></br><br></br><br></br>
                                                        </h:panelGrid>
                                                    </p:panel>
                                                    <p:panel header="#{msgs.etiquetaDatosNacimiento}">
                                                        <h:panelGrid columns="3"  styleClass="siseFontGrid3">
                                                            <h:outputLabel value="#{msgs.etiquetaPaisNac}:" styleClass="negrita" />
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:selectOneMenu value="#{estudianteMB.estudianteBean.paisNaciBean.idPais}" style="width: 250px" panelStyle="width:250px" filter="true">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{estudianteMB.listaPaisNac}" var="paisNac" itemLabel="#{paisNac.nombre}" itemValue="#{paisNac.idPais}"/>
                                                                <p:ajax event="change" listener="#{estudianteMB.obtenerPaisPorDefectoPeru()}" update="cmbDepartamento,cmbProvincia,cmbProvincia,cmbDistrito"/>
                                                            </p:selectOneMenu>
                                                            <h:outputLabel value="#{msgs.etiquetaDepNac}:" styleClass="negrita" />
                                                            <h:outputText value="" styleClass="requerido"/>
                                                            <p:selectOneMenu id="cmbDepartamento" disabled="#{estudianteMB.flgPaisPeru==false}" value="#{estudianteMB.estudianteBean.idDistritoNaci.provinciaBean.departamentoBean.idDepartamento}" style="width: 250px" panelStyle="width:250px">
                                                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{estudianteMB.listaDepartamentoNaci}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento.idDepartamento}"/>
                                                                <p:ajax event="change" listener="#{estudianteMB.obtenerProvinciaNaci()}" update="cmbProvincia"/>
                                                            </p:selectOneMenu>
