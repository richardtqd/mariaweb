<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body>
            <h:form id="frmDatosDocEgreso">
                <center>
                    <h:outputText value="#{msgs.etiquetaDocEgreso}" class="tituloPantalla" style="margin: auto !important;font-size: 16px"/>
                </center>
                <br/>
                <h:panelGrid styleClass="centrado" id="pnlTablaDocEgreso" >
                    <p:dataTable value="#{docEgresoMB.listDocEgreso}" paginator="true" selectionMode="single" selection="#{docEgresoMB.docEgresoBean}"
                                 var="docEgreso" id="tblDocEgreso" rowKey="#{docEgreso.nroDoc}"
                                 rows="#{docEgresoMB.numRegistrosTablas}" 
                                 rendered="#{not empty docEgresoMB.listDocEgreso}" 
                                 style="width: 1600px; font-size: 10px">
                        <p:ajax event="rowSelect" listener="#{docEgresoMB.rowSelect}" update=":frmDatosDocEgreso:pnlDatosDocEgreso" />
                        <f:facet name="header" >
                            <center>   <h:outputText value="#{msgs.tituloDocEgre}" />  </center>
                        </f:facet>
                        <p:column filterBy="#{docEgreso.nroDoc}" headerText="#{msgs.etiquetaDocEgre}" filterMatchMode="exact" width="100" >
                            <center><h:outputText value="#{docEgreso.nroDoc}" /></center>
                        </p:column>
                        <p:column filterBy="#{docEgreso.fec1}" class="nombre2Filtro" headerText="#{msgs.etiquetaFecDoc}" filterMatchMode="contains"  width="100">
                            <center><h:outputText value="#{docEgreso.fec1}" /></center>
                        </p:column>
                        <p:column filterBy="#{docEgreso.fec2}" class="nombre2Filtro" headerText="#{msgs.etiquetaFecVen}" filterMatchMode="contains" width="100" >
                            <center><h:outputText value="#{docEgreso.fec2}" /></center>
                        </p:column>

                        <p:column filterBy="#{docEgreso.acreedor}" class="nombre2Filtro" headerText="#{msgs.etiquetaSol}" filterMatchMode="contains" width="200" >
                            <center>  <h:outputText value="#{docEgreso.acreedor}" /></center>
                        </p:column>
                        <p:column  class="nombre2Filtro" headerText="#{msgs.etiquetaUniNeg}" filterMatchMode="contains" width="220">
                            <center>   <h:outputText value="#{docEgreso.uniNeg}" /></center>
                        </p:column>
                        <p:column filterBy="#{docEgreso.centroCosto}" class="nombre2Filtro" headerText="#{msgs.etiquetaCenCos}" filterMatchMode="contains" width="150" >
                            <center><h:outputText value="#{docEgreso.centroCosto}" /></center>
                        </p:column>

                        <p:column filterBy="#{docEgreso.tipoDocEgreso}" class="nombre2Filtro" headerText="#{msgs.etiquetaTipoDocEgreso}" filterMatchMode="contains" width="150"  >
                            <center> <h:outputText value="#{docEgreso.tipoDocEgreso}" /> </center>
                        </p:column>

                        <p:column  class="nombre2Filtro" headerText="#{msgs.etiquetaMonto}" filterMatchMode="contains" width="100" >
                            <center> <h:outputText value="#{docEgreso.monto}" /></center>
                        </p:column>

                        <p:column style="text-align:center;width: 80px">
                            <f:facet name="header">
                                <h:outputText value="#{msgs.etiquetaAcciones}" />
                            </f:facet>
                            <p:commandLink id="cmdEliminarCod">
                                <h:graphicImage value="/resources/images/icons/delete.gif" style="border:0;cursor:pointer;" />
                            </p:commandLink>
                            <p:tooltip id="toolCodDel" for="cmdEliminarCod" value="#{msgs.mensajeDelCod}" />
                        </p:column>
                    </p:dataTable>
                    <p:growl id="growlFiltro" showDetail="true" life="5000" />

                    <p:tabView dynamic="true" cache="true" id="pnlDatosDocEgreso">
                        <p:tab title="#{msgs.etiquetaInsModPagEgr}">                            
                            <p:accordionPanel activeIndex="true">
                                <p:tab title="#{msgs.etiquetaDatDocEgreso}">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <p:outputLabel value="#{msgs.etiquetaTipoDocEgreso}: " class="requerido" />
                                        <p:selectOneMenu effect="fold" >
                                            <f:selectItem itemLabel="Seleccione &nbsp;&nbsp;&nbsp;" itemValue="#{msgs.etiquetaFem}"/>
                                            <f:selectItem itemLabel="A Rendir &nbsp;&nbsp;&nbsp;" itemValue="#{msgs.etiquetaMasc}"/>
                                            <f:selectItem itemLabel="Contra Pago &nbsp;&nbsp;&nbsp;" itemValue="#{msgs.etiquetaMasc}"/>               
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{msgs.etiquetaNroDoc}: " class="requerido" />
                                        <p:inputText  value="#{docEgresoMB.docEgresoBean.nroDoc}" label="#{msgs.etiquetaApePat}"/>
                                        <p:outputLabel value="#{msgs.etiquetaFecDoc}: " class="requerido" />
                                        <p:calendar   label="#{msgs.etiquetaNaci}"/>
                                        <p:outputLabel value="#{msgs.etiquetaSol}: " class="requerido" />
                                        <p:inputText  value="#{docEgresoMB.docEgresoBean.centroCostoBean.nombre}" label="#{msgs.etiquetaNomCom}"/>
                                        <p:outputLabel value="#{msgs.etiquetaDestinatario }: " class="requerido" />
                                        <p:calendar   label="#{msgs.etiquetaNaci}"/>
                                        <p:outputLabel value="#{msgs.etiquetaCargo}: " class="requerido" />
                                        <p:selectOneMenu effect="fold" >
                                            <f:selectItem itemLabel="Seleccione &nbsp;&nbsp;&nbsp;" itemValue="#{msgs.etiquetaFem}"/>
                                            <f:selectItem itemLabel="ADministrador &nbsp;&nbsp;&nbsp;" itemValue="#{msgs.etiquetaMasc}"/>
                                        </p:selectOneMenu>


                                        <p:outputLabel value="#{msgs.etiquetaUniNeg}: " class="requerido" />
                                        <p:selectOneMenu value="#{cajaMB.cajaBean.unidadNegocioBean.uniNeg}" required="true">
                                            <f:selectItems value="#{cajaMB.listaUnidadNegocioBean}" var="unidadNegocio" 
                                                           itemLabel="#{unidadNegocio.nombreUniNeg}" itemValue="#{unidadNegocio.uniNeg}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="#{msgs.etiquetaCenCos}: " class="requerido" />
                                        <p:inputText  label="#{msgs.etiquetaProvee}"/>
                                        <p:outputLabel value="#{msgs.etiquetaImporte}: " class="requerido" />
                                        <p:inputText  label="#{msgs.etiquetaIdio}"/>

                                        <p:outputLabel value="#{msgs.etiquetaFecVen}: " class="requerido" />
                                        <p:calendar   label="#{msgs.etiquetaNaci}"/>

                                        <p:outputLabel value="#{msgs.etiquetaDescrip}: " class="requerido" />
                                        <p:inputText  label="#{msgs.etiquetaNac}"/>


                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </p:tab>


                        <h:panelGrid class="centrado">
                            <p:commandButton actionListener="#" update=":frmDatosProveedor:pnlDatosProveedor"
                                             oncomplete="#"
                                             value="#{msgs.botonGrabar}">
                            </p:commandButton>
                        </h:panelGrid>
                    </p:tabView>
                </h:panelGrid> 
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
