<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body>
            <h:form id="frmArqueo" >
                <h:panelGrid styleClass="centrado" >
                    <h:panelGrid styleClass="centrado" columns="2" >
                        <p:outputLabel value="#{msgs.etiquetaFecIni}:" />
                        <p:calendar value="#{arqueoTallerMB.fecIni}" label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                    pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30" />
                        <p:outputLabel value="#{msgs.etiquetaFecFin}:" />
                        <p:calendar value="#{arqueoTallerMB.fecFin}" label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                    pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="centrado" >
                        <h:panelGrid styleClass="centrado" >
                            <h:commandLink action="#{arqueoTallerMB.imprimirReporte()}" target="_blank" id="imprimir1"  >
                                <h:graphicImage value="/resources/images/icons/pdf.png" width="25"/>
                            </h:commandLink>
                            <p:tooltip id="toolTip1" for="imprimir1" value="#{msgs.tooltipImprArqDet}" />
                        </h:panelGrid>
                        <h:panelGrid styleClass="centrado" >
                            <h:commandLink action="#{arqueoTallerMB.imprimirReporteCta()}" target="_blank" id="imprimir2"  >
                                <h:graphicImage value="/resources/images/icons/pdf.png" width="25"/>
                            </h:commandLink>
                            <p:tooltip id="toolTip2" for="imprimir2" value="#{msgs.tooltipImprArqCta}" />
                        </h:panelGrid>
                    </h:panelGrid> 
                </h:panelGrid> 
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
