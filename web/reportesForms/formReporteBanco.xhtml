<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:body>
            <h:panelGrid styleClass="centrado" columns="2" >
                <h:form id="frmProcesoBancoRep" >
                    <p:panel id="pnlFiltoBanco" style="width: 690px" header="#{msgs.etiquetaFiltro} #{msgs.etiquetaReporte} #{msgs.etiquetaBanco}" class="centrado"  >
                        <h:panelGrid class="centrado" columns="1" >
                            <h:panelGrid class="centrado" columns="2">   
                                <h:panelGrid columns="2" styleClass="centrado" >
                                    <p:outputLabel value="#{msgs.etiquetaFecIn}: " />
                                    <p:calendar id="txtFechaBancoini" value="#{procesoBancoReporteMB.cuentasPorCobrarBean.fechaInicio}" mode="popup" showOn="button" readonlyInput="true" 
                                                pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" >
                                    </p:calendar>
                                    <p:outputLabel value="#{msgs.etiquetaFecFin}: " />
                                    <p:calendar id="txtFechaBancofin" value="#{procesoBancoReporteMB.cuentasPorCobrarBean.fechaFin}" mode="popup" showOn="button" readonlyInput="true" 
                                                pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" >
                                    </p:calendar>
                                </h:panelGrid>
                                <h:panelGrid columns="1" styleClass="centrado" >
                                    <h:panelGrid columns="2" styleClass="centrado">
                                        <p:outputLabel value="#{msgs.etiquetaCodigo}: " />
                                        <p:inputText value="#{procesoBancoReporteMB.cuentasPorCobrarBean.estudianteBean.codigo}" />
                                        <p:outputLabel value="#{msgs.etiquetaNroDoc}: " />
                                        <p:inputText value="#{procesoBancoReporteMB.cuentasPorCobrarBean.estudianteBean.idEstudiante}" />
                                    </h:panelGrid> 
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="1" class="centrado" >
                                <p:inputTextarea rows="3" cols="80" value="#{procesoBancoReporteMB.cuentasPorCobrarBean.estudianteBean.personaBean.nombreCompleto}" 
                                                 placeholder="#{msgs.etiquetaingresar} #{msgs.etiquetaNombreCompleto}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" styleClass="centrado" >
                                <p:commandButton value="#{msgs.botonBuscar}" actionListener="#{procesoBancoReporteMB.filtrarReporteBanco()}" 
                                                 update=":frmProcesoBancoRepTable:frmProcesoBancoRepPanel,:frmProcesoBancoRepTotal:panel,
                                                 :frmProcesoBancoRep:msgFilter"/>
                                <p:commandButton value="#{msgs.botonLimpiar}" actionListener="#{procesoBancoReporteMB.limpiarFiltro()}" 
                                                 update=":frmProcesoBancoRep:pnlFiltoBanco" process="@this"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid id="msgFilterMsg" columns="1" styleClass="centrado" >
                            <p:messages id="msgFilter" showDetail="true" closable="true" />
                        </h:panelGrid>
                    </p:panel> 
                </h:form>
                <h:form id="frmProcesoBancoRepTotal">
                    <p:panel style="width: 820px" header="#{msgs.etiquetaTotales}" > 
                        <br></br>
                        <h:panelGrid id="panel" columns="3" styleClass="centrado">
                            <p:panelGrid styleClass="centrado">
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaMatricula}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalMatricula}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaMarzo}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalMarzo}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaAbril}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalAbril}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaMayo}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalMayo}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                            </p:panelGrid>
                            <p:panelGrid styleClass="centrado">
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaJunio}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalJunio}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaJulio}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalJulio}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaAgosto}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalAgosto}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaSetiembre}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalSetiembre}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                            </p:panelGrid>
                            <p:panelGrid styleClass="centrado">
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaOctubre}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalOctubre}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaNoviembre}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalNoviembre}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaDiciembre}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{procesoBancoReporteMB.totalDiciembre}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                            </p:panelGrid> 
                        </h:panelGrid>
                        <br></br>
                        <h:panelGroup rendered="#{not empty procesoBancoReporteMB.listaProcesosBancosRepBean}">
                            <div align="center"> 
                                <h:commandLink target="_blank">
                                    <h:graphicImage value="/resources/images/icons/pdf.png" />
                                </h:commandLink>
                            </div>
                        </h:panelGroup>  
                    </p:panel>
                </h:form>
            </h:panelGrid>
            <h:panelGrid styleClass="centrado" columns="1" >
                <h:form id="frmProcesoBancoRepTable" >
                    <h:panelGrid id="frmProcesoBancoRepPanel" columns="1" >
                        <p:dataTable id="tableBancoRep" value="#{procesoBancoReporteMB.listaProcesosBancosRepBean}"
                                     var="bancoReporte" rendered="#{not empty procesoBancoReporteMB.listaProcesosBancosRepBean}"
                                     rows="10" paginator="true" paginatorPosition="bottom" style="width: 1400px;">
                            <f:facet name="header" >
                                <p:outputLabel value="#{msgs.etiquetaDatosGenerales}" />
                                <h:commandLink id="cmdPrintPdf" actionListener="#{procesoBancoReporteMB.imprimirReporteBanco()}" target="_blank" style="float: left;">
                                    <h:graphicImage value="/resources/images/icons/exportarpdf.png" />
                                </h:commandLink>
                                <p:tooltip for="cmdPrintPdf" value="#{msgs.etiquetaImprimir}" />
                            </f:facet>
                            <p:column headerText="#{msgs.etiquetacodigo}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.codigo}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaGradSecc}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.gradoAcademico}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaNombreCompleto}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.nombres}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaConcepto}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.concepto}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaFechaPago}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.fechaPago}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaMontoPagado}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.monto}" />
                            </p:column>
                            <p:column headerText="#{msgs.etiquetaMoraPagada}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto" >
                                <h:outputText value="#{bancoReporte.mora}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:body>
    </ui:define>
</ui:composition>
