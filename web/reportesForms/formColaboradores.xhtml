<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body onload="#{legajoMB.cargarDatosReporte()}" >
            <h:form id="frmDatosColaborador"> 
                <p:panel id="pnlFiltro" header="#{msgs.etiquetaFiltro}" style="width: 600px" styleClass="centrado" toggleable="true" collapsed="#{legajoMB.collapsed}">
                    <h:panelGrid  id="pnlTablaFiltroColaborador" styleClass="centrado">
                        <h:panelGrid columns="1"> 
                            <h:panelGrid columns="1">
                                <h:panelGrid id="pnl1" columns="4">
                                    <h:outputLabel value="#{msgs.etiquetaFechaIng}:" styleClass="negrita siseFontGrid5"/>  
                                    <p:calendar  value="#{legajoMB.personalRepFiltroBean.fechaIngIniDate}"  label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                                 pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                    </p:calendar> 
                                    <h:outputLabel value="#{msgs.etiquetaAl}:" styleClass="negrita siseFontGrid5"/>  
                                    <p:calendar  value="#{legajoMB.personalRepFiltroBean.fechaIngFinDate}"  label="#{msgs.etiquetaFechaFin}" mode="popup" size="10"
                                                 pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                    </p:calendar>
                                </h:panelGrid>   
                                <h:panelGrid id="pnl2" columns="5">
                                    <h:outputLabel value="#{msgs.etiquetaFechaBaja}:" styleClass="negrita siseFontGrid5"/>  
                                    <p:spacer width="20"/>
                                    <p:calendar  value="#{legajoMB.personalRepFiltroBean.fechaBajaIniDate}"  label="#{msgs.etiquetaFechaInicio}" mode="popup" size="10"
                                                 pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                    </p:calendar> 

                                    <h:outputLabel value="#{msgs.etiquetaAl}:" styleClass="negrita siseFontGrid5"/>  
                                    <p:calendar  value="#{legajoMB.personalRepFiltroBean.fechaBajaFinDate}"  label="#{msgs.etiquetaFechaFin}" mode="popup" size="10"
                                                 pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn" showOn="button" readonlyInput="true" yearRange="c-90:c+30">
                                    </p:calendar>
                                </h:panelGrid>
                            </h:panelGrid>  
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs.etiquetaUnidOrg}"    styleClass="negrita siseFontGrid5"/> 
                                <p:selectOneMenu value="#{legajoMB.personalRepFiltroBean.idUniOrg}"    label="#{msgs.etiquetaUnidOrg}" filter="true" style="width: 225px" panelStyle="width: 225px" styleClass="resetSelect">
                                    <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{legajoMB.listaUniNegUniOrgBeanPersonal}" var="uniOrgUniNegPer" itemLabel="#{uniOrgUniNegPer.unidadOrganicaBean.nombreUniOrg}" itemValue="#{uniOrgUniNegPer.unidadOrganicaBean.idUniOrg}"/>
                                </p:selectOneMenu> 

                                <h:outputLabel value="#{msgs.etiquetaCargo}: " styleClass="negrita siseFontGrid5" />
                                <p:selectOneMenu id="advancedCar"  value="#{legajoMB.personalRepFiltroBean.idCargo}" class="resetSelect"  required="false" label="#{msgs.etiquetaCargo}" style="width: 225px" panelStyle="width: 225px"
                                                 effect="fade"   filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{legajoMB.listaCargoUniNegBean}" var="cargoUN" itemLabel="#{cargoUN.cargoBean.nombre}" itemValue="#{cargoUN.cargoBean.idCargo}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msgs.etiquetaSexo}: " styleClass="negrita siseFontGrid5"  /> 
                                <p:selectOneRadio value="#{legajoMB.personalRepFiltroBean.sexo}"  required="false"  label="#{msgs.etiquetaSexo}">
                                    <f:selectItem itemValue="1" itemLabel="#{msgs.comboMasculino}"/>
                                    <f:selectItem itemValue="0" itemLabel="#{msgs.comboFemenino}"/>
                                </p:selectOneRadio> 

                                <h:outputLabel value="#{msgs.etiquetaNac}: " styleClass="negrita siseFontGrid5" />    
                                <p:selectOneMenu value="#{legajoMB.personalRepFiltroBean.idPaisNacionalidad}"    label="#{msgs.etiquetaNac}"   class="resetSelect" style="width: 225px" panelStyle="width: 225px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                    <f:selectItems value="#{legajoMB.listaNacionalidad}" var="nacDep" itemLabel="#{nacDep.nacionalidad}" itemValue="#{nacDep.idPais}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msgs.etiquetaLugarNac}: " styleClass="negrita siseFontGrid5" /> 
                                <p:selectOneMenu value="#{legajoMB.personalRepFiltroBean.idPaisNacimiento}"    label="#{msgs.etiquetaNac}" style="width: 225px" panelStyle="width:225px" >
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                    <f:selectItems value="#{legajoMB.listaPaisNacimiento}" var="nacionalidad" itemLabel="#{nacionalidad.nombre}" itemValue="#{nacionalidad.idPais}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msgs.etiquetaEstCiv}:" styleClass="negrita siseFontGrid5"  /> 
                                <p:selectOneMenu effect="fold" value="#{legajoMB.personalRepFiltroBean.estadoCivil}" class="resetSelect" style="width: 225px" panelStyle="width: 225px">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                    <f:selectItems value="#{legajoMB.listaEstadoCivil}" var="codEstCivDep" itemLabel="#{codEstCivDep.codigo}" itemValue="#{codEstCivDep.codigo}"/>
                                </p:selectOneMenu>

                                <p:selectBooleanCheckbox value="#{legajoMB.personalRepFiltroBean.flgPadres}" itemLabel="&nbsp;#{msgs.etiquetaPadres}:" styleClass="negrita siseFontGrid5">
                                    <p:ajax event="change" listener="#{legajoMB.settearNullFlgHijos('papa')}" update=":frmDatosColaborador:panelPadres"/>
                                </p:selectBooleanCheckbox> 
                                <h:panelGrid columns="3"   style="font-size: 1em" id="panelPadres">
                                    <h:outputLabel value="#{msgs.etiquetaHijos} " styleClass="negrita siseFontGrid5" rendered="#{legajoMB.personalRepFiltroBean.flgPadres}"/> 
                                    <p:selectOneRadio id="txtPadres" value="#{legajoMB.personalRepFiltroBean.flgPadresConHijosH}"  required="false"  label="#{msgs.etiquetaSexo}" rendered="#{legajoMB.personalRepFiltroBean.flgPadres}">
                                        <f:selectItem itemValue="#{msgs.comboTrue}" itemLabel="#{msgs.comboHombresAbb}"/>
                                        <p:spacer width="15"/>
                                        <f:selectItem itemValue="#{msgs.comboFalse}" itemLabel="#{msgs.comboMujeresAbb}"/> 
                                    </p:selectOneRadio>
                                </h:panelGrid>
                                <p:selectBooleanCheckbox value="#{legajoMB.personalRepFiltroBean.flgMadres}" itemLabel="&nbsp;#{msgs.etiquetaMadres}:" styleClass="negrita siseFontGrid5">
                                    <p:ajax event="change" update=":frmDatosColaborador:panelMadres" listener="#{legajoMB.settearNullFlgHijos('mama')}"/>
                                </p:selectBooleanCheckbox> 
                                <h:panelGrid columns="3"   style="font-size: 1em" id="panelMadres">
                                    <h:outputLabel value="#{msgs.etiquetaHijos} " styleClass="negrita siseFontGrid5" rendered="#{legajoMB.personalRepFiltroBean.flgMadres}" /> 
                                    <p:selectOneRadio id="txtMadres" value="#{legajoMB.personalRepFiltroBean.flgMadresConHijosH}"  required="false"  label="#{msgs.etiquetaSexo}" rendered="#{legajoMB.personalRepFiltroBean.flgMadres}">
                                        <f:selectItem itemValue="#{msgs.comboTrue}" itemLabel="#{msgs.comboHombresAbb}"/>
                                        <p:spacer width="15"/>
                                        <f:selectItem itemValue="#{msgs.comboFalse}" itemLabel="#{msgs.comboMujeresAbb}"/>
                                    </p:selectOneRadio>
                                </h:panelGrid> 
                            </h:panelGrid>
                            <br></br>
                            <h:panelGrid>
                                <p:selectBooleanCheckbox value="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}" itemLabel="&nbsp;#{msgs.etiquetaBuscarPorDistritoDom}:" styleClass="negrita siseFontGrid5">
                                    <p:ajax event="change" update=":frmDatosColaborador:panelDist"/>
                                </p:selectBooleanCheckbox> 
                                <h:panelGrid columns="2"   style="font-size: 1em" id="panelDist" >
                                    <h:outputLabel value="#{msgs.etiquetaDpto}: " styleClass="negrita siseFontGrid5" rendered="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}"/> 
                                    <p:selectOneMenu value="#{legajoMB.personalRepFiltroBean.idDepartamento}" style="width: 225px" panelStyle="width:225px" filter="true" rendered="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                        <f:selectItems value="#{legajoMB.listaDepartamentoDomi}" var="departamento2" itemLabel="#{departamento2.nombre}" itemValue="#{departamento2.idDepartamento}" />
                                        <p:ajax event="change" listener="#{legajoMB.obtenerProvinciaDomiRep()}" update="cmbProvinciaDom" />
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msgs.etiquetaProv}: " styleClass="negrita siseFontGrid5" rendered="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}"/> 
                                    <p:selectOneMenu id="cmbProvinciaDom" value="#{legajoMB.personalRepFiltroBean.idProvincia}" style="width: 225px" panelStyle="width:225px" filter="true" rendered="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                        <f:selectItems value="#{legajoMB.listaProvinciaDomi}" var="provinciaDom" itemLabel="#{provinciaDom.nombre}" itemValue="#{provinciaDom.idProvincia}"/>
                                        <p:ajax event="change" listener="#{legajoMB.obtenerDistritoDomiRep()}"  update="cmbDistritoDom"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="#{msgs.etiquetaDistrito}: " styleClass="negrita siseFontGrid5" rendered="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}"/> 
                                    <p:selectOneMenu id="cmbDistritoDom" value="#{legajoMB.personalRepFiltroBean.idDistritoDomi}" style="width: 225px" panelStyle="width:225px" required="false" label="#{msgs.etiquetaDist}" filter="true" rendered="#{legajoMB.personalRepFiltroBean.flgDistritoDomi}">
                                        <f:selectItem itemValue="#{null}" itemLabel="#{msgs.comboSeleccionarLabel}" noSelectionOption="true"/>
                                        <f:selectItems value="#{legajoMB.listaDistritoDomi}" var="distritoDom" itemLabel="#{distritoDom.nombre}" itemValue="#{distritoDom.idDistrito}"/>
                                    </p:selectOneMenu>
                                    <h:panelGrid columns="6" id="status"> 
                                        <h:outputLabel value="#{msgs.etiquetaEstado}: " class="negrita" rendered="#{legajoMB.personalRepFiltroBean.flgStatusFiltro==false}"/>
                                        <h:outputText value=" " class="requerido" rendered="#{legajoMB.personalRepFiltroBean.flgStatusFiltro==false}"/>
                                        <p:inputSwitch value="#{legajoMB.personalRepFiltroBean.flgStatus}" onLabel="#{msgs.etiquetaActivo}" offLabel="#{msgs.etiquetaBaja}" 
                                                       rendered="#{legajoMB.personalRepFiltroBean.flgStatusFiltro==false}"> 
                                        </p:inputSwitch> 
                                        <h:outputLabel value=" / #{msgs.etiquetaTodos}" styleClass="negrita"/>
                                        <h:outputText value="" styleClass="black"/>
                                        <p:selectBooleanCheckbox  itemLabel="Si"  value="#{legajoMB.personalRepFiltroBean.flgStatusFiltro}"    label="#{msgs.etiquetaTodos}">
                                            <p:ajax event="change" listener="#{legajoMB.obtenerStatus()}"  update="status"/>
                                        </p:selectBooleanCheckbox>  
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid> 
                        <p:separator/>
                        <h:panelGrid styleClass="centrado" columns="2">
                            <p:commandButton value="#{msgs.botonBuscar}" action="#{legajoMB.obtenerFiltroPersonalRep()}" update=":frmDatosColaborador,msg,toPdf"/>
                            <p:commandButton value="#{msgs.botonLimpiar}" action="#{legajoMB.limpiarPersonalRepFiltro()}" update=":frmDatosColaborador,msg"/>
                        </h:panelGrid> 

                    </h:panelGrid>  
                </p:panel>  
                <h:panelGrid styleClass="centrado">
                    <p:messages autoUpdate="false" id="msg"/> 
                </h:panelGrid> 

                <br></br>
                <h:panelGrid  id="pnlTablaColaborador" styleClass="centrado" >
                    <p:dataTable id="tblColaborador" value="#{legajoMB.listaPersonaRepFiltroBean}" widgetVar="tblColaborador"
                                 paginator="true" selectionMode="single"  paginatorPosition="bottom" rowIndexVar="n" var="per" rowKey="#{per}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 rows="#{legajoMB.numRegistrosTablasPorFiltro}" 
                                 rendered="#{not empty legajoMB.listaPersonaRepFiltroBean}" 
                                 style="width:1024px; font-size: 10px;font-size:14px !important;"> 
                        <f:facet name="header" >
                            <h:outputText value="#{msgs.etiquetaColaboradores}" />  
                        </f:facet>
                        <f:facet name="{Exporters}">
                            <h:commandLink id="cmdPrintPdf" > 
                                <p:graphicImage value="/resources/images/icons/exportarexcel.png" width="25"/>
                                <p:dataExporter type="xls" target="tblColaborador" fileName="reporte_Colaboradores" />
                            </h:commandLink> 
                            <p:tooltip for="cmdPrintPdf" value="#{msgs.etiquetaImprimir}" />
                        </f:facet>
                        <p:column  headerText="N" filterMatchMode="contains" width="8%" styleClass="siseFontTable3 centrado-texto">
                            <center>
                                <h:outputText value="#{n+1}" />
                            </center>
                        </p:column>
                        <p:column headerText="#{msgs.etiquetaCodigo}" filterMatchMode="contains" width="8%" styleClass="siseFontTable3 centrado-texto" sortBy="#{per.codPer}" >
                            <h:outputText value="#{per.codPer}"/>
                        </p:column>
                        <p:column headerText="#{msgs.etiquetaNombreCompleto}" filterMatchMode="contains" width="30%" styleClass="siseFontTable3 " sortBy="#{per.nombrePersonal}" >
                            <h:outputText value="#{per.nombrePersonal}"/>
                        </p:column> 
                        <p:column headerText="#{msgs.etiquetaNroDocAbb}" filterMatchMode="contains" width="15%" styleClass="siseFontTable3 " sortBy="#{per.nroDoc}" >
                            <h:outputText value="#{per.nroDoc}"/>
                        </p:column>  
                        <p:column headerText="#{msgs.etiquetaCargo}" filterMatchMode="contains" width="15%" styleClass="siseFontTable3 " sortBy="#{per.cargo}" >
                            <h:outputText value="#{per.cargo}"/>
                        </p:column> 
                        <p:column headerText="#{msgs.etiquetaFechaIng}" filterMatchMode="contains" width="13%" styleClass="siseFontTable3 centrado-texto" sortBy="#{per.fechaIng}" >
                            <h:outputText value="#{per.fechaIng}"/>
                        </p:column>   
                        <p:column headerText="#{msgs.etiquetaEstado}" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto " sortBy="#{per.estado}" >
                            <h:outputText value="#{per.estado}"/>
                        </p:column> 
                        <p:column headerText="celular 1" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto " sortBy="#{per.estado}" >
                            <h:outputText value="#{per.celular1}"/>
                        </p:column> 
                        <p:column headerText="celular 2" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto " sortBy="#{per.estado}" >
                            <h:outputText value="#{per.celular2}"/>
                        </p:column> 
                        <p:column headerText="correo 1" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto " sortBy="#{per.estado}" >
                            <h:outputText value="#{per.correoCor}"/>
                        </p:column> 
                        <p:column headerText="correo 2" filterMatchMode="contains" width="10%" styleClass="siseFontTable3 centrado-texto " sortBy="#{per.estado}" >
                            <h:outputText value="#{per.correoPer}"/>
                        </p:column> 

                    </p:dataTable>
                    <br></br> 
                </h:panelGrid>
                <h:panelGroup id="toPdf">
                    <div align="center"> 
                        <h:commandLink id="pdfPres2" action="#{legajoMB.imprimirRepPersonal()}" target="_blank"
                                       rendered="#{not empty legajoMB.listaPersonaRepFiltroBean}">
                            <h:graphicImage value="/resources/images/icons/pdf.png" />
                        </h:commandLink>
                    </div>
                    <p:tooltip for="pdfPres2" value="#{msgs.etiquetaImprimir}" />
                </h:panelGroup>
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
