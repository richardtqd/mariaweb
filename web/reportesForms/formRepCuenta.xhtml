<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body>
            <h:panelGrid styleClass="centrado" columns="2" >
                <h:form id="frmCuenta" >
                    <h:panelGrid id="pnlDeuda" styleClass="centrado" >
                        <p:panel style="width: 690px" header="#{msgs.etiquetaFiltro}" toggleable="false" toggleSpeed="500" closeSpeed="500">
                            <h:panelGrid styleClass="centrado" >
                                <h:panelGrid columns="2" >
                                    <p:outputLabel value="#{msgs.etiquetaFiltrar}: " />
                                    <p:selectOneRadio value="#{repCuentaMB.flgFiltroRep}" >
                                        <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaFiltroPorCuenta}" />
                                        <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaFiltroPorCuentaCr}" />
                                        <f:selectItem itemValue="3" itemLabel="#{msgs.etiquetaFiltroPorCr}" />
                                        <p:ajax listener="#{repCuentaMB.obtenerFiltroRep()}" update=":frmCuenta:pnlDeuda,@this" />
                                    </p:selectOneRadio>
                                </h:panelGrid>
                                <h:panelGrid columns="2" styleClass="centrado" rendered="#{repCuentaMB.renderCuenta == true}" >
                                    <p:outputLabel value="#{msgs.etiquetaAnio}: " />
                                    <p:spinner value="#{repCuentaMB.cuentaRepBean.anio}" min="#{msgs.anioIniEst}" max="#{msgs.anioFinEst}" label="#{msgs.etiquetaAnio}" size="10" />
                                    <p:outputLabel value="#{msgs.etiquetaCuentaIni}:" />
                                    <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaIni}" />
                                    <p:outputLabel value="#{msgs.etiquetaCuentaFin}:" />
                                    <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaFin}" />
                                    <p:outputLabel value="#{msgs.etiquetaCuentaExec}" />
                                    <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaExec}" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" styleClass="centrado" rendered="#{repCuentaMB.renderCuentaCr == true}" >
                                    <p:outputLabel value="#{msgs.etiquetaTipoDigit}: " />
                                    <p:selectOneMenu value="#{repCuentaMB.cuentaRepBean.digit}" >
                                        <f:selectItem itemValue="#{null}" itemLabel="#{msgs.etiquetaSeleccionar}" />
                                        <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaFiltroPorDig1}" />
                                        <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaFiltroPorDig2}" />
                                        <f:selectItem itemValue="3" itemLabel="#{msgs.etiquetaAmbos}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{msgs.etiquetaAnio}: " />
                                    <p:spinner value="#{repCuentaMB.cuentaRepBean.anio}" min="#{msgs.anioIniEst}" max="#{msgs.anioFinEst}" label="#{msgs.etiquetaAnio}" size="10" />
                                    <p:outputLabel value="#{msgs.etiquetaCuenta}:" />
                                    <h:panelGrid columns="3" >
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaIni}" placeholder="#{msgs.etiquetaInicio}" size="10"/>
                                        <p:outputLabel value="#{msgs.etiquetaHasta}" />
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaFin}" placeholder="#{msgs.etiquetaFin}" size="10"/>
                                    </h:panelGrid> 
                                    <p:outputLabel value="#{msgs.etiquetaDigitoCr}: " />
                                    <h:panelGrid columns="3" >
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.crDigit}" size="10" placeholder="#{msgs.etiquetaInicio}" />
                                        <p:outputLabel value="#{msgs.etiquetaHasta}" />
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.crDigitFin}" size="10" placeholder="#{msgs.etiquetaFin}" />
                                    </h:panelGrid>
                                    <p:outputLabel value="#{msgs.etiquetaCuentaExec}: " />
                                    <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaExec}" size="10" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" styleClass="centrado" rendered="#{repCuentaMB.renderCr == true}" >
                                    <p:outputLabel value="#{msgs.etiquetaTipoDigit}: " />
                                    <p:selectOneMenu value="#{repCuentaMB.cuentaRepBean.digit}" >
                                        <f:selectItem itemValue="#{null}" itemLabel="#{msgs.etiquetaSeleccionar}" />
                                        <f:selectItem itemValue="1" itemLabel="#{msgs.etiquetaFiltroPorDig1}" />
                                        <f:selectItem itemValue="2" itemLabel="#{msgs.etiquetaFiltroPorDig2}" />
                                        <f:selectItem itemValue="3" itemLabel="#{msgs.etiquetaAmbos}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{msgs.etiquetaCuenta}:" />
                                    <h:panelGrid columns="3" >
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaIni}" placeholder="#{msgs.etiquetaInicio}" size="10"/>
                                        <p:outputLabel value="#{msgs.etiquetaHasta}" />
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaFin}" placeholder="#{msgs.etiquetaFin}" size="10"/>
                                    </h:panelGrid> 
                                    <p:outputLabel value="#{msgs.etiquetaDigitoCr}: " />
                                    <h:panelGrid columns="3" >
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.crDigit}" size="10" placeholder="#{msgs.etiquetaInicio}" />
                                        <p:outputLabel value="#{msgs.etiquetaHasta}" />
                                        <p:inputText value="#{repCuentaMB.cuentaRepBean.crDigitFin}" size="10" placeholder="#{msgs.etiquetaFin}" />
                                    </h:panelGrid>
                                    <p:outputLabel value="#{msgs.etiquetaCuentaExec}: " />
                                    <p:inputText value="#{repCuentaMB.cuentaRepBean.cuentaExec}" size="10" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" styleClass="centrado" >
                                    <p:commandButton value="#{msgs.botonBuscar}" actionListener="#{repCuentaMB.obtenerListaCuenta()}" 
                                                     update=":frmTblCuenta:pnlTblCuenta,:frmProcesoBancoRepTotal:panel,msgCuenta"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:messages id="msgCuenta" showDetail="false" autoUpdate="false" />
                        </p:panel> 
                    </h:panelGrid>
                </h:form>
                <h:form id="frmProcesoBancoRepTotal">
                    <p:panel style="width: 420px" header="#{msgs.etiquetaTotales}" >
                        <br></br>
                        <h:panelGrid id="panel" columns="1" styleClass="centrado">
                            <p:panelGrid styleClass="centrado">
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaTotalPres}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{repCuentaMB.totalMontoPre}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header centrado-derecha">
                                        <h:outputText value="#{msgs.etiquetaTotalEjec}:"  
                                                      style="font-size: 1.1em ;text-align: left !important;font-weight: bold" />
                                    </p:column>
                                    <p:column styleClass="centrado-derecha ">
                                        <h:outputText value="#{repCuentaMB.totalMonto}"  style="font-size: 1.25em ;text-align: left !important;font-weight: bold" >
                                            <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                                        </h:outputText>
                                    </p:column> 
                                </p:row>
                            </p:panelGrid>
                        </h:panelGrid>
                        <br></br>
                    </p:panel> 
                </h:form>
            </h:panelGrid>
            <h:form id="frmTblCuenta" >
                <h:panelGrid id="pnlTblCuenta" styleClass="centrado" >
                    <p:dataTable id="tblCuenta" widgetVar="tblCuenta" value="#{repCuentaMB.listaCuentaRepBean}"
                                 var="cuenta" rendered="#{not empty repCuentaMB.listaCuentaRepBean and repCuentaMB.renderCuenta == true}" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 rows="10" rowIndexVar="n" paginator="true" paginatorPosition="bottom" >
                        <f:facet name="header" >
                            <h:outputText value="#{msgs.etiquetaDatosGenerales}" />
                        </f:facet>
                        <f:facet name="{Exporters}">
                            <h:commandLink> 
                                <p:graphicImage value="/resources/images/icons/exportarexcel.png" width="25"/>
                                <p:dataExporter type="xls" target="tblCuenta" fileName="reporte_Cuenta" />
                            </h:commandLink> 
                            <h:commandLink id="cmdPrintPdf" actionListener="#{repCuentaMB.imprimirReporte()}" target="_blank" >
                                <h:graphicImage value="/resources/images/icons/exportarpdf.png" />
                            </h:commandLink>
                            <p:tooltip for="cmdPrintPdf" value="#{msgs.etiquetaImprimir}" />
                        </f:facet>
                        <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{n+1}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaCuenta}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.cuenta}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaNomCuenta}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.nomCuenta}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaEstado}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.dato}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaPresupuesto}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.precuentad}"  >
                                <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaEjecutado}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.monto}"  >
                                <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaSaldo}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.saldo}"  >
                                <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaPorcentajePresu}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.porcentajeExec}%"  >
                                <f:convertNumber  pattern="0.00" />
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaPorcentajeSaldo}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.porcentajeSald}%"  >
                                <f:convertNumber  pattern="0.00" />
                            </h:outputText>
                        </p:column>     
                    </p:dataTable>
                    <p:dataTable id="tblCuentaCr" widgetVar="tblCuentaCr" value="#{repCuentaMB.listaCuentaRepBean}"
                                 var="cuenta" rendered="#{not empty repCuentaMB.listaCuentaRepBean and repCuentaMB.renderCuentaCr == true}" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 rows="10" rowIndexVar="n" paginator="true" paginatorPosition="bottom" >
                        <f:facet name="header" >
                            <h:outputText value="#{msgs.etiquetaDatosGenerales}" />
                        </f:facet>
                        <f:facet name="{Exporters}">
                            <h:commandLink> 
                                <p:graphicImage value="/resources/images/icons/exportarexcel.png" width="25"/>
                                <p:dataExporter type="xls" target="tblCuentaCr" fileName="reporte_Cuenta" />
                            </h:commandLink> 
                            <h:commandLink id="cmdPrintPdf2" actionListener="#{repCuentaMB.imprimirReporte()}" target="_blank" >
                                <h:graphicImage value="/resources/images/icons/exportarpdf.png" />
                            </h:commandLink>
                            <p:tooltip for="cmdPrintPdf2" value="#{msgs.etiquetaImprimir}" />
                        </f:facet>
                        <p:column  headerText="#{msgs.numero}" filterMatchMode="contains" width="2%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{n+1}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaCentRes}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.cr}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaCuenta}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.nombreCr}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaCuenta}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.cuenta}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaNomCuenta}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.nomCuenta}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaEstado}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.dato}"  /> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaPresupuesto}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.precuentad}"  >
                                <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaEjecutado}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.monto}"  >
                                <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaSaldo}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.saldo}"  >
                                <f:convertNumber  pattern="#,##0.00" locale="en_US"/>
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaPorcentajePresu}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.porcentajeExec}%"  >
                                <f:convertNumber  pattern="0.00" />
                            </h:outputText> 
                        </p:column>
                        <p:column  headerText="#{msgs.etiquetaPorcentajeSaldo}" filterMatchMode="contains" width="4%" styleClass="siseFontTable3 centrado-texto">
                            <h:outputText value="#{cuenta.porcentajeSald}%"  >
                                <f:convertNumber  pattern="0.00" />
                            </h:outputText>
                        </p:column> 
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
