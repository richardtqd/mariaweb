<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui" 
                template="/plantilla/plantillaPrincipal.xhtml" >
    <ui:define name="content">
        <h:body>  
            <h:form id="frmDatosFiltroResumenMat" styleClass="centrado">
                <center>
                    <h:panelGrid columns="2">
                    <p:panel style="width: 500px" class="centrado">
                        <p:fieldset  class="centrado">
                            <h:panelGrid columns="1" >   
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="#{msgs.etiquetaResumenMatricula}" class="negrita" style="font-size: 2.5em" />     
                                    <h:panelGrid columns="2">  
                                        <p:outputLabel value="#{msgs.etiquetaPeriodo}:"  style="font-weight:bold" /> 
                                        <p:spinner id="txtAnio" value="#{cuentasPorCobrarMB.anio}" min="#{msgs.anioIniEst}" max="#{msgs.anioFinEst}" label="#{msgs.etiquetaAnio}" size="8"/>
                                        <p:outputLabel value="#{msgs.etiquetaFechaCorte}:"  style="font-weight:bold" />  
                                        <p:calendar  value="#{cuentasPorCobrarMB.fechaCorte}"    label="#{msgs.etiquetaFechaCorte}" mode="popup" size="10"
                                                 pattern="dd/MM/yyyy" locale="es" navigator="true" effect="fadeIn"   readonlyInput="true" yearRange="c-90:c+30">
                                    </p:calendar>   
                                    </h:panelGrid>  
                                    <h:panelGrid columns="4" styleClass="centrado"> 
                                        <h:commandLink action="#{cuentasPorCobrarMB.imrprimirResultadoMatricula()}" target="_blank">
                                            <h:graphicImage value="/resources/images/icons/pdf.png" width="35"/>
                                        </h:commandLink> 
                                        <h:commandLink action="#{cuentasPorCobrarMB.imrprimirResultadoMatriculaExcel()}" target="_blank" > 
                                            <h:graphicImage value="/resources/images/excel_1.png" width="15%" /> 
                                        </h:commandLink> 
                                    </h:panelGrid> 
                                </h:panelGrid> 
                            </h:panelGrid> 
                        </p:fieldset>
                    </p:panel>
                    </h:panelGrid>
                </center>
            </h:form> 
        </h:body> 

    </ui:define>
</ui:composition>
