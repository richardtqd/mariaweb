<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SIGMA</title>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <!--<h:body style="background-image: url(archivoSistema/archivoUniNeg/sanluis.jpg) !important;background-repeat: no-repeat;" >-->
    <h:body>

        <!--<p:graphicImage url="noFoto.bmp"/>  -->
        <h:form id="frmLogin">
            <table align="center">
                <tr>
                    <td>
                        <br/><br/> 
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <div class="banner">
                            <h2>#{msgs.appTitulo}</h2>
                            <h3>#{msgs.appSiglas}</h3>
                        </div>

                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <br/><br/><br/><br/><br/>
                        <h:graphicImage url="resources/images/login/logo.png" width="300" height="200" style="margin: auto"/>
                        <br/><br/><br/><br/><br/>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <div class="card2"> 
                            <div> 
                                <table> 
                                    <td>
                                        <center>
                                            <p:selectOneMenu value="#{usuarioLoginMB.usuarioBean.personalBean.unidadNegocioBean.uniNeg}" styleClass="resetSelect" style="width: 255px" panelStyle="width:305px" >
                                                <f:selectItem itemLabel="#{msgs.comboSeleccionarLabel}" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{usuarioLoginMB.listaUnidadNegocioBean}" var="un" itemLabel="#{un.nombreUniNeg}" itemValue="#{un.uniNeg}"/>
                                            </p:selectOneMenu>
                                        </center>
                                    </td> 
                                    <tr>
                                        <td> <center>
                                                <p:inputText id="txtUsuario" value="#{usuarioLoginMB.usuarioBean.usuario}" required="true" label="#{msgs.campoUsuarioLogin}" size="27"/>
                                            <p:watermark for="txtUsuario" value="#{msgs.campoUsuarioLogin}" id="watermark1" /></center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> <center>
                                            <p:password id="txtClave" value="#{usuarioLoginMB.usuarioBean.clave}" required="true" label="#{msgs.campoClaveLogin}" size="27"/>
                                            <p:watermark for="txtClave" value="#{msgs.campoClaveLogin}" id="watermark2" /></center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> 
                                            <br></br> <center>
                                            <p:commandButton id="btnIniSesion" value="#{msgs.botonIniciarSesion}" action="#{usuarioLoginMB.autenticarUsuario()}" update="growl" styleClass="centrados"/>
                                            <p:defaultCommand target="btnIniSesion" /> </center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <p:growl id="growl" showDetail="false" autoUpdate="true"/>
                                    </tr>
                                </table> 
                            </div>
                        </div>
                    </td>
                </tr>
                <tr align="center">
                    
                    <br></br>
                    <br></br>
                    <br></br>
                    <td style="color: #ffff;font-size: 12px;font-weight: bold;">
                        <f:view>     
                            <br/><br/><br/>
                            <h:outputText value="#{msgs.appBottom}"/><br/>
                            <h:outputText value="#{msgs.appCopyright}"/>
                        </f:view>
                    </td>
                </tr>
            </table>
        </h:form>
        <h:form id="frmStatus">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:graphicImage value="/resources/images/ajaxloader.gif"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
